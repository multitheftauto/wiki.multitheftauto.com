# Scraped from: https://wiki.multitheftauto.com/wiki/OnPedDamage
name: onPedDamage
type: server
source_element:
  type: element
  description: The source of this event is the ped that got damaged.
description: This event is triggered when a ped is damaged. For player damage, use
  [onPlayerDamage](/wiki/OnPlayerDamage "OnPlayerDamage") instead.
parameters:
- name: loss
  type: float
  description: an int representing the percentage of health the ped lost.
examples:
- path: examples/onPedDamage-1.lua
  description: This example outputs a message to the console when a specific ped is
    damaged.
  side: server
canceling: Canceling this event has no effect. Cancel the client-side event onClientPedDamage
  instead.

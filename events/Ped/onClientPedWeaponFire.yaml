# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPedWeaponFire
name: onClientPedWeaponFire
type: client
source_element:
  type: element
  description: The source of this event is the ped who fired the weapon.
description: This event is called when ped shoots a weapon. This does not trigger
  for projectiles based, or melee weapons.
parameters:
- name: weapon
  type: int
  description: an int representing weapon used for making a shot.
- name: ammo
  type: int
  description: an int ammount of ammo left for this weapon type.
- name: ammoInClip
  type: int
  description: an int ammount of ammo left for this weapon type in clip.
- name: hitX
  type: float
  description: float world X coordinate representing the hit point.
- name: hitY
  type: float
  description: float world Y coordinate representing the hit point.
- name: hitZ
  type: float
  description: float world Z coordinate representing the hit point.
- name: hitElement
  type: element
  description: an element which was hit by a shot.
examples:
- path: examples/onClientPedWeaponFire-1.lua
  description: ''
  side: client
notes:
- type: info
  content: This event is only triggered for peds that are streamed in

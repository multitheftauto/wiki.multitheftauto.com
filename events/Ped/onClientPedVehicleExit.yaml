# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPedVehicleExit
name: onClientPedVehicleExit
type: client
source_element:
  type: element
  description: The source of this event is the ped that exited the vehicle.
description: This event is fired when a [ped](/wiki/Ped "Ped") has exited a [vehicle](/wiki/Vehicle
  "Vehicle").
parameters:
- name: theVehicle
  type: vehicle
  description: The vehicle that the ped exited.
- name: seat
  type: int
  description: The number of the seat that the ped was sitting on.
examples:
- path: examples/onClientPedVehicleExit-1.lua
  description: 'This example will immediately delete any vehicle a ped exits if the
    vehicle''s health is below 500:'
  side: client

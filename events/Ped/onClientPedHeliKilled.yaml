# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPedHeliKilled
name: onClientPedHeliKilled
type: client
source_element:
  type: element
  description: The source of this event is the ped who was killed
description: This event is fired when a ped is killed due to the effect of a helicopter
  blades.
parameters:
- name: killer
  type: vehicle
  description: the vehicle (heli) responsible for causing the death.
examples:
- path: examples/onClientPedHeliKilled-1.lua
  description: This example disables helicopter killing
  side: client
canceling: If this event is canceled, the ped will not be killed
notes:
- type: info
  content: This event is only triggered for peds that are streamed in

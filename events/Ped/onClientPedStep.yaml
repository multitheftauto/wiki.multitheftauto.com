# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPedStep
name: onClientPedStep
type: client
source_element:
  type: element
  description: The source of this event is the ped who stepped.
description: This event is called when a peds foot has come on to the ground after
  jumping or taking a full step.
parameters:
- name: leftFoot
  type: bool
  description: a bool representing if it was the left foot that moved.
examples:
- path: examples/onClientPedStep-1.lua
  description: ''
  side: client

# Scraped from: https://wiki.multitheftauto.com/wiki/OnPickupHit
name: onPickupHit
type: server
source_element:
  type: element
  description: The source of this event is the pickup that was hit by the player.
description: This event is triggered when a [player](/wiki/Player "Player") hits a
  [pickup](/wiki/Pickup "Pickup").
parameters:
- name: thePlayer
  type: player
  description: a player element referring to the player who moved over the pickup.
examples:
- path: examples/onPickupHit-1.lua
  description: This example creates a pickup and outputs a message to the chat box
    when a player walks over it.
  side: server
canceling: If this event is canceled, the pickup does not disappear and the player
  does not receive its bonus.

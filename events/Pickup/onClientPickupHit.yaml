# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPickupHit
name: onClientPickupHit
type: client
source_element:
  type: element
  description: The source of this event is the pickup that was hit.
description: This event triggers whenever a pickup is hit clientside.
parameters:
- name: thePlayer
  type: player
  description: the player that hit the pickup
- name: matchingDimension
  type: bool
  description: true if thePlayer is in the same dimension as the pickup, false otherwise.
examples:
- path: examples/onClientPickupHit-1.lua
  description: This example outputs a message whenever a player hits a pickup locally.
  side: client

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientMarkerLeave
name: onClientMarkerLeave
type: client
source_element:
  type: element
  description: The source of this event is the marker that the player left.
description: This event is triggered when a player leaves the area of a marker created
  using [createMarker](/wiki/CreateMarker "CreateMarker").
parameters:
- name: leftPlayer
  type: player
  description: the player that left the marker's area.
- name: matchingDimension
  type: bool
  description: true if the player is in the same dimension as the marker.
examples:
- path: examples/onClientMarkerLeave-1.lua
  description: This example shows a message in the chatbox whenever a player leaves
    any marker.
  side: client

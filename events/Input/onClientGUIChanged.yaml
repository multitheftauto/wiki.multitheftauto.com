# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientGUIChanged
name: onClientGUIChanged
type: client
source_element:
  type: element
  description: The source of this event is the element which was changed.
description: This event is fired when a [memo](/wiki/Element/GUI/Memo "Element/GUI/Memo")
  or an [editbox](/wiki/Element/GUI/Edit_field "Element/GUI/Edit field") has changed
  (either by the user or by [guiSetText](/wiki/GuiSetText "GuiSetText")).
parameters:
- name: theElement
  type: element
  description: The GUI element which was changed.

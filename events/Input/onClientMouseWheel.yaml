# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientMouseWheel
name: onClientMouseWheel
type: client
source_element:
  type: element
  description: The source of this event is the GUI element on which the mouse scroll
    was scrolled.
description: This event is triggered each time the user scrolls his mouse scroll on
  top of a GUI element.
parameters:
- name: upOrDown
  type: int
  description: An integer representing whether the scroll was scrolled up or down.
    This can be either 1 (mouse was scrolled up) or -1 (mouse was scrolled down).
examples:
- path: examples/onClientMouseWheel-1.lua
  description: The example tells player in which direction wheel was scrolled (UP
    or DOWN) and also the type of the GUI element that wheel was scrolled on.
  side: client

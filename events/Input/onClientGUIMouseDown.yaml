# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientGUIMouseDown
name: onClientGUIMouseDown
type: client
source_element:
  type: element
  description: The source of this event is the GUI element that was clicked.
description: This event is fired when the user clicks certain mouse button on a GUI
  element.
parameters:
- name: button
  type: string
  description: the name of the mouse button that the GUI element was clicked with,
    can be left, right, or middle.
- name: absoluteX
  type: int
  description: the X position of the mouse cursor, in pixels, measured from the left
    side of the screen.
- name: absoluteY
  type: int
  description: the Y position of the mouse cursor, in pixels, measured from the top
    of the screen.
examples:
- path: examples/onClientGUIMouseDown-1.lua
  description: This example show how to add very basicclick'n'dragfeature for GUI
    elements (only for those which parent element is gui-root)
  side: client

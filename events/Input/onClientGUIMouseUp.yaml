# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientGUIMouseUp
name: onClientGUIMouseUp
type: client
source_element:
  type: element
  description: The source of this event is the GUI element on top of which the mouse
    button was released.
description: This event is fired when the user releases his mouse button when on top
  of a GUI element.
parameters:
- name: button
  type: string
  description: the name of the mouse button that was released on a GUI element, can
    be left, right, or middle.
- name: absoluteX
  type: int
  description: the X position of the mouse cursor, in pixels, measured from the left
    side of the screen.
- name: absoluteY
  type: int
  description: the Y position of the mouse cursor, in pixels, measured from the top
    of the screen.
examples:
- path: examples/onClientGUIMouseUp-1.lua
  description: This example show how to add very basicclick'n'dragfeature for GUI
    elements (only for those which parent element is gui-root)
  side: client

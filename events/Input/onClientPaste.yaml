# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPaste
name: onClientPaste
type: client
source_element:
  type: element
  description: The source of this event is the client's root element.
description: This event triggers when user paste whatever (**CTRL \+ V**). **This
  event isn't triggered if menu or console is visible or if any browser is focused,
  or if cursor is invisible.**
parameters:
- name: clipboardText
  type: string
  description: a string representing the pasted value from clipboard.

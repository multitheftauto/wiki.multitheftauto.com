name: onClientCharacter
type: client
source_element:
  type: element
  description: The source of this event is the client's root element.
description: This event triggers whenever the user presses an alphanumeric character
  on their keyboard. This also includes special characters, ie. **" / \#Â % \[ ] {
  }**.
parameters:
- name: character
  type: string
  description: a string representing the pressed character.
examples:
- path: examples/onClientCharacter-1.lua
  description: This example will output the pressed character in the chatbox.
  side: client

# Scraped from: https://wiki.multitheftauto.com/wiki/OnUnban
name: onUnban
type: server
source_element:
  type: element
  description: The source is always the global root element.
description: This event is triggered when a ban is removed from the server.
parameters:
- name: theBan
  type: ban
  description: the ban that will be removed.
- name: responsibleElement
  type: player
  description: the player who removed the ban, otherwise returns nil.
canceling: If this event is canceled, the requested unban is not performed.

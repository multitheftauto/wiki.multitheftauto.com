# Scraped from: https://wiki.multitheftauto.com/wiki/OnBan
name: onBan
type: server
source_element:
  type: element
  description: The source of this event is the element that was responsible for the
    banning. If no responsible was specified, the source is the global root element.
description: This event is triggered when an IP address or serial is banned from the
  server.
parameters:
- name: theBan
  type: ban
  description: the ban which was added.
examples:
- path: examples/onBan-1.lua
  description: This example outputs a simple message to all players when a player
    added a ban.
  side: server
canceling: This event cannot be canceled.

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientMinimize
name: onClientMinimize
type: client
source_element:
  type: element
  description: The source of this event is root element.
description: This event is triggered when the local player minimizes the game screen.
parameters: []
examples:
- path: examples/onClientMinimize-1.lua
  description: This example kills any player who minimizes the game.
  side: client
notes:
- type: info
  content: This event only triggers from fullscreen minimize. onClientRestore can
    trigger even if this event didn't. isMTAWindowFocused is a more reliable way to
    see if a player is minimized.

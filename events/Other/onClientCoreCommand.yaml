# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientCoreCommand
name: onClientCoreCommand
type: client
source_element:
  type: element
  description: The source of this event is the localPlayer player element.
description: This event is triggered when a built\-in client command is used, check
  [Client Commands](/wiki/Client_Commands "Client Commands").
parameters:
- name: command
  type: string
  description: The command that was executed.
examples:
- path: examples/onClientCoreCommand-1.lua
  description: This example outputs the name of the command used.
  side: client

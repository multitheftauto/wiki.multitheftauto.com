# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientMTAFocusChange
name: onClientMTAFocusChange
type: client
source_element:
  type: element
  description: The source of this event is the root element.
description: This event is triggered every time the MTA window gains or loses focus.
parameters:
- name: windowFocused
  type: bool
  description: A boolean, indicating whether the MTA window is focused or not.
examples:
- path: examples/onClientMTAFocusChange-1.lua
  description: 'This example prints message on chat with focus state:'
  side: client

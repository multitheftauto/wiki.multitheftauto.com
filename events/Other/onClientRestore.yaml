# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientRestore
name: onClientRestore
type: client
source_element:
  type: element
  description: The source of this event is root element.
description: This event is triggered when the local player restores the game screen
  from a previously minimized state.
parameters:
- name: didClearRenderTargets
  type: bool
  description: A bool specifying whether all render targets have been cleared as part
    of the restore process. Generally, restoring in full screen mode will clear render
    targets.
examples:
- path: examples/onClientRestore-1.lua
  description: This example shows how to cope with life's little upsets
  side: client

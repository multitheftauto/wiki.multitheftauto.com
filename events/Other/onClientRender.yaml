# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientRender
name: onClientRender
type: client
source_element:
  type: element
  description: The source of this event is the client's root element.
description: This event is triggered every time GTA renders a new frame. It is required
  for the DirectX drawing functions, and also useful for other clientside operations
  that have to be applied repeatedly with very short time differences between them.
parameters: []

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientTransferBoxProgressChange
name: onClientTransferBoxProgressChange
type: client
source_element:
  type: element
  description: The source of this event is the root element.
description: This event is triggered every time the [resource](/wiki/Resource "Resource")
  file downloader (aka. transfer box) updates the download progress.
parameters:
- name: downloadedSizeTotal
  type: float
  description: The total progress in bytes.
- name: downloadTotalBytes
  type: float
  description: The total size of the download in bytes.
examples:
- path: examples/onClientTransferBoxProgressChange-1.lua
  description: 'This example will show the percentage of the download progress, whenever
    a resource is started:'
  side: client

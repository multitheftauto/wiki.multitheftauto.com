# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientResourceStop
name: onClientResourceStop
type: client
source_element:
  type: element
  description: The source of this event is the stopped resource root element.
description: This event is triggered when a [resource](/wiki/Resource "Resource")
  is being stopped.
parameters:
- name: stoppedResource
  type: resource
  description: the resource that is about to get stopped.
examples:
- path: examples/onClientResourceStop-1.lua
  description: This example outputs name of resource that was stopped.
  side: client

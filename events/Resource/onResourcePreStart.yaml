# Scraped from: https://wiki.multitheftauto.com/wiki/OnResourcePreStart
name: onResourcePreStart
type: server
source_element:
  type: element
  description: The source of this event is the root element.
description: Analogous to [onResourceStart](/wiki/OnResourceStart "OnResourceStart"),
  but triggered before script files are initialised.
parameters:
- name: startingResource
  type: resource
  description: the resource that is starting.
examples:
- path: examples/onResourcePreStart-1.lua
  description: This code will output the name of any resource that is starting.
  side: server
canceling: If this event is cancelled, the resource won't begin starting.

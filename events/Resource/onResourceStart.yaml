# Scraped from: https://wiki.multitheftauto.com/wiki/OnResourceStart
name: onResourceStart
type: server
source_element:
  type: element
  description: The source of this event is the root element in the resource that started.
description: This event is triggered when a resource is started.
parameters:
- name: startedResource
  type: resource
  description: the resource that was started.
examples:
- path: examples/onResourceStart-1.lua
  description: This code will output the name of any resource that is started.
  side: server
canceling: If this event is canceled, the resource starting is aborted and is stopped
  again.

# Scraped from: https://wiki.multitheftauto.com/wiki/OnResourceStop
name: onResourceStop
type: server
source_element:
  type: element
  description: The source of this event is the root element of the resource that is
    being stopped.
description: 'This event is triggered when the resource is stopped. This can occur
  for a number of reasons:'
parameters:
- name: stoppedResource
  type: resource
  description: the resource that is being stopped.
- name: wasDeleted
  type: boolean
  description: a boolean representing whether the resource folder was deleted, moved
    or renamed.
examples:
- path: examples/onResourceStop-1.lua
  description: This example displays a message in the chatbox when a resource is stopped.
  side: server
- path: examples/onResourceStop-2.lua
  description: This example only outputs message if the stopped resource is the same
    resource where the eventHandler is.
  side: server

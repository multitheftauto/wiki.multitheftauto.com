# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientObjectBreak
name: onClientObjectBreak
type: client
source_element:
  type: element
  description: The source of this event is the object which will break.
description: This event is fired before an object breaks.
parameters:
- name: attacker
  type: element
  description: the vehicle/ped/player who is breaking the object
examples:
- path: examples/onClientObjectBreak-1.lua
  description: This example prevents objects from beeing broken in interiors.
  side: client
canceling: If this event is canceled, the object will not break.
notes:
- type: info
  content: This event is only triggered for objects that are streamed in

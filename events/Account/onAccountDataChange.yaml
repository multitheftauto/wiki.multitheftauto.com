# Scraped from: https://wiki.multitheftauto.com/wiki/OnAccountDataChange
name: onAccountDataChange
type: server
source_element:
  type: element
  description: The source of this event is the root element.
description: This event is triggered when an accounts data changes through [setAccountData](/wiki/SetAccountData
  "SetAccountData").
parameters:
- name: theAccount
  type: account
  description: the account that had data changed.
- name: theKey
  type: string
  description: the string key that is being changed.
- name: theValue
  type: string
  description: the value it is changing to.
examples:
- path: examples/onAccountDataChange-1.lua
  description: This examples prevents the key of "level" being added or changed on
    every account.
  side: server
- path: examples/onAccountDataChange-2.lua
  description: This examples logs every single account data change to server log.
  side: server

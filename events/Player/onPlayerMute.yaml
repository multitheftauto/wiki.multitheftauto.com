name: onPlayerMute
type: server
source_element:
  type: element
  description: The source of this event is the player who got muted.
description: This event is triggered when a player has been muted by [setPlayerMuted](/wiki/SetPlayerMuted
  "SetPlayerMuted").
parameters: []
canceling: If this event is canceled, the player will not be muted.

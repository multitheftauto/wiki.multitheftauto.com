# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerPickupHit
name: onClientPlayerPickupHit
type: client
source_element:
  type: element
  description: The source of this event is the player that hit the pickup.
description: This event triggers whenever a player hits a pickup locally.
parameters:
- name: thePickup
  type: pickup
  description: the pickup that was hit.
- name: matchingDimension
  type: bool
  description: true if thePickup is in the same dimension as the player, false otherwise.
examples:
- path: examples/onClientPlayerPickupHit-1.lua
  description: This example outputs a message whenever the local player hits a pickup.
  side: client

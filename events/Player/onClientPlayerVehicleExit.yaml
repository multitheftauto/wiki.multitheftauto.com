# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerVehicleExit
name: onClientPlayerVehicleExit
type: client
source_element:
  type: element
  description: The source of this event is the player that exited the vehicle.
description: This event is triggered when a player has exited a vehicle.
parameters:
- name: theVehicle
  type: vehicle
  description: the vehicle that the player exited.
- name: seat
  type: int
  description: the number of the seat that the player was sitting on.
examples:
- path: examples/onClientPlayerVehicleExit-1.lua
  description: This example outputs a chat box message with player's name and vehicle
    name when someone leave vehicle.
  side: client

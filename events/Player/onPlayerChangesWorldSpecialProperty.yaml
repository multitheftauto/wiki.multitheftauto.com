# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerChangesWorldSpecialProperty
name: onPlayerChangesWorldSpecialProperty
type: server
source_element:
  type: element
  description: The source of this event is the player who changed a special property.
description: This event is triggered every time a [player](/wiki/Player "Player")
  calls [setWorldSpecialPropertyEnabled](/wiki/SetWorldSpecialPropertyEnabled "SetWorldSpecialPropertyEnabled").
parameters:
- name: property
  type: string
  description: The name of the property
- name: enabled
  type: bool
  description: The property's state
examples:
- path: examples/onPlayerChangesWorldSpecialProperty-1.lua
  description: The example below bans the player if a cheat is activated
  side: server
canceling: This event cannot be cancelled.

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerSpawn
name: onClientPlayerSpawn
type: client
source_element:
  type: element
  description: The source of this event is the player that spawned.
description: This event is triggered when any player, including a remote player, spawns.
parameters:
- name: hisTeam
  type: team
  description: A team element representing the team the player spawned on.
examples:
- path: examples/onClientPlayerSpawn-1.lua
  description: This code will create an explosion for the local player when they spawn.
  side: client

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerVoiceResumed
name: onClientPlayerVoiceResumed
type: client
source_element:
  type: element
  description: The source of this event is the player whose voice got resumed.
description: This event is triggered when a player's voice sound is resumed using
  [setSoundPaused](/wiki/SetSoundPaused "SetSoundPaused").
parameters:
- name: reason
  type: string
  description: the reason for the pause, this can be only "resumed".
examples:
- path: examples/onClientPlayerVoiceResumed-1.lua
  description: This example outputs nick of whoever's voice is resumed.
  side: client

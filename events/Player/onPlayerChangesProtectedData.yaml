# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerChangesProtectedData
name: onPlayerChangesProtectedData
type: server
source_element:
  type: element
  description: The source of this event is the player who changes protected element
    data.
description: This event is triggered when a player tries to change protected element
  data. The server protects element data with using [elementdata\_whitelisted](/wiki/Server_mtaserver.conf#elementdata_whitelisted
  "Server mtaserver.conf") from **mtaserver.conf** and the **clientChangesPolicy**
  parameter in [setElementData](/wiki/SetElementData "SetElementData").
parameters: []
examples:
- path: examples/onPlayerChangesProtectedData-1.lua
  description: The below example will ban all players who are trying to change protected
    element data.
  side: server

# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerPickupHit
name: onPlayerPickupHit
type: server
source_element:
  type: element
  description: The source of this event is the player that hit the pickup.
description: This event is triggered when a [player](/wiki/Player "Player") hits a
  [pickup](/wiki/Pickup "Pickup").
parameters:
- name: pickupHit
  type: pickup
  description: the pickup the player hit.
examples:
- path: examples/onPlayerPickupHit-1.lua
  description: This example disables the use of armour pickups.
  side: server
canceling: If this event is canceled, the player will not be able to pick up this
  pickup.

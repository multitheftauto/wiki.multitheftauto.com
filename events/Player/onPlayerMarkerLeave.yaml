# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerMarkerLeave
name: onPlayerMarkerLeave
type: server
source_element:
  type: element
  description: The source of this event is the player that left the marker.
description: This event is triggered when a [player](/wiki/Player "Player") leaves
  the area of a [marker](/wiki/Marker "Marker").
parameters:
- name: markerLeft
  type: marker
  description: the marker the player left.
- name: matchingDimension
  type: bool
  description: a boolean representing whether the player and the left marker are in
    the same dimension.
examples:
- path: examples/onPlayerMarkerLeave-1.lua
  description: This example will output the name of the player that has left a specific
    marker to the chatbox.
  side: server

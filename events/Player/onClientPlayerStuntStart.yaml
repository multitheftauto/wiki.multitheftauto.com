# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerStuntStart
name: onClientPlayerStuntStart
type: client
source_element:
  type: element
  description: The source of this event is the local player.
description: This event is triggered whenever the local player starts doing a vehicle
  stunt.
parameters:
- name: stuntType
  type: string
  description: 'the type of stunt the player is starting to perform. Valid types are:

    2wheeler

    wheelie

    stoppie'
examples:
- path: examples/onClientPlayerStuntStart-1.lua
  description: This is a simple stunt script which tells player what stunt he/she
    started and finished, time the stunt taken to perform and distance travelled while
    stunting.
  side: client

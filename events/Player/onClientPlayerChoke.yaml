# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerChoke
name: onClientPlayerChoke
type: client
source_element:
  type: element
  description: The source of this event is the player who is choking. (Local player
    only)
description: This event is fired when the local player chokes due to the effect of
  a weapon such as tear gas grenades, fire extinguishers and spray cans.
parameters:
- name: weaponID
  type: int
  description: an int representing the ID of the weapon which caused the choking.
examples:
- path: examples/onClientPlayerChoke-1.lua
  description: This example disables choking effects from the tear gas grenades.
  side: client
canceling: If this event is canceled, the player will not be choked.

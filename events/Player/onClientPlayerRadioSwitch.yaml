# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerRadioSwitch
name: onClientPlayerRadioSwitch
type: client
source_element:
  type: element
  description: The source of this event is the local player.
description: This event is triggered whenever the local player's radio station is
  changed
parameters:
- name: stationID
  type: int
  description: An integer representing the station the player switched to.
examples:
- path: examples/onClientPlayerRadioSwitch-1.lua
  description: ''
  side: client
canceling: If this event is canceled, the Radio station will not change.

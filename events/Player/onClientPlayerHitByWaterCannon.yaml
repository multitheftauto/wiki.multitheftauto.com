# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerHitByWaterCannon
name: onClientPlayerHitByWaterCannon
type: client
source_element:
  type: element
  description: The source of this event is the vehicle who shot the water cannon.
description: This event is fired when a player is hit by a water cannon.
parameters:
- name: playerHit
  type: player
  description: the player which got shot by the water cannon
examples:
- path: examples/onClientPlayerHitByWaterCannon-1.lua
  description: This example outputs a message when you are hit by a water cannon
  side: client
canceling: If this event is canceled, the player will not be knocked down.

# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerVehicleEnter
name: onPlayerVehicleEnter
type: server
source_element:
  type: element
  description: The source of this event is the player that entered the vehicle.
description: This event is triggered when a [player](/wiki/Player "Player") enters
  a vehicle.
parameters:
- name: theVehicle
  type: vehicle
  description: a vehicle element representing the vehicle that was entered.
- name: seat
  type: int
  description: an int representing the seat in which the player is entering.
- name: jacked
  type: ped
  description: a player or ped element representing who has been jacked.
examples:
- path: examples/onPlayerVehicleEnter-1.lua
  description: Example 1:This example forces a player out of a police vehicle if he
    is not a policeman.
  side: server
- path: examples/onPlayerVehicleEnter-2.lua
  description: Example 2:This example adds a 'moto' helmet to a player when he gets
    on a nrg bike, and removes it when he gets off.
  side: server

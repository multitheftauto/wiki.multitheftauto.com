# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerLogout
name: onPlayerLogout
type: server
source_element:
  type: element
  description: The source of this event is the player that logged out.
description: This event is triggered when a user logs out of their account in\-game.
parameters:
- name: thePreviousAccount
  type: account
  description: the account the client was logged in as.
- name: theCurrentAccount
  type: account
  description: the account the client is a part of now (usually a guest account).
examples:
- path: examples/onPlayerLogout-1.lua
  description: This example displays a message if the player logs out.
  side: server
canceling: If you cancel this event the player will not be logged out.

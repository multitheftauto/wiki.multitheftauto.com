# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerContact
name: onPlayerContact
type: server
source_element:
  type: element
  description: The source of this event is the player who hit an element.
description: This event is triggered when a player stands on a different element than
  before.
parameters:
- name: previousElement
  type: element
  description: the element player was standing on before. nil if none.
- name: currentElement
  type: element
  description: the new element that the player is standing on now. nil if none.
examples:
- path: examples/onPlayerContact-1.lua
  description: This example outputs the element type of an element you have hit
  side: server

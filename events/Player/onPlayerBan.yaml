# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerBan
name: onPlayerBan
type: server
source_element:
  type: element
  description: The source of this event is the player who was banned.
description: This event is triggered when a player added a [ban](/wiki/Ban "Ban")
  (like [onBan](/wiki/OnBan "OnBan")).
parameters:
- name: banPointer
  type: ban
  description: the ban pointer which was added.
- name: responsibleElement
  type: player
  description: the player who added the ban.
examples:
- path: examples/onPlayerBan-1.lua
  description: This example outputs the responsible element and the banned player's
    name when a ban takes place.
  side: server
canceling: This event cannot be canceled.

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerStealthKill
name: onClientPlayerStealthKill
type: client
source_element:
  type: element
  description: The source of this event is the player that initiated the stealth kill.
    (Local player only)
description: This event is triggered when the local player stealth kills another player.
parameters:
- name: targetPlayer
  type: element
  description: The player or ped that is being stealth killed.
examples:
- path: examples/onClientPlayerStealthKill-1.lua
  description: This example disables stealth kills.
  side: client
- path: examples/onClientPlayerStealthKill-2.lua
  description: This example disables stealth kills on a specific Ped.
  side: client
canceling: If this event is canceled, then the stealth kill is aborted.

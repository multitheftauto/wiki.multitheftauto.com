# Scraped from: https://wiki.multitheftauto.com/wiki/OnPlayerVoiceStart
name: onPlayerVoiceStart
type: server
source_element:
  type: element
  description: The source of this event is the player element that just started talking
    through voice chat.
description: This event is triggered when a player starts talking through voice chat.
parameters: []
examples:
- path: examples/onPlayerVoiceStart-1.lua
  description: This example shows how to forbid use voice for not logged in players
  side: server
canceling: If this event is canceled the player will not broadcast his voice chat
  to anyone in the server.

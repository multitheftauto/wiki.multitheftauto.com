# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientPlayerChangeNick
name: onClientPlayerChangeNick
type: client
source_element:
  type: element
  description: The source of this event is the player that changed his nick
description: This event is triggered when a player changes his nickname.
parameters:
- name: oldNick
  type: string
  description: the nickname the player had before.
- name: newNick
  type: string
  description: the new nickname of the player.
examples:
- path: examples/onClientPlayerChangeNick-1.lua
  description: This example snippet sends a lame message every time the local player
    changes his nick.
  side: client

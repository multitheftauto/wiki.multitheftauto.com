# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientElementColShapeLeave
name: onClientElementColShapeLeave
type: client
source_element:
  type: element
  description: The source of this event is the element that left the colshape.
description: This event is triggered when an element (like a player or vehicle) leaves
  a collision shape.
parameters:
- name: theShape
  type: colshape
  description: the colshape that the element left.
- name: matchingDimension
  type: bool
  description: true if the element is in the same dimension as the colshape, false
    otherwise.
examples:
- path: examples/onClientElementColShapeLeave-1.lua
  description: This example tells player when he/she left any collision shapes that
    were created.
  side: client

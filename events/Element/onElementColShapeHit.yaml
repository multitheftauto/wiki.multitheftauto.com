# Scraped from: https://wiki.multitheftauto.com/wiki/OnElementColShapeHit
name: onElementColShapeHit
type: server
source_element:
  type: element
  description: The source of this event is the player or vehicle that collided with
    the colshape.
description: This event is triggered when an player or vehicle element collides with
  a colshape.
parameters:
- name: theColShape
  type: colshape
  description: the colshape that this element collided with.
- name: matchingDimension
  type: bool
  description: a boolean representing if the element and the colshape are in the same
    dimension.
examples:
- path: examples/onElementColShapeHit-1.lua
  description: This example prints type of the element which entered the created colshape
    to chatbox.
  side: server

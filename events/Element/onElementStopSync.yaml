# Scraped from: https://wiki.multitheftauto.com/wiki/OnElementStopSync
name: onElementStopSync
type: server
source_element:
  type: element
  description: The source of this event is the element which is no longer synced by
    a player.
description: This event is triggered when an element is no longer synced by a player.
parameters:
- name: oldSyncer
  type: player
  description: a player element representing the last player who was syncing the element.
examples:
- path: examples/onElementStopSync-1.lua
  description: This script creates a vehicle in the center of the map and outputs
    a message to its old syncer if he is not syncing the vehicle anymore.
  side: server

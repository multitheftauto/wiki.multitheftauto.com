# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientElementDestroy
name: onClientElementDestroy
type: client
source_element:
  type: element
  description: The source of this event is the element that is being destroyed.
description: This event is triggered when an element gets destroyed by [destroyElement](/wiki/DestroyElement
  "DestroyElement") or when the creator resource is stopping. It is also triggered
  when a children element of this element is destroyed. It is not triggered on a player
  when they quit.
parameters: []
examples:
- path: examples/onClientElementDestroy-1.lua
  description: This example prints a message in the chat box when the vehicle that
    you are in gets destroyed.
  side: client

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientElementInteriorChange
name: onClientElementInteriorChange
type: client
source_element:
  type: element
  description: The source of this event is the element that changed its interior.
description: This event is triggered when the interior of an [element](/wiki/Element
  "Element") is changed using [setElementInterior](/wiki/SetElementInterior "SetElementInterior").
parameters:
- name: oldInterior
  type: int
  description: An int representing the interior the element was in before.
- name: newInterior
  type: int
  description: An int representing the interior the element is in now.

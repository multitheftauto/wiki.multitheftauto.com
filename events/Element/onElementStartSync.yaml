# Scraped from: https://wiki.multitheftauto.com/wiki/OnElementStartSync
name: onElementStartSync
type: server
source_element:
  type: element
  description: The source of this event is the element that got synced by a player.
description: This event is triggered when an element becomes synced by a player.
parameters:
- name: newSyncer
  type: player
  description: a player element representing the player who is now syncing the element.
examples:
- path: examples/onElementStartSync-1.lua
  description: This example matches the model of the element to the player, when an
    element receives a new syncer.
  side: server

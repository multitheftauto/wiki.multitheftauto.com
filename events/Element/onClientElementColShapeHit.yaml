# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientElementColShapeHit
name: onClientElementColShapeHit
type: client
source_element:
  type: element
  description: The source of this event is the element that entered the colshape.
description: This event is triggered when an element (like a player or vehicle) enters
  a collision shape.
parameters:
- name: theShape
  type: colshape
  description: the colshape that the element entered.
- name: matchingDimension
  type: bool
  description: true if the element is in the same dimension as the colshape, false
    otherwise.
examples:
- path: examples/onClientElementColShapeHit-1.lua
  description: This example tells player when he/she entered any collision shapes
    that were created.
  side: client

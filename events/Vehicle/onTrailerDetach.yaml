# Scraped from: https://wiki.multitheftauto.com/wiki/OnTrailerDetach
name: onTrailerDetach
type: server
source_element:
  type: element
  description: The source of this event is the trailer vehicle that the truck got
    detached from.
description: This event is triggered when a trailer is detached from a truck.
parameters:
- name: theTruck
  type: vehicle
  description: the truck vehicle that this trailer got detached from.

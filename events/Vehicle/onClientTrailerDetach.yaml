# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientTrailerDetach
name: onClientTrailerDetach
type: client
source_element:
  type: element
  description: The source of this event is the trailer that is now detached.
description: This event is triggered when a trailer gets detached from its towing
  vehicle.
parameters:
- name: towedBy
  type: vehicle
  description: the vehicle that was towing the trailer.
examples:
- path: examples/onClientTrailerDetach-1.lua
  description: This example outputs to the player that's towing the trailer that "The
    vehicle is now detached". (TESTED!)
  side: client

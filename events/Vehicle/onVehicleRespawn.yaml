# Scraped from: https://wiki.multitheftauto.com/wiki/OnVehicleRespawn
name: onVehicleRespawn
type: server
source_element:
  type: element
  description: The source of this event is the vehicle that respawned.
description: This event is triggered when a vehicle is respawned due. See [toggleVehicleRespawn](/wiki/ToggleVehicleRespawn
  "ToggleVehicleRespawn").
parameters:
- name: exploded
  type: bool
  description: true if this vehicle respawned because it exploded, false if it respawned
    due to being deserted.

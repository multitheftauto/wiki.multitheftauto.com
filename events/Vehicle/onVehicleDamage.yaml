# Scraped from: https://wiki.multitheftauto.com/wiki/OnVehicleDamage
name: onVehicleDamage
type: server
source_element:
  type: element
  description: The source of this event is the vehicle that got damaged.
description: This event is triggered when a vehicle is damaged. If you want to get
  the attacker you can use [onClientVehicleDamage](/wiki/OnClientVehicleDamage "OnClientVehicleDamage").
parameters:
- name: loss
  type: float
  description: a float representing the amount of health the vehicle lost.
examples:
- path: examples/onVehicleDamage-1.lua
  description: This example displays a message with the amount of health lost when
    a vehicle gets damaged.
  side: server

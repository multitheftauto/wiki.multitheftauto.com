# Scraped from: https://wiki.multitheftauto.com/wiki/OnVehicleEnter
name: onVehicleEnter
type: server
source_element:
  type: element
  description: The source of this event is the vehicle that was entered.
description: This event is triggered when a player or ped enters a vehicle.
parameters:
- name: thePed
  type: ped
  description: a player or ped element who is entering the vehicle.
- name: seat
  type: int
  description: an int representing the seat in which the ped is entering. Seat 0 is
    the driver's seat.
- name: jacked
  type: player
  description: a player or ped element representing who has been jacked.
examples:
- path: examples/onVehicleEnter-1.lua
  description: Example 1:This example forces a player out of a police vehicle if he
    is not a policeman.
  side: server
- path: examples/onVehicleEnter-2.lua
  description: Example 2:This example adds a 'moto' helmet to a player when he gets
    on a nrg bike, and removes it when he gets off (only works with players using
    CJ skin).
  side: server

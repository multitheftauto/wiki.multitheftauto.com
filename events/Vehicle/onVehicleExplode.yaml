# Scraped from: https://wiki.multitheftauto.com/wiki/OnVehicleExplode
name: onVehicleExplode
type: server
source_element:
  type: element
  description: The source of this event is the vehicle that exploded.
description: This event is triggered when a vehicle explodes.
parameters:
- name: withExplosion
  type: bool
  description: Determines whether the vehicle was blown with or without an explosion.
- name: player
  type: player
  description: The player who sent the explosion packet.

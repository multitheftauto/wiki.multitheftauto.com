# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientTrailerAttach
name: onClientTrailerAttach
type: client
source_element:
  type: element
  description: The source of this event is the trailer that is now being towed.
description: This event is triggered by a trailer when it gets attached to a towing
  vehicle.
parameters:
- name: towedBy
  type: vehicle
  description: the vehicle that is now towing the trailer.
examples:
- path: examples/onClientTrailerAttach-1.lua
  description: This example shows on chat name of vehicle, what attach a trailer.
  side: client

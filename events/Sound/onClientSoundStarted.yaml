# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientSoundStarted
name: onClientSoundStarted
type: client
source_element:
  type: element
  description: The source of this event is the sound's element.
description: This event is triggered when a **sound** is started.
parameters:
- name: reason
  type: string
  description: the reason the sound was started, can be "play", "resumed" or "enabled".

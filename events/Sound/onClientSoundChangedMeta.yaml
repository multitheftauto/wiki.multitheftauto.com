# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientSoundChangedMeta
name: onClientSoundChangedMeta
type: client
source_element:
  type: element
  description: The source of this event is the sound of which the meta tags have just
    been modified.
description: This event is triggered when a sound's meta tags have been modified.
parameters:
- name: streamTitle
  type: string
  description: The title of a specific stream
examples:
- path: examples/onClientSoundChangedMeta-1.lua
  description: This example will output the new stream title in the chatbox.
  side: client

# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientSoundStopped
name: onClientSoundStopped
type: client
source_element:
  type: element
  description: The source of this event is the sound's element.
description: This event is triggered when a **sound** is stopped.
parameters:
- name: reason
  type: string
  description: the reason the sound was stopped, can be "finished", "paused", "destroyed"
    or "disabled".

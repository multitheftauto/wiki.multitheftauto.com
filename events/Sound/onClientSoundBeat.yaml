# Scraped from: https://wiki.multitheftauto.com/wiki/OnClientSoundBeat
name: onClientSoundBeat
type: client
source_element:
  type: element
  description: The source of this event is the sound's element.
description: This event is triggered when a **sound** beats.
parameters:
- name: theTime
  type: double
  description: the position in the song of the beat
examples:
- path: examples/onClientSoundBeat-1.lua
  description: This code will change the vehicle color to a random value if the sound
    beats and the localPlayer is inside a vehicle
  side: client
notes:
- type: info
  content: This event does not work correctly pre 1.3.1-9-04627
- type: info
  content: This event is triggered ahead of a sound beat the number passed is the
    play time at which the beat occurs

# Scraped from: https://wiki.multitheftauto.com/wiki/GetAccountPlayer
server:
  name: getAccountPlayer
  description: This function returns the [player](/wiki/Player "Player") element that
    is currently using a specified [account](/wiki/Account "Account"), i.e. is logged
    into it. Only one player can use an account at a time.
  parameters: []
  examples:
  - path: examples/getAccountPlayer-1.lua
    description: This example checks if the user attached to an account is a player,
      and if so if they're alive.
    side: server
  incomplete: true

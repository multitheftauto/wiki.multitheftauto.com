server:
  name: getAccountID
  description: This function retrieves the ID of an [[account]].
  oop:
    element: account
    method: getID
    variable: id
  parameters:
    - name: theAccount
      type: account
      description: The account you wish to get the ID of.
  returns:
    values:
      - type: int|false
        name: account id
    description: Returns a int containing the account's ID, false if the account does not exist or an invalid argument was passed to the function.
  examples:
    - path: examples/getAccountID-1.lua
      description: This example announces into the console when a player logs into his account.
    - path: examples/getAccountID_OOP-1.lua
      description: This example announces into the console when a player logs into his account.
      oop: true
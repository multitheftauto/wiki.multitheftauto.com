# Scraped from: https://wiki.multitheftauto.com/wiki/GetCursorPosition
client:
  name: getCursorPosition
  description: This function gets the current position of the mouse cursor. Note that
    for performance reasons, the world position returned is always 300 units away.
    If you want the exact world point (similar to [onClientClick](/wiki/OnClientClick
    "OnClientClick")), use [processLineOfSight](/wiki/ProcessLineOfSight "ProcessLineOfSight")
    between the camera position and the worldX/Y/Z result of this function. (See example
    below)
  parameters: []
  examples:
  - path: examples/getCursorPosition-1.lua
    description: This example prints your cursors current world coordinates and relative
      screen coordinates to chatbox after typingcursorpos.
    side: client
  - path: examples/getCursorPosition-2.lua
    description: This (untested) example usesprocessLineOfSightto calculate the exact
      world location:Warning, using the script down there will cause high CPU usage.
    side: client
  issues:
  - id: '1166'
    description: getCursorPosition() returns false even when cursor is showing due
      to opened console
  incomplete: true

client:
  name: 'getCursorPosition'
  pair: 'setCursorPosition'
  description: |
    This function gets the current position of the mouse cursor.
  notes:
    - type: info
      content: |
        - If you want the exact world point (similar to [[onClientClick]]), use [[processLineOfSight]] between the camera position and the world x/y/z result of this function.
        - For performance reasons, the world position returned is always 300 units away.
  returns:
    description: |
      Returns 5 values: *cursorX*, *cursorY*, *worldX*, *worldY*, *worldZ*.
      The first two values are the 2D **relative** screen coordinates of the cursor.
      The last 3 values are the 3D world map coordinates that the cursor points at.
      If the cursor isn't showing, returns **false** as the first value.
    values:
      - type: 'float|false'
        name: 'cursorX'
      - type: 'float'
        name: 'cursorY'
      - type: 'float'
        name: 'worldX'
      - type: 'float'
        name: 'worldY'
      - type: 'float'
        name: 'worldZ'
  examples:
    - path: 'examples/getCursorPosition-1.lua'
      description: This example prints your cursors current world coordinates and relative screen coordinates to chatbox after using <code>/cursorpos</code> command.
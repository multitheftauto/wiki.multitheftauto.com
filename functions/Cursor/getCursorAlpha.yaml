client:
  name: 'getCursorAlpha'
  pair: 'setCursorAlpha'
  description: This function is used to get the client's cursor alpha (transparency).
  preview_images:
  - path: 'cursor-alpha.jpg'
    description: 'Visual representation of the cursor alpha:'
  returns:
    description: |
      Returns a number between 0 and 255, where 255 is fully opaque and 0 is fully transparent. 
    values:
      - type: 'int'
        name: 'alpha'

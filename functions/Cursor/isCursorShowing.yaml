# Scraped from: https://wiki.multitheftauto.com/wiki/IsCursorShowing
server:
  name: isCursorShowing
  description: This function determines the state of a player's cursor.
  parameters: []
  examples:
  - path: examples/isCursorShowing-1.lua
    description: This example creates a function to set the state of the player's
      cursor using theshowCursorfunction.
    side: server
  - path: examples/isCursorShowing-2.lua
    description: This example creates a function that gets the state of the player's
      cursor and outputs it to the chatbox using theoutputChatBoxfunction.
    side: server
  - path: examples/isCursorShowing-3.lua
    description: This example creates a function to set the state of the player's
      cursor using theshowCursorfunction.
    side: client
  - path: examples/isCursorShowing-4.lua
    description: This example creates a function that allows the player to change
      the state of the cursor using theshowCursorandbindKeyfunctions.
    side: client
  notes:
  - type: info
    content: This function only handles the cursor state set by the showCursor function,
      ignoring it if the console, chatbox, or menu is open.
  - type: info
    content: If you use this function on the server-side, keep in mind that it only
      detects the showCursor function executed on the server-side and does not detect
      the function executed on the client-side.

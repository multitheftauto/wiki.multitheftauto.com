# Scraped from: https://wiki.multitheftauto.com/wiki/BitExtract
shared:
  name: bitExtract
  description: 'This function returns the unsigned number formed by the bits field
    to field \+ width \- 1 (range: 0\-31\).'
  parameters:
  - name: var
    type: uint
    description: The value
  - name: field
    type: int
    description: The field number
  - name: width
    type: int
    description: Number of bits to extract
    default: '1'
  examples:
  - path: examples/bitExtract-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: uint
      name: value
    description: Returns the extracted value/bit sequence.
  requires_review: true

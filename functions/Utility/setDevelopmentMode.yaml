# Scraped from: https://wiki.multitheftauto.com/wiki/SetDevelopmentMode
server:
  name: setDevelopmentMode
  description: This function is used to set the development mode. Setting development
    mode allows access to special commands which can assist with script debugging.
  parameters: []
  examples:
  - path: examples/setDevelopmentMode-1.lua
    description: Example 1:This example would set the development mode of the client.
      Use /showcol [<0-1>] and /showsound [<0-1>] later to enable/disable respective
      functions.
    side: server
  notes:
  - type: info
    content: Enabling development mode on the server side does not enable it on the
      client side. These functions work independently on both sides
  incomplete: true

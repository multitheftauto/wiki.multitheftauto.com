# Scraped from: https://wiki.multitheftauto.com/wiki/BitXor
shared:
  name: bitXor
  description: This function performs a bitwise XOR\-conjunction (exclusive OR) on
    two or more (unsigned) 32\-bit [integers](/wiki/Int "Int"). See [Bitwise operation](http://en.wikipedia.org/wiki/Bitwise_operation#XOR)
    for more details.
  parameters:
  - name: var1
    type: uint
    description: MISSING_PARAM_DESC
  - name: var2
    type: uint
    description: MISSING_PARAM_DESC
  - name: '...'
    type: unknown
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/bitXor-1.lua
    description: This example will do a bitwise XOR of x1, x2, ...
    side: server
  returns:
    values:
    - type: uint
      name: value
    description: Returns the conjuncted value.
  requires_review: true

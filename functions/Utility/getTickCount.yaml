# Scraped from: https://wiki.multitheftauto.com/wiki/GetTickCount
server:
  name: getTickCount
  description: This function returns amount of time that your system has been running
    in milliseconds. By comparing two values of getTickCount, you can determine how
    much time has passed (in milliseconds) between two events. This could be used
    to determine how efficient your code is, or to time how long a player takes to
    complete a task.
  parameters: []
  examples:
  - path: examples/getTickCount-1.lua
    description: The below code is a good example on how to implement basic anti-spam
      protection for a command, for which using getTickCount is better than the regular
      timer functions.
    side: server
  - path: examples/getTickCount-2.lua
    description: This example will start a timer displayed at the top of the screen
      displayed every frame. You can log any specific moment in time by outputting
      the currentCount variable.
    side: server
  notes:
  - type: important
    content: The value returned by this function client-side may not be reliable if
      a client is maliciously modifying their operating system speed.

# Scraped from: https://wiki.multitheftauto.com/wiki/SetWindowFlashing
shared:
  name: setWindowFlashing
  description: This function allows the window to flash in the Windows taskbar.
  parameters:
  - name: shouldFlash
    type: bool
    description: whether the window should flash
  - name: count
    type: int
    description: the number of times the window should flash, defaults to 10 times
    default: '10'
  examples:
  - path: examples/setWindowFlashing-1.lua
    description: A command that allows the player to flash their window three times
      after one second.
    side: client
  - path: examples/setWindowFlashing-2.lua
    description: A command that allows the player to flash their window after a certain
      period of time for a certain count.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: 'Returns false if:'
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/UtfLen
shared:
  name: utfLen
  description: The function gets the real length of a string, in characters.
  parameters:
  - name: theString
    type: string
    description: The string to get the length of.
  examples:
  - path: examples/utfLen-1.lua
    description: This example adds a commandrussian_text_lengthwhich prints out a
      length russian text.
    side: client
  returns:
    values:
    - type: int
      name: value
    description: Returns an int if the function was successful, false otherwise.
  requires_review: true

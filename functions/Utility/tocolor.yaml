# Scraped from: https://wiki.multitheftauto.com/wiki/Tocolor
shared:
  name: tocolor
  description: 'This function retrieves the hex number of a specified color, useful
    for the dx functions.

    Added server\-side.'
  parameters:
  - name: red
    type: int
    description: The amount of red in the color (0-255).
  - name: green
    type: int
    description: The amount of green in the color (0-255).
  - name: blue
    type: int
    description: The amount of blue in the color (0-255).
  - name: alpha
    type: int
    description: The amount of alpha in the color (0-255).
    default: '255'
  examples:
  - path: examples/tocolor-1.lua
    description: This example displays the text "Tuna" in small at the top left side
      of your screen. The color of this text can be changed using the command /tunaColor.
    side: client
  returns:
    values:
    - type: int
      name: value
    description: Returns a single value representing the color.
  requires_review: true

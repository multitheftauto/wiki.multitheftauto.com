server:
  name: setFPSLimit
  description: This function sets the maximum [FPS (Frames per second)](http://en.wikipedia.org/wiki/Frame_rate)
    that players on the server can run their game at.
  parameters: []
  examples:
  - path: examples/setFPSLimit-1.lua
    description: ''
    side: client
  notes:
  - type: info
    content: When set client side, the actual limit used is the lowest of both the
      server and client set values. Starting from version [ r21313 ] and above fpsLimit
      range is 25-32767 . In older MTA releases it was 25-100 .
  requires_review: true

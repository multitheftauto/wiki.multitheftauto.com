# Scraped from: https://wiki.multitheftauto.com/wiki/BitLRotate
shared:
  name: bitLRotate
  description: 'This functions performs a bitwise circular left\-rotation on the integer
    **value** by integer **n** positions.

    See [Bitwise operation](https://en.wikipedia.org/wiki/Bitwise_operation#Rotate_no_carry)
    for more details.'
  parameters:
  - name: value
    type: int
    description: The value you want to perform the rotation on.
  - name: "n"
    type: int
    description: The amount of positions to rotate the value by.
  examples:
  - path: examples/bitLRotate-1.lua
    description: This example shows the usage of the functionbitLRotate.
    side: server
  returns:
    values:
    - type: int
      name: value
    description: Returns the circular left-rotated value as integer .
  requires_review: true

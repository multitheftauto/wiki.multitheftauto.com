# Scraped from: https://wiki.multitheftauto.com/wiki/BitTest
shared:
  name: bitTest
  description: This function performs an AND\-conjunction on two or more (unsigned)
    32\-bit [integers](/wiki/Int "Int") and checks, whether the conjuncted value is
    zero or not. See [Bitwise operation](http://en.wikipedia.org/wiki/Bitwise_operation#AND)
    for more details.
  parameters:
  - name: var1
    type: uint
    description: MISSING_PARAM_DESC
  - name: var2
    type: uint
    description: MISSING_PARAM_DESC
  - name: '...'
    type: unknown
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/bitTest-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the conjuncted value is not zero, false otherwise.
      If a bad argument was passed to bitTest , you'll get nil .
  requires_review: true

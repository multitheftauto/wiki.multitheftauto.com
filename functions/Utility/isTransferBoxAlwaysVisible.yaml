# Scraped from: https://wiki.multitheftauto.com/wiki/IsTransferBoxAlwaysVisible
shared:
  name: isTransferBoxAlwaysVisible
  description: Determines if the transfer box should be always visible during downloads.
    Players can forcefully show the transfer box through a user setting, even if disabled
    by scripts.
  parameters: []
  examples: []
  returns:
    values:
    - type: bool
      name: value
    description: Returns a boolean , whether the transfer box should be always visible
      or not.
  requires_review: true

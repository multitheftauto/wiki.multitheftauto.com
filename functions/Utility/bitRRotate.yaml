# Scraped from: https://wiki.multitheftauto.com/wiki/BitRRotate
shared:
  name: bitRRotate
  description: 'This functions performs a bitwise circular right\-rotation on the
    integer **value** by integer **n** positions.

    See [Bitwise operation](https://en.wikipedia.org/wiki/Bitwise_operation#Rotate_no_carry)
    for more details.'
  parameters:
  - name: value
    type: int
    description: The value you want to perform the rotation on.
  - name: n
    type: int
    description: The amount of positions to rotate the value by.
  examples:
  - path: examples/bitRRotate-1.lua
    description: This example adds the clientside command/rightrotate [value] [positions
      = 1], which will print the result from the functionbitRRotate.
    side: client
  returns:
    values:
    - type: int
      name: value
    description: Returns the circular right-rotated value as integer .
  requires_review: true

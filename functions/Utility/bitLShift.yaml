# Scraped from: https://wiki.multitheftauto.com/wiki/BitLShift
shared:
  name: bitLShift
  description: 'This functions performs a logical left shift on the integer **value**
    by integer **n** positions. In a *logical shift*, zeros are shifted in to replace
    the discarded bits.

    See [Bitwise operation](https://en.wikipedia.org/wiki/Bitwise_operation#Logical_shift)
    for more details.'
  parameters:
  - name: value
    type: int
    description: The value you want to perform the shift on.
  - name: "n"
    type: int
    description: The amount of positions to shift the value by.
  examples:
  - path: examples/bitLShift-1.lua
    description: This example shows the usage of the functionbitLShift.
    side: server
  returns:
    values:
    - type: int
      name: value
    description: Returns the logical left shifted value as integer .
  requires_review: true

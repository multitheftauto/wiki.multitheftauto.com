# Scraped from: https://wiki.multitheftauto.com/wiki/ShowSound
shared:
  name: showSound
  description: Prints world [sound](/wiki/Sound "Sound") IDs in the debug output window
    to help when writing scripts with [setWorldSoundEnabled](/wiki/SetWorldSoundEnabled
    "SetWorldSoundEnabled").
  parameters:
  - name: state
    type: bool
    description: A boolean indicating if the world sound IDs should be printed in
      the debug window or not.
  examples:
  - path: examples/showSound-1.lua
    description: 'You can refer to the example below:'
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: 'You can refer to the example below:'
  notes:
  - type: info
    content: This function only works in development mode.
  requires_review: true

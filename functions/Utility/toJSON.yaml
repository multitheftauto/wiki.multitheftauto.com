# Scraped from: https://wiki.multitheftauto.com/wiki/ToJSON
shared:
  name: toJSON
  description: This function converts a **single** value (preferably a Lua table)
    into a [JSON](/wiki/JSON "JSON") encoded string. You can use this to store the
    data and then load it again using [fromJSON](/wiki/FromJSON "FromJSON").
  parameters:
  - name: value
    type: var
    description: MISSING_PARAM_DESC
  - name: compact
    type: bool
    description: a boolean representing whether the string will contain whitespaces.
      To remove whitespaces from JSON string, use true . String will contain whitespaces
      per default.
    default: 'false'
  - name: prettyType
    type: string
    description: MISSING_PARAM_DESC
    default: '"none"'
  examples:
  - path: examples/toJSON-1.lua
    description: 'This example shows how you can encode an array. The string json
      should equal"[ { "1": "dogs", "mouse": "food", "cat": "hungry", "birds": 4 }
      ]" after executed.'
    side: server
  returns:
    values:
    - type: string
      name: value
    description: Returns a JSON formatted string.
  notes:
  - type: warning
    content: When using toJSON for submitting data using fetchRemote for example,
      make sure to use string.sub(data, 2, -2) to remove the brackets as many APIs
      will not understand the request
  - type: important
    content: Due to technical limitations (partly of json-c) the stringified keys
      will be truncated to the first 255 characters
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/TextItemSetScale
shared:
  name: textItemSetScale
  description: This function allows the setting of the scale of a text item.
  parameters:
  - name: theTextitem
    type: textitem
    description: The text item you wish to set the scale of.
  - name: scale
    type: float
    description: A floating point value indicating the scale of the text you wish
      to set to. 1.0 is around 12pt.
  examples:
  - path: examples/textItemSetScale-1.lua
    description: This example retrieves the scale of thetheTextitemtext item, and
      if it is too small it enlarges it so it is more visible.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the scale was successfully set, false otherwise.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/TextItemGetColor
shared:
  name: textItemGetColor
  description: This function allows you to retrieve the color of a text item.
  parameters:
  - name: theTextItem
    type: textitem
    description: The text item you wish to retrieve the color of.
  examples:
  - path: examples/textItemGetColor-1.lua
    description: This example gets the color of a text item named 'theTextItem' and
      if it is green, changes it to blue.
    side: server
  returns:
    values:
    - type: int int int int
      name: value
    description: Returns four integers in RGBA format, with a maximum value of 255
      for each. The values are, in order, red , green , blue , and alpha . Alpha decides
      transparency where 255 is opaque and 0 is transparent. false is returned if
      the text item is invalid.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/TextItemGetPosition
shared:
  name: textItemGetPosition
  description: This function allows retrieval of the position of a text item.
  parameters:
  - name: theTextItem
    type: textitem
    description: The textitem you wish to retrieve the position of
  examples:
  - path: examples/textItemGetPosition-1.lua
    description: This example creates a text item 'myTextItem' only if the text item
      'otherTextItem' is not in the same position, to prevent overlap.  If it is in
      the same position, then it moves it down.
    side: server
  returns:
    values:
    - type: float float
      name: value
    description: Returns two floats of the x and y position on the screen, where the
      maximum value is 1.0.
  requires_review: true

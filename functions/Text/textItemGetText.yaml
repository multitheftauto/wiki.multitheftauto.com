# Scraped from: https://wiki.multitheftauto.com/wiki/TextItemGetText
shared:
  name: textItemGetText
  description: This function returns the current text of the specified [textitem](/wiki/Textitem
    "Textitem").
  parameters:
  - name: theTextitem
    type: textitem
    description: A valid textitem .
  examples:
  - path: examples/textItemGetText-1.lua
    description: Increment a score display. In real scripts it's of course better
      to keep a global 'score' variable which can be incremented directly.
    side: server
  returns:
    values:
    - type: string
      name: value
    description: Returns a string containing the text if the function was successful,
      false otherwise.
  requires_review: true

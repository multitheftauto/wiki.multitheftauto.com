# Scraped from: https://wiki.multitheftauto.com/wiki/TextItemSetColor
shared:
  name: textItemSetColor
  description: This function sets the color of a text item.
  parameters:
  - name: theTextItem
    type: textitem
    description: The textitem you wish to set the color of.
  - name: r
    type: int
    description: MISSING_PARAM_DESC
  - name: g
    type: int
    description: MISSING_PARAM_DESC
  - name: b
    type: int
    description: MISSING_PARAM_DESC
  - name: a
    type: int
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/textItemSetColor-1.lua
    description: This example gets the color of a textitem named 'theTextItem' and
      if it is green, changes it to blue.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the color was successfully set, false otherwise.
  requires_review: true

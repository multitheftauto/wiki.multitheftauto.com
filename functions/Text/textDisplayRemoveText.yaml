# Scraped from: https://wiki.multitheftauto.com/wiki/TextDisplayRemoveText
shared:
  name: textDisplayRemoveText
  description: This function removes a [textitem](/wiki/Textitem "Textitem") from
    a [textdisplay](/wiki/Textdisplay "Textdisplay"). This stops any observers of
    the [textdisplay](/wiki/Textdisplay "Textdisplay") from being able to see the
    [textitem](/wiki/Textitem "Textitem").
  parameters:
  - name: displayToRemoveFrom
    type: textdisplay
    description: The textdisplay to remove the textitem from.
  - name: itemToRemove
    type: textitem
    description: The textitem to remove from the display.
  examples:
  - path: examples/textDisplayRemoveText-1.lua
    description: This example creates a text display and adds a "Hello World" text
      item to it.  It then removes that text item 5 seconds later.
    side: server
  requires_review: true

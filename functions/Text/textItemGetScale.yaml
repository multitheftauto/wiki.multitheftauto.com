# Scraped from: https://wiki.multitheftauto.com/wiki/TextItemGetScale
shared:
  name: textItemGetScale
  description: This function allows retrieval of the scale or size of a text item.
  parameters:
  - name: theTextitem
    type: textitem
    description: The text item you wish to retrieve the scale of
  examples:
  - path: examples/textItemGetScale-1.lua
    description: This example retrieves the scale of the 'theTextItem' text item,
      and if it is too small it enlarges it so it is more visible.
    side: server
  returns:
    values:
    - type: float
      name: value
    description: Returns a floating point of the scale of the text. 1.0 is around
      12pt.
  requires_review: true

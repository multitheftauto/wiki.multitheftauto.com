# Scraped from: https://wiki.multitheftauto.com/wiki/SetElementBonePosition
client:
  name: setElementBonePosition
  description: This function sets the position of a bone to the specified coordinates.
    Currently the [Player](/wiki/Element/Player "Element/Player") and [Ped](/wiki/Element/Ped
    "Element/Ped") element types are accepted.
  parameters: []
  examples:
  - path: examples/setElementBonePosition-1.lua
    description: This example shows a surprised CJ with a long neck
    side: client
  notes:
  - type: info
    content: You need to use this function together with onClientPedsProcessed .
  - type: tip
    content: If you want to attach an element to a bone, see attachElementToBone .

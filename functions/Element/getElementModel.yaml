shared: &shared
  name: getElementModel
  description: Returns the model ID of a given element. This can be a [[player]], [[ped]], [[vehicle]], [[object]], [[weapon]], [[building]], [[pickup]] or [[projectile]].
  parameters:
  - name: theElement
    type: element
    description: The element to retrieve the model ID of.
  returns:
    values:
    - type: int|false
      name: model
    description: Returns the model ID if successful, **false** otherwise.
  oop:
    element: element
    method: getModel
    variable: model
    static: false
  pair: setElementModel

server:
  <<: *shared
  examples:
  - path: examples/getElementModel-1.lua
    description: This example destroys a haystack when a player targets it. **It only
      works with elements created by MTA.**
  - path: examples/getElementModel-2.lua
    description: This example prints out a message when a Shamal or AT-400 is entered
      by a player.

client:
  <<: *shared
  examples:
    - path: examples/getElementModel_OOP-1.lua
      description: This example prints out a player skin model.
      oop: true
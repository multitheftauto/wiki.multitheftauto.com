shared: &shared
  name: isElementDoubleSided
  description: This function checks whether an element is double\-sided as set by [[setElementDoubleSided]] or not.
  parameters:
  - name: theElement
    type: element
    description: The element in which you'd like to check the double-sidedness of.
  examples:
  - path: examples/isElementDoubleSided_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the theElement is double-sided, **false** otherwise.
  oop:
    element: element
    method: isDoubleSided
    variable: doubleSided
    static: false
  pair: setElementDoubleSided

server:
  <<: *shared
  examples:
  - path: examples/isElementDoubleSided-1.lua
    description: This example checks if the object is double-sided.
shared: &shared
  name: getAttachedElements
  description: This function returns a [[table]] of all the elements attached to the specified
    element.
  parameters:
  - name: theElement
    type: element
    description: The element which you require the information from.
  examples:
  - path: examples/getAttachedElements-1.lua
  returns:
    values:
    - type: table|false
      name: attached elements
    description: Returns a [[table]] of all the elements attached to the specified element or **false** if invalid element passed.
  oop:
    element: element
    method: getAttachedElements
    static: false

client:
  <<: *shared
  examples:
  - path: examples/getAttachedElements_OOP-1.lua
    oop: true
shared: &shared
  name: isElementInWater
  description: This function checks whether an element is submerged in water.
  parameters:
  - name: theElement
    type: element
    description: The element to check.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the passed element is in water, **false** if it isn't,
      or if the element is invalid.
  oop:
    element: element
    method: isInWater
    variable: inWater
    static: false
  notes:
    - type: info
      content: This function returns **true** only when the pivot point (usually the center of the model) is in water. This means it will return **true** if, for example, a ped is submerged halfway in water.

client:
  <<: *shared
  examples:
  - path: examples/isElementInWater-2.lua
    description: Function which checks if player is in water, which is triggered when player dies.
  - path: examples/isElementInWater-3.lua
    description: Function which checks if player is in water and then kills the player after 3 seconds.

server:
  <<: *shared
  examples:
  - path: examples/isElementInWater-1.lua
    description: Creates a command that checks if the player is in water or not.
  - path: examples/isElementInWater_OOP-1.lua
    description: Creates a command that checks if the player is in water or not.
    oop: true
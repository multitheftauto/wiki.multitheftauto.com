shared:
  name: isElementInWater
  description: This function checks whether an [element](/wiki/Element "Element")
    is submerged in water.
  parameters:
  - name: theElement
    type: element
    description: The element to check.
  examples:
  - path: examples/isElementInWater-1.lua
    description: ''
    side: server
  - path: examples/isElementInWater-2.lua
    description: ''
    side: client
  - path: examples/isElementInWater-3.lua
    description: ''
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the passed element is in water, false if it isn't,

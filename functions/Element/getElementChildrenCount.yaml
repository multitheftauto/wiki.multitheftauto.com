# Scraped from: https://wiki.multitheftauto.com/wiki/GetElementChildrenCount
shared:
  name: getElementChildrenCount
  description: This function returns the number of children an element has. Note that
    only the direct children are counted and not elements that are further down the
    [element tree](/wiki/Element_tree "Element tree").
  parameters:
  - name: parent
    type: element
    description: the parent element
  examples:
  - path: examples/getElementChildrenCount-1.lua
    description: 'To get the number of children the ''team1'' element has:'
    side: server
  - path: examples/getElementChildrenCount-2.lua
    description: 'You could use the following code:'
    side: server
  returns:
    values:
    - type: int
      name: value
    description: Returns an int with the number of child elements, or false if the
      parent element does not exist.
  oop:
    element: element
    method: getChildrenCount
    static: false
  requires_review: true

shared: &shared
  name: getElementsWithinRange
  description: This function is used to retrieve a list of all elements of specified
    type within a range of 3D coordinates.
  parameters:
  - name: x
    type: float
    description: The x coordinate at which to retrieve elements.
  - name: "y"
    type: float
    description: The y coordinate at which to retrieve elements.
  - name: z
    type: float
    description: The z coordinate at which to retrieve elements.
  - name: range
    type: float
    description: The range at the coordinates in which to retrieve elements.
  - name: elemType
    type: string
    description: The type of element you want a list of.
    default: '""'
  - name: interior
    type: int
    description: The [interior](/reference/Interior) you want to limit the search to. If not specified, it can return elements in any interior.
    default: nil
  - name: dimension
    type: int
    description: The [dimension](/reference/Dimension) you want to limit the search to. If not specified, it can return elements in any dimension.
    default: nil
  examples:
  - path: examples/getElementsWithinRange-2.lua
    description: This example retrieves a table of players within range of the 3D coordinates and prints their name to the chat.
  - path: examples/getElementsWithinRange_OOP-1.lua
    description: This example retrieves a table of players within range of the 3D coordinates and prints their name to the chat.
    oop: true
  returns:
    values:
    - type: table|false
      name: elements
    description: Returns a [[table]] containing all the elements of the specified type
      within range. Returns an empty table if there are no elements within range.
      Returns **false** if the arguments are invalid.
  oop:
    element: Element
    method: getWithinRange
    static: true
  notes:
  - type: info
    content: |
      - This function checks if elements are in a box, not in a sphere.
      - This function doesn't work with elements which are created by [[createElement]].
  meta:
    - changelog:
        - version: 1.5.9 r21438
          description: Z argument is now being taken into consideration when checking for elements.

server:
  <<: *shared
  examples:
    - path: examples/getElementsWithinRange-1.lua
      description: This example allows admins to destroy all vehicles in close proximity.
shared: &shared
  name: getElementData
  description: This function retrieves [element data](/reference/Element_data) attached to an element under a certain key.
  parameters:
  - name: theElement
    type: element
    description: This is the element with data you want to retrieve.
  - name: key
    type: string
    description: The name of the element data entry you want to retrieve. (Max 128 characters).
  - name: inherit
    type: bool
    description: 'Toggles whether or not the function should go up the hierarchy
      to find the requested key in case the specified element doesn''t have it.'
    default: 'true'
  examples:
    - path: examples/getElementData_OOP-1.lua
      oop: true
  returns:
    values:
    - type: mixed|false
      name: result
    description: This function returns a variable containing the requested element
      data, or **false** if the element or the element data does not exist. When getting
      data corresponding to a XML attribute, this is always a [[string]].
  oop:
    element: element
    method: getData
    static: false
  notes:
    - type: tip
      content: If you only want to check whether element data exists, rather than retrieving its value, you can use [[hasElementData]] instead.
  pair: setElementData

server:
  <<: *shared
  examples:
  - path: examples/getElementData-1.lua
    description: This example stores the tick count when a player joins and then allows players to see how long they are connected using a console command `joinTime`.
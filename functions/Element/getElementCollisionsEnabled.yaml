# Scraped from: https://wiki.multitheftauto.com/wiki/GetElementCollisionsEnabled
shared:
  name: getElementCollisionsEnabled
  description: This function indicates if a specific element is set to have collisions
    disabled. An element without collisions does not interact with the physical environment
    and remains static.
  parameters:
  - name: theElement
    type: element
    description: The element for which you want to check whether collisions are enabled
  examples:
  - path: examples/getElementCollisionsEnabled-1.lua
    description: This example check if there are any players with collisions disabled.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the collisions are enabled, false otherwise.
  oop:
    element: element
    method: getCollisionsEnabled
    variable: collisions
    static: false
  pair: setElementCollisionsEnabled
  requires_review: true

shared: &shared
  name: getElementAlpha
  description: This function returns the alpha (transparency) value for the specified [[element]]. This can be a [[player]], [[ped]], [[object]], [[marker]], [[vehicle]] or [[weapon]].
  parameters:
  - name: theElement
    type: element
    description: The element whose alpha you want to retrieve.
  returns:
    values:
    - type: int|false
      name: alpha
    description: Returns an integer (0-255; 0 = transparent) indicating the element's
      alpha, or **false** if invalid arguments were passed.
  oop:
    element: element
    method: getAlpha
    variable: alpha
    static: false
  pair: setElementAlpha

client:
  <<: *shared
  examples:
  - path: examples/getElementAlpha-1.lua
    description: This example outputs whether the player is invisible.
  - path: examples/getElementAlpha_OOP-1.lua
    oop: true
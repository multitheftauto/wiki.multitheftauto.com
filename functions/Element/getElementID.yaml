# Scraped from: https://wiki.multitheftauto.com/wiki/GetElementID
shared:
  name: getElementID
  description: This function gets the ID of an element. This is the "id" attribute
    of the element and is a string, NOT a number like a model ID, weapons ID or similar.
  parameters:
  - name: theElement
    type: element
    description: the element from which to retrieve the ID.
  examples:
  - path: examples/getElementID-1.lua
    description: 'To get the ID of the following element:'
    side: server
  - path: examples/getElementID-2.lua
    description: 'You could use the following code:'
    side: server
  - path: examples/getElementID-3.lua
    description: Another ex;
    side: server
  returns:
    values:
    - type: string
      name: value
    description: This returns a string containing the element ID. It will return an
      empty string if it has no ID. It will return false if the element is invalid.
  oop:
    element: element
    method: getID
    variable: id
    static: false
  pair: setElementID
  notes:
  - type: info
    content: This function can also be used to get the resource name of any resource-data
      .
  requires_review: true

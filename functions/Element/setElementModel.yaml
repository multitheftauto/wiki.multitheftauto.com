shared: &shared
  name: setElementModel
  description: Sets the model of a given element. This can be a [[player]], [[ped]], [[vehicle]], [[object]], [[weapon]], [[building]] or [[projectile]].
  parameters:
  - name: theElement
    type: element
    description: The element you want to change.
  - name: model
    type: int
    description: |
      The model ID to set.

      - For players/peds: A GTASA player model (skin) ID. See [Character Skins](/reference/ID_Lists/Character_skins).
      - For vehicles: A GTASA vehicle model ID. See [Vehicle Models](/reference/ID_Lists/Vehicles).
      - For objects: A GTASA object model ID. See [Object Models](/reference/ID_Lists/Objects) or [IDE list](/reference/ID_Lists/IDE).
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if successful, **false** otherwise.
  oop:
    element: element
    method: setModel
    variable: model
    static: false
  pair: getElementModel

server:
  <<: *shared
  examples:
  - path: examples/setElementModel-1.lua
    description: This example allows players to change their own skin with a command `/skin [ID]`.
  - path: examples/setElementModel-2.lua
    description: This example allows players to transform their current vehicle into another vehicle model.
  - path: examples/setElementModel_OOP-1.lua
    oop: true
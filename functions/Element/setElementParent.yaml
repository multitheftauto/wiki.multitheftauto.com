shared: &shared
  name: setElementParent
  description: This function is used for setting an element as the parent of another
    element.
  parameters:
  - name: theElement
    type: element
    description: The element that you wish to set the parent of.
  - name: parent
    type: element
    description: The element you wish to be the parent of theElement .
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if both elements are valid, **false** otherwise.
  oop:
    element: element
    method: setParent
    variable: parent
    static: false
  pair: getElementParent
  notes:
  - type: info
    content: |
      - The client-side version of this function can only be used on client-created elements. It cannot be used to modify the parent of server side elements.
      - This function does not change when an element will be destroyed - Elements are always destroyed when the resource that created them is stopped.
      - When an element is destroyed, its parent becomes the new parent of its children.
      - **setElementParent** only works if new parent is the root element, map root, or ancestor of map root.
  - type: tip
    content: This function does not affect the child elements position. To attach elements use the function [[attachElements]].

server:
  <<: *shared
  examples:
  - path: examples/setElementParent-1.lua
    description: |
      This example sets the parent of each spawnpoint to a dummy element.


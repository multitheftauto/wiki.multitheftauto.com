shared:
  name: isElementOnFire
  description: This function checks if the specified element is on fire or not. This can be a [[player]], [[ped]], [[vehicle]] or [[object]].
  parameters:
  - name: theElement
    type: element
    description: The element to check.
  examples:
  - path: examples/isElementOnFire-1.lua
    description: Creates a command that checks if the player is on fire or not.
  - path: examples/isElementOnFire_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the element is on fire, **false** otherwise.
  oop:
    element: element
    method: isOnFire
    variable: onFire
    static: false
  pair: setElementOnFire
  version:
    added: 1.6.0 r22864

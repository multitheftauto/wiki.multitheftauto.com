    \ are more effective and do not generate issues like gimbal lock that might arise\
    \ with [Euler angles](https://en.wikipedia.org/wiki/Euler_angles), so they are\
    \ a preferable choice for rotation."
  parameters: []
  examples:
  - path: examples/getElementBoneQuaternion-1.lua
    description: This example retrieves the rotation of the player's head in quaternion.The
      retrieved values ​​can be used for calculations.
    side: client
  incomplete: true

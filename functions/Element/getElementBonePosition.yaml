client:
  name: getElementBonePosition
  pair: setElementBonePosition
  description: Returns the 3D world coordinates of a specific bone of a given element. This can be a [[player]] or [[ped]].
  parameters:
  - name: theElement
    type: element
    description: The element to get the bone position on.
  - name: boneId
    type: int
    description: The ID of the bone to get the position of. See [Bone IDs](/reference/ID_Lists/Bones).
  examples:
  - path: examples/getElementBonePosition-1.lua
    description: 'This example outputs the X, Y, Z world position of the local player bone specified through a command.'
  returns:
    values:
    - type: float|false
      name: x
    - type: float
      name: "y"
    - type: float
      name: z
    description: Returns 3 floats, representing the X, Y, Z world position of the
      bone or **false** if invalid arguments were passed.
  notes:
  - type: tip
    content: If you want to attach an element to a bone, see [pAttach](https://github.com/Patrick2562/mtasa-pAttach).
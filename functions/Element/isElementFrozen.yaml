shared: &shared
  name: isElementFrozen
  description: This function checks if element has been frozen.
  parameters:
  - name: theElement
    type: element
    description: The element whose freeze status we want to check.
  examples:
  - path: examples/isElementFrozen_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the element is frozen, **false** if it isn't or if invalid arguments were passed.
  oop:
    element: element
    method: isFrozen
    variable: frozen
    static: false
  pair: setElementFrozen

server:
  <<: *shared
  examples:
  - path: examples/isElementFrozen-1.lua
    description: This example binds the `p` key to a function to freeze/unfreeze the
      player's current vehicle.
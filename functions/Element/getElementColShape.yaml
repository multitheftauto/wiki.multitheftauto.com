shared: &shared
  name: getElementColShape
  description: Elements like [[marker]] and [[pickup]] have an associated [[colshape]]. This function is used to get the
    associated [[colshape]] element.
  parameters:
  - name: theElement
    type: element
    description: The element you want to get the colshape of.
  returns:
    values:
    - type: colshape|false
      name: element colshape
    description: Returns colshape of the element, **false** if not or an invalid argument
      was passed to the function.
  oop:
    element: element
    method: getColShape
    variable: colShape
    static: false

server:
  <<: *shared
  examples:
  - path: examples/getElementColShape-1.lua
    description: This example creates a marker inside Toreno's house and adds a command to check whether you are standing on it.
  - path: examples/getElementColShape_OOP-1.lua
    description: This example creates a marker inside Toreno's house and adds a command to check whether you are standing on it.
    oop: true
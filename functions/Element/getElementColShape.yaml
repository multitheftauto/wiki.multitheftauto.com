# Scraped from: https://wiki.multitheftauto.com/wiki/GetElementColShape
shared:
  name: getElementColShape
  description: Some elements have an associated colshape, for example [Marker](/wiki/Marker
    "Marker") and [Pickup](/wiki/Pickup "Pickup"). This function is used to get the
    associated colshape.
  parameters:
  - name: theElement
    type: element
    description: The element you want to get the colshape of
  examples:
  - path: examples/getElementColShape-1.lua
    description: This example creates a marker inside Toreno's house and adds a command
      to check whether you are standing on it.
    side: server
  returns:
    values:
    - type: colshape
      name: value
    description: Returns colshape of the element, false if not or an invalid argument
      was passed to the function.
  oop:
    element: element
    method: getColShape
    variable: colShape
    static: false
  requires_review: true

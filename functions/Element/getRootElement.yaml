shared: &shared
  name: getRootElement
  description: This function returns the root node of the [element tree](/reference/Element_tree), called [[root]]. This node contains every other element - all resource root elements, players etc. It is never destroyed and cannot be destroyed using [[destroyElement]]. It is often used to attach handler functions to events triggered for any element, or also to make a scripting function affect all elements.
  examples:
  - path: examples/getRootElement-1.lua
  returns:
    values:
    - type: element
      name: root element
    description: Returns the root [[element]].
  notes:
  - type: info
    content: All resources have a [predefined global variable](/reference/Predefined_variables) called [[root]] that has
      the root element as value. The variable exists server side as well as client
      side.

client:
  <<: *shared
  examples:
    - path: examples/getRootElement-2.lua
      oop: true
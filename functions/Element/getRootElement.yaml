# Scraped from: https://wiki.multitheftauto.com/wiki/GetRootElement
server:
  name: getRootElement
  description: 'This function returns the root node of the [element tree](/wiki/Element_tree
    "Element tree"), called *root*. This node contains every other element: all resource
    root elements, players and remote clients. It is never destroyed and cannot be
    destroyed using [destroyElement](/wiki/DestroyElement "DestroyElement").'
  parameters: []
  examples:
  - path: examples/getRootElement-1.lua
    description: This example will output the number of loaded resources by countingresourceelements
      that are children of therootnode.
    side: server
  notes:
  - type: info
    content: All resources have a predefined global variable called root that has
      the root element as value. The variable exists server side as well as client
      side.

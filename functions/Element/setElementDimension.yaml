# Scraped from: https://wiki.multitheftauto.com/wiki/SetElementDimension
shared:
  name: setElementDimension
  description: This function allows you to set the [dimension](/wiki/Dimension "Dimension")
    of an element. See [Dimension](/wiki/Dimension "Dimension") for the in\-depth
    explanation and the list of valid element types.
  parameters:
  - name: theElement
    type: element
    description: The element in which you'd like to set the dimension of.
  - name: dimension
    type: int
    description: An integer representing the dimension ID. You can also use -1 to
      make the element visible in all dimensions (only valid to objects). Valid values
      are 0 to 65535.
  examples:
  - path: examples/setElementDimension-1.lua
    description: In this example the player's dimension is set to ID 1 when they enter
      a vehicle, and set back to dimension 0 when they exit the vehicle.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: 'Returns true if theElement and dimension are valid, false otherwise.

      Also returns false if theElement is a player and it''s not alive.'
  oop:
    element: element
    method: setDimension
    variable: dimension
    static: false
  pair: getElementDimension
  requires_review: true

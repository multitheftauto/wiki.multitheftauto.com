# Scraped from: https://wiki.multitheftauto.com/wiki/HasElementDataSubscriber
shared:
  name: hasElementDataSubscriber
  description: 'This function returns whether a [player](/wiki/Player "Player") is
    subscribed to specific [element data](/wiki/Element_data "Element data").

    This function is used together with [setElementData](/wiki/SetElementData "SetElementData")
    in *"subscribe"* mode.'
  parameters:
  - name: theElement
    type: element
    description: The element you wish to check whether the player is subscribed to.
  - name: key
    type: string
    description: The key you wish to check whether the player is subscribed to.
  - name: thePlayer
    type: player
    description: The player you wish to check.
  examples:
  - path: examples/hasElementDataSubscriber-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the player is subscribed, false otherwise.
  oop:
    element: element
    method: hasDataSubscriber
    static: false
  requires_review: true

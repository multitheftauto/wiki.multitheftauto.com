server:
  name: hasElementDataSubscriber
  description: This function returns whether a [[player]] is subscribed to specific [element data](/reference/Element_data). This function is used together with [[setElementData]] in **subscribe mode**.
  parameters:
  - name: theElement
    type: element
    description: The element you wish to check whether the player is subscribed to.
  - name: key
    type: string
    description: The key you wish to check whether the player is subscribed to.
  - name: thePlayer
    type: player
    description: The player you wish to check.
  examples:
  - path: examples/hasElementDataSubscriber-1.lua
  - path: examples/hasElementDataSubscriber_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the player is subscribed, **false** otherwise.
  oop:
    element: element
    method: hasDataSubscriber
    static: false
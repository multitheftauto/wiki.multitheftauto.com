shared: &shared
  name: getElementAngularVelocity
  description: Gets the current angular velocity of a specified element. This can be a [[player]], [[ped]], [[object]], [[vehicle]] or [[weapon]].
  parameters:
  - name: theElement
    type: element
    description: The element to retrieve the angular velocity from.
  returns:
    values:
    - type: float|false
      name: x
    - type: float
      name: "y"
    - type: float
      name: z
    description: Returns three floats describing the x, y and z rotation or **false** if invalid element was passed.
  oop:
    element: element
    method: getAngularVelocity
    variable: angularVelocity
    static: false
  pair: setElementAngularVelocity
  notes:
    - type: info
      content: Server side supports only [[vehicle]] type currently.

client:
  <<: *shared
  examples:
  - path: examples/getElementAngularVelocity-1.lua
  - path: examples/getElementAngularVelocity_OOP-1.lua
    oop: true

server:
  <<: *shared
  examples:
  - path: examples/getElementAngularVelocity-2.lua
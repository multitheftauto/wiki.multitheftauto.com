shared: &shared
  name: getAllElementData
  description: Returns a [[table]] of all element data of an element.
  parameters:
  - name: theElement
    type: element
    description: The element you want to get the element data of.
  returns:
    values:
    - type: table|false
      name: data
    description: If successful, returns a [[table]] with as keys the names of the element
      data and as values the corresponding element data values. Returns **false** in case
      of failure.
  oop:
    element: element
    method: getAllData
    static: false
  version:
    updated: 1.6.0 r21695
  meta:
    - changelog:
        - version: 1.6.0 r21695
          description: Added also as a client-side function.

server:
  <<: *shared
  examples:
  - path: examples/getAllElementData-1.lua
    description: This example script creates a new console command that displays all element data that is currently set on the player who enters the command.
  - path: examples/getAllElementData_OOP-1.lua
    description: This example script creates a new console command that displays all element data that is currently set on the player who enters the command.
    oop: true
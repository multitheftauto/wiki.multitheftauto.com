# Scraped from: https://wiki.multitheftauto.com/wiki/GetElementLighting
client:
  name: getElementLighting
  description: This function returns the lighting value for the specified [element](/wiki/Element
    "Element"). This can be a [player](/wiki/Player "Player"), [ped](/wiki/Ped "Ped"),
    [vehicle](/wiki/Vehicle "Vehicle"), [object](/wiki/Object "Object"), [weapon](/wiki/Element/Weapon
    "Element/Weapon").
  parameters: []
  examples:
  - path: examples/getElementLighting-1.lua
    description: This example displays lighting values of streamed in players.
    side: client
  pair: setElementLighting

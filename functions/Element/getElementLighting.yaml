client:
  name: getElementLighting
  description: This function returns the lighting value for the specified element. This can be a [[player]], [[ped]], [[vehicle]], [[object]] or [[weapon]].
  parameters:
  - name: theElement
    type: element
    description: The element whose lighting you want to retrieve.
  examples:
  - path: examples/getElementLighting-1.lua
    description: This example displays lighting values of streamed in players.
  - path: examples/getElementLighting_OOP-1.lua
    oop: true
  returns:
    values:
    - type: float|false
      name: lighting
    description: Returns a [[float]] (0.0-0.5; 0 = dark; 0.5 = light) indicating the element's
      lighting, or **false** if invalid arguments were passed.
  oop:
    element: element
    method: getLighting
    variable: lighting
    static: false
  notes:
    - type: info
      content: This function will fail if called right after element creation.
  pair: setElementLighting
client:
  name: isElementLocal
  description: This function checks whether a clientside [[element]]
    is local to the client (doesn't exist in the server) or not.
  parameters:
  - name: theElement
    type: element
    description: The element that we want to check.
  examples:
  - path: examples/isElementLocal-1.lua
    description: This clientside function destroys all local radar blips.
  - path: examples/isElementLocal_OOP-1.lua
    description: This clientside function destroys all local radar blips.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the passed element is local, **false** if not or if invalid
      parameters are passed.
  oop:
    element: element
    method: isLocal
    variable: localElement
    static: false
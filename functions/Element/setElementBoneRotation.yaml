client:
  name: setElementBoneRotation
  pair: getElementBoneRotation
  description: This function sets the rotation of a specific bone relative to the element. Currently the [[player]] and [[ped]] element types are accepted.
  parameters:
  - name: theElement
    type: element
    description: The element to set the bone rotation on.
  - name: boneId
    type: int
    description: The ID of the bone to set the rotation of. See [Bone IDs](/reference/ID_Lists/Bones).
  - name: "yaw"
    type: float
    description: The yaw rotation value.
  - name: pitch
    type: float
    description: The pitch rotation value.
  - name: roll
    type: float
    description: The roll rotation value.
  examples:
  - path: examples/setElementBoneRotation-1.lua
    description: 'This example shows how you can turn a local player into a so-called
      ''Helicopter''.'
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the function was successful, **false** otherwise.
  notes:
  - type: info
    content: The [[updateElementRpHAnim]] must be called after this function to apply bone rotation.
  - type: tip
    content: |
      - If you want to attach an element to a bone, see [pAttach](https://github.com/Patrick2562/mtasa-pAttach).
      - If you're experiencing [gimbal lock](https://en.wikipedia.org/wiki/Gimbal_lock) issues during calculations, use [[setElementBoneQuaternion]].
  preview_images:
    - path: rotation_ypr.webp
      description: Rotation axes.
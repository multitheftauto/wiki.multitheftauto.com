shared: &shared
  name: setElementAngularVelocity
  description: Sets the angular velocity of a specified, supported element (Applies
    a spin to it).
  parameters:
  - name: theElement
    type: element
    description: The element to apply the spin to. Can be either a [[player]], [[ped]],
      [[object]], [[vehicle]] or [[weapon]].
  - name: rx
    type: float
    description: Velocity around the X axis.
  - name: ry
    type: float
    description: Velocity around the Y axis.
  - name: rz
    type: float
    description: Velocity around the Z axis.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if it was succesful, **false** otherwise.
  oop:
    element: element
    method: setAngularVelocity
    variable: angularVelocity
    static: false
  pair: getElementAngularVelocity
  notes:
    - type: info
      content: Server side supports only [[vehicle]] type currently.

server:
  <<: *shared
  examples:
  - path: examples/setElementAngularVelocity-1.lua
  - path: examples/setElementAngularVelocity_OOP-1.lua
    oop: true
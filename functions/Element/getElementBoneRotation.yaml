client:
  name: getElementBoneRotation
  pair: setElementBoneRotation
  description: Returns the orientation of a specific bone relative to the element. This can be a [[player]] or [[ped]].
  parameters:
  - name: theElement
    type: element
    description: The element to get the bone rotation on.
  - name: boneId
    type: int
    description: The ID of the bone to get the rotation of. See [Bone IDs](/reference/ID_Lists/Bones).
  examples:
  - path: examples/getElementBoneRotation-1.lua
    description: 'This example outputs the yaw, pitch and roll orientation of a specific
      bone relative to the local player bone specified through a command.'
  - path: examples/getElementBoneRotation-2.lua
    description: This example takes the current rotation of all player bones.
  returns:
    values:
    - type: float|false
      name: yaw
    - type: float
      name: pitch
    - type: float
      name: roll
    description: Returns 3 floats, representing the yaw, pitch, roll rotation values or **false** if invalid arguments were passed.
  notes:
  - type: tip
    content: |
      - If you want to attach an element to a bone, see [pAttach](https://github.com/Patrick2562/mtasa-pAttach).
      - If you're experiencing [gimbal lock](https://en.wikipedia.org/wiki/Gimbal_lock) issues during calculations, use [[getElementBoneQuaternion]].
  preview_images:
    - path: rotation_ypr.webp
      description: Rotation axes.
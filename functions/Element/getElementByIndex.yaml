shared: &shared
  name: getElementByIndex
  description: This function returns an element of the specified type with the specified
    index.
  parameters:
  - name: theType
    type: string
    description: The type of the element to be returned. See [element types](/reference/Element).
  - name: index
    type: int
    default: '0'
    description: The element's index (0 for the first element, 1 for the second, etc).
  returns:
    values:
    - type: element|false
      name: result
    description: Returns the requested element, or **false** if it doesn't exist.
  oop:
    element: Element
    method: getByIndex
    static: true
  notes:
  - type: tip
    content: If you wish to retrieve more than one element at a time, it is more efficient
      to use [[getElementsByType]] instead.

client:
  <<: *shared
  examples:
  - path: examples/getElementByIndex-1.lua
    description: This example generates the name of the specified player that is on the server. For example `player 0` would return the name of the first
      player on the server.
  - path: examples/getElementByIndex_OOP-1.lua
    description: This example generates the name of the specified player that is on the server. For example `player 0` would return the name of the first
      player on the server.
    oop: true
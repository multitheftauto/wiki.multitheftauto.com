# Scraped from: https://wiki.multitheftauto.com/wiki/SetElementHealth
shared:
  name: setElementHealth
  description: This function sets the health for the specified [element](/wiki/Element
    "Element"). This can be a [ped](/wiki/Ped "Ped"), [object](/wiki/Object "Object")
    or a [vehicle](/wiki/Vehicle "Vehicle").
  parameters:
  - name: theElement
    type: element
    description: The ped , vehicle or object whose health you want to set.
  - name: newHealth
    type: float
    description: A float indicating the new health to set for the element.
  examples:
  - path: examples/setElementHealth-1.lua
    description: This example adds a 'hpslap' console command that lets players "slap"
      others (doing 20 damage).
    side: server
  - path: examples/setElementHealth-2.lua
    description: This example setting health by a command.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the new health was set successfully, or false if
      invalid arguments were passed.
  oop:
    element: element
    method: setHealth
    variable: health
    static: false
  pair: getElementHealth
  notes:
  - type: info
    content: 'In the case of the vehicle element, the following effects appear, depending
      on the health value: 650: white steam 0%, black smoke 0% 450: white steam 100%,
      black smoke 50% 250: white steam 0%, black smoke 100% 249: fire with big black
      smoke'
  issues:
  - id: '414'
    description: Using setElementHealth on a dead ped makes it invincible
  requires_review: true

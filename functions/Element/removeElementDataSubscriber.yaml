server:
  name: removeElementDataSubscriber
  description: This function unsubscribes a [[player]] from specific [element data](/reference/Element_data). This function is used together with [[setElementData]] in `"subscribe"` mode. This function works only on players who were previously added to subscription using [[addElementDataSubscriber]].
  parameters:
  - name: theElement
    type: element
    description: The element you wish to unsubscribe the player from.
  - name: key
    type: string
    description: The key you wish to unsubscribe the player from.
  - name: thePlayer
    type: player
    description: The player you wish to unsubscribe.
  examples:
  - path: examples/removeElementDataSubscriber-1.lua
  - path: examples/removeElementDataSubscriber_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the player was unsubscribed, **false** otherwise.
  oop:
    element: element
    method: removeDataSubscriber
    static: false
  pair: addElementDataSubscriber
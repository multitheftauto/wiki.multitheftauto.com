client:
  name: setElementLighting
  description: This function changes the lighting value for the specified element. This can be a [[player]], [[ped]], [[vehicle]], [[object]] or a [[weapon]].
  parameters:
  - name: theElement
    type: element
    description: The element whose lighting you want to change.
  - name: lighting
    type: float
    description: The lighting value that you want to set.
  examples:
  - path: examples/setElementLighting-1.lua
    description: This example sets the lighting value of all players and vehicles to 10
  - path: examples/setElementLighting-2.lua
    description: This example sets the lighting value to 10 only for our player, while keeping other players at the default value.
  - path: examples/setElementLighting_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the function was successful, **false** otherwise.
  oop:
    element: element
    method: setLighting
    variable: lighting
    static: false
  pair: getElementLighting
  notes:
  - type: info
    content: Lighting is calculated in real-time every frame. Therefore, to correctly
      override the lighting, you should use this function in combination with the
      [[onClientPedsProcessed]] event, not only for peds, but also for other element types.
  version:
    added: 1.6.0 r22862
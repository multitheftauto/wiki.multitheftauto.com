# Scraped from: https://wiki.multitheftauto.com/wiki/SetElementLighting
shared:
  name: setElementLighting
  description: This function changes the lighting value for the specified [element](/wiki/Element
    "Element"). This can be a [player](/wiki/Player "Player"), [ped](/wiki/Ped "Ped"),
    [vehicle](/wiki/Vehicle "Vehicle"), [object](/wiki/Object "Object"), [weapon](/wiki/Element/Weapon
    "Element/Weapon").
  parameters:
  - name: theElement
    type: element
    description: The element whose lighting you want to change.
  - name: lighting
    type: float
    description: The lighting value that you want to set.
  examples:
  - path: examples/setElementLighting-1.lua
    description: This example sets the lighting value of all players and vehicles
      to 10
    side: client
  - path: examples/setElementLighting-2.lua
    description: This example sets the lighting value to 10 only for our player, while
      keeping other players at the default value.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the function was successful, false otherwise. This
      function can fail if called right after element creation.
  oop:
    element: element
    method: setLighting
    variable: lighting
    static: false
  pair: getElementLighting
  notes:
  - type: info
    content: Lighting is calculated in real-time every frame. Therefore, to correctly
      override the lighting, you should use this function in combination with the
      onClientPedsProcessed event, not only for peds, but also for vehicles and objects.
  requires_review: true

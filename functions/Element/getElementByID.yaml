shared:
  name: getElementByID
  description: This function returns an element from the specified ID. If more than
    one element with the same ID exists, only the first one in the order it appears
    in the XML tree will be returned by this function.
  parameters:
  - name: id
    type: string
    description: The ID of the element as it appears in the XML file or as set by [[setElementID]].
  - name: index
    type: int
    description: If there are two or more elements of the same ID it will return the
      element with the specified index starting at 0.
    default: '0'
  examples:
  - path: examples/getElementByID-1.lua
    description: |
      Assuming we have this in the .map file:

      ```xml
        <vehicle id="vipVehicle" posX="10" posY="10" posZ="4" model="602" />
      ```

      Then this example would retrieve the element and output the vehicle name.
  - path: examples/getElementByID_OOP-1.lua
    description: |
      Assuming we have this in the .map file:

      ```xml
        <vehicle id="vipVehicle" posX="10" posY="10" posZ="4" model="602" />
      ```

      Then this example would retrieve the element and output the vehicle name.
    oop: true
  returns:
    values:
    - type: element|false
      name: result
    description: Returns the [[element]] with the given ID, or **false** if no such element
      exists.
  oop:
    element: Element
    method: getByID
    static: true
  notes:
  - type: info
    content: The ID in this context is the value of the `id` data item of the element
      (the id=".." attribute in the .map file), **NOT** the model ID, weapon ID or similiar.
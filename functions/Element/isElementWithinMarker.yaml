shared: &shared
  name: isElementWithinMarker
  description: This function is used to determine if an element
    is within a [[marker]].
  parameters:
  - name: theElement
    type: element
    description: The element you're checking.
  - name: theMarker
    type: marker
    description: The marker you're checking.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the element is within the marker, **false** otherwise
  oop:
    element: element
    method: isWithinMarker
    static: false

server:
  <<: *shared
  examples:
  - path: examples/isElementWithinMarker-1.lua
  - path: examples/isElementWithinMarker_OOP-1.lua
    oop: true
shared:
  name: isElementWithinMarker
  description: This function is used to determine if an [element](/wiki/Element "Element")
    is within a [marker](/wiki/Marker "Marker").
  parameters:
  - name: theElement
    type: element
    description: The element you're checking.
  - name: theMarker
    type: marker
    description: The marker you're checking.
  examples:
  - path: examples/isElementWithinMarker-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the element is within the marker, false otherwise
  oop:
    element: element
    method: isWithinMarker
    static: false
  requires_review: true

shared: &shared
  name: getElementHealth
  description: This function returns the current health for the specified element. This can be a [[player]], [[ped]], [[vehicle]], [[object]] or [[weapon]].
  parameters:
  - name: theElement
    type: element
    description: The element whose health you want to check.
  examples:
  - path: examples/getElementHealth_OOP-1.lua
    oop: true
  returns:
    values:
    - type: float|false
      name: health
    description: Returns a [[float]] indicating the element's health, or **false** if invalid
      arguments were passed.
  oop:
    element: element
    method: getHealth
    variable: health
    static: false
  pair: setElementHealth

client:
  <<: *shared
  examples:
  - path: examples/getElementHealth-1.lua
    description: This example outputs the health of the player who enters the command `showhealth`, and their vehicle's health.
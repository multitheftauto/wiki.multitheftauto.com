# Scraped from: https://wiki.multitheftauto.com/wiki/IsElement
shared:
  name: isElement
  description: This function checks if a value is an [element](/wiki/Element "Element")
    or not.
  parameters:
  - name: theValue
    type: var
    description: The value that we want to check.
  examples:
  - path: examples/isElement-1.lua
    description: This serverside function kills a player when it's passed his name
      or his element.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the passed value is an element, false otherwise.
  notes:
  - type: info
    content: This function is not reliable as element ids are eventually recycled.
      Always make sure you nil variables containing an element after calling destroyElement
      or handle onElementDestroy for players and elements that might be destroyed
      by another resource
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetElementsByType
client:
  name: getElementsByType
  description: This function is used to retrieve a list of all elements of the specified
    type. This can be useful, as it disregards *where* in the element tree it is.
    It can be used with either the built in types (listed below) or with any custom
    type used in a .map file. For example, if there is an element of type "flag" (e.g.
    \<flag /\>) in the .map file, the using "flag" as the type argument would find
    it.
  parameters:
  - name: theType
    type: string
    description: MISSING_PARAM_DESC
  - name: element startat
    type: '['
    description: MISSING_PARAM_DESC
    default: getRootElement(
  examples: []
  returns:
    values:
    - type: table
      name: value
    description: Returns a table containing all the elements of the specified type.
      Returns an empty table if there are no elements of the specified type. Returns
      false if the string specified is invalid (or not a string).
  oop: &id001
    element: Element
    note: This function is a static function underneath the Element class.
    method: )
    static: true
  requires_review: true

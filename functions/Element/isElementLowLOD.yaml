shared:
  name: isElementLowLOD
  pair: setLowLODElement
  description: This function reveals if an element is low LOD.
  parameters:
  - name: theElement
    type: element
    description: The element whose low LOD status we want to get.
  examples:
  - path: examples/isElementLowLOD-1.lua
    description: This example will show how many low lods objects is around all the world.
  - path: examples/isElementLowLOD_OOP-1.lua
    description: This example will show how many low lods objects is around all the world.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the element is low LOD, **false** otherwise.
  oop:
    element: element
    method: isLowLOD
    static: false
client:
  name: isElementSyncer
  description: This function checks whether an element is synced by the local player or not. This can be a [[ped]], [[vehicle]] or [[object]].
  parameters:
  - name: theElement
    type: element
    description: The element to check.
  examples:
  - path: examples/isElementSyncer-1.lua
    description: This example draws a string above peds synced by local player in
      50m proximity.
  - path: examples/isElementSyncer_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the passed element is synced by the local player,
      **false** otherwise.
  oop:
    element: element
    method: isSyncer
    variable: syncedByLocalPlayer
    static: false
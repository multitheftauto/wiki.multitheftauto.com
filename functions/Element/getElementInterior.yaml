# Scraped from: https://wiki.multitheftauto.com/wiki/GetElementInterior
shared:
  name: getElementInterior
  description: This function allows you to retrieve the interior of any element. An
    interior is the current loaded place, 0 being outside.
  parameters:
  - name: theElement
    type: element
    description: The element of which you'd like to retrieve the interior
  examples:
  - path: examples/getElementInterior-1.lua
    description: This example shows a player if he is outside or not, when he enters
      the command 'AmIOutside'.
    side: server
  returns:
    values:
    - type: int
      name: value
    description: Returns an int for the interior if theElement is valid, false otherwise.
  oop:
    element: element
    method: getInterior
    variable: interior
    static: false
  pair: setElementInterior
  requires_review: true

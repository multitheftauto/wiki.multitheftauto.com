# Scraped from: https://wiki.multitheftauto.com/wiki/IsElementStreamable
shared:
  name: isElementStreamable
  description: This function checks whether an [element](/wiki/Element "Element")
    is streamable as set by [setElementStreamable](/wiki/SetElementStreamable "SetElementStreamable")
    or not.
  parameters:
  - name: theElement
    type: element
    description: The element to check the streamability of.
  examples:
  - path: examples/isElementStreamable-1.lua
    description: Check if
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the passed element is streamable like normal, false
      if this element must always be streamed in.
  oop:
    element: element
    method: isStreamable
    variable: streamable
    static: false
  pair: setElementStreamable
  requires_review: true

shared: &shared
  name: setElementAlpha
  description: This function sets the alpha (transparency) value for the specified element. This can be a [[player]], [[ped]], [[object]], [[weapon]], [[vehicle]] or [[marker]].
  parameters:
  - name: theElement
    type: element
    description: The element whose alpha you want to set.
  - name: alpha
    type: int
    description: 'The alpha value to set. Values are 0-255, where 255 is fully opaque
      and 0 is fully transparent. Note: Objects are fully transparent at 140.'
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** or **false** if invalid arguments were passed.
  oop:
    element: element
    method: setAlpha
    variable: alpha
    static: false
  pair: getElementAlpha
  preview_images:
    - path: setElementAlpha.png
      description: Player ped alpha demonstration. Shown alpha levels are 255, 100 and 0 (left to right).

client:
  <<: *shared
  examples:
    - path: examples/setElementAlpha-1.lua
      description: This example makes the player invisible.
    - path: examples/setElementAlpha_OOP-1.lua
      description: This example makes the player invisible.
      oop: true

server:
  <<: *shared
  examples:
    - path: examples/setElementAlpha-2.lua
      description: This example lets you toggle invisibility when you write `/invis`.
shared: &shared
  name: getElementAttachedOffsets
  description: This function returns the offsets of an element that has been attached
    to another element using [[attachElements]].
  parameters:
  - name: theElement
    type: element
    description: The attached element.
  returns:
    values:
    - type: float|false
      name: posX
    - type: float
      name: posY
    - type: float
      name: posZ
    - type: float
      name: rotX
    - type: float
      name: rotY
    - type: float
      name: rotZ
    description: Returns 6 floats, of which the first 3 indicate the position offset
      (x, y, z), and the last 3 indicate the rotation offset (x, y, z), if successful. **false** otherwise.
  oop:
    element: element
    method: getAttachedOffsets
    static: false
  pair: setElementAttachedOffsets

client:
  <<: *shared
  examples:
  - path: examples/getElementAttachedOffsets-1.lua
    description: This example creates a car with a minigun.
  - path: examples/getElementAttachedOffsets_OOP-1.lua
    oop: true
# Scraped from: https://wiki.multitheftauto.com/wiki/XmlLoadFile
server:
  name: xmlLoadFile
  description: 'This function provides an alternative way to load XML files to [getResourceConfig](/wiki/GetResourceConfig
    "GetResourceConfig").

    This function loads an XML file and returns the node by specifying a specific
    file path, while [getResourceConfig](/wiki/GetResourceConfig "GetResourceConfig")
    allows for loading an XML file from a resource.'
  parameters: []
  examples:
  - path: examples/xmlLoadFile-1.lua
    description: This example loads an XML file calledsettings.xmlthat is in a resource
      calledctv.
    side: server
  notes:
  - type: info
    content: To prevent memory leaks, ensure each call to xmlLoadFile has a matching
      call to xmlUnloadFile
  incomplete: true

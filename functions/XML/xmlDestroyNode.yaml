shared: &shared
  name: 'xmlDestroyNode'
  oop:
    entity: xmlnode
    method: destroy
  description: |
    This function destroys a XML node from the XML node tree.
  parameters:
    - name: 'theXMLNode'
      type: 'xmlnode'
      description: "The [xmlnode](/xmlnode) you want to destroy."
  returns:
    description: |
      Returns true if the xml node was successfully destroyed, false otherwise.
    values:
      - type: 'bool'
        name: 'bool'

server:
  <<: *shared
  examples:
  - path: 'examples/xmlDestroyNode-1.lua'
    description: |
      This example will add a command called */delnode* and it will create an xml file called *test.xml*.
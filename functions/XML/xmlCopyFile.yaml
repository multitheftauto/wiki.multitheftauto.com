# Scraped from: https://wiki.multitheftauto.com/wiki/XmlCopyFile
server:
  name: xmlCopyFile
  description: 'This function copies all contents of a certain node in a XML document
    to a new document file, so the copied node becomes the new file''s root node.

    The new file will not be saved to file system until [xmlSaveFile](/wiki/XmlSaveFile
    "XmlSaveFile")() is called'
  parameters: []
  examples:
  - path: examples/xmlCopyFile-1.lua
    description: 'In this example we will load an xml file (in the example config.xml)
      and create a copy in a new folder with the name of copy-config.xml:'
    side: server
  notes:
  - type: info
    content: To prevent memory leaks, ensure each call to xmlCopyFile has a matching
      call to xmlUnloadFile
  incomplete: true

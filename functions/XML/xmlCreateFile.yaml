# Scraped from: https://wiki.multitheftauto.com/wiki/XmlCreateFile
server:
  name: xmlCreateFile
  description: This function creates a new XML document, which can later be saved
    to a file by using [xmlSaveFile](/wiki/XmlSaveFile "XmlSaveFile"). This function
    will overwrite the file specified if it already exists.
  parameters: []
  examples:
  - path: examples/xmlCreateFile-1.lua
    description: This example allows a player to use the command 'createfile' to create
      an .xml file.
    side: server
  notes:
  - type: info
    content: To prevent memory leaks, ensure each call to xmlCreateFile has a matching
      call to xmlUnloadFile
  - type: tip
    content: If you do not want to share the content of the created file with other
      servers, prepend the file path with @ (See filepath for more information)

# Scraped from: https://wiki.multitheftauto.com/wiki/IsRadarAreaFlashing
shared:
  name: isRadarAreaFlashing
  description: This function allows detection of whether a radar area is flashing
    or not.
  parameters:
  - name: theRadararea
    type: radararea
    description: The radar area you wish to check the state of flashing
  examples:
  - path: examples/isRadarAreaFlashing-1.lua
    description: This example checks whether the radar area in the variableglenparkis
      flashing, and announces it if it is.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the radar area is flashing, false if it is not or
      if it doesn't exist.
  oop:
    element: radararea
    method: isFlashing
    variable: flashing
    static: false
  pair: setRadarAreaFlashing
  requires_review: true

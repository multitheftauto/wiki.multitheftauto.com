# Scraped from: https://wiki.multitheftauto.com/wiki/GetRadarAreaColor
shared:
  name: getRadarAreaColor
  description: This function can be used to retrieve the current color of a [radar
    area](/wiki/Radararea "Radararea").
  parameters:
  - name: theRadararea
    type: radararea
    description: The radar area you wish to retrieve the colour of.
  examples:
  - path: examples/getRadarAreaColor-1.lua
    description: This example checks the color of a radararea defined as 'area' and
      announces if it is Ballas or Grove Street territory.
    side: server
  returns:
    values:
    - type: int
      name: value1
    - type: int
      name: value2
    - type: int
      name: value3
    - type: int
      name: value4
    description: Returns four integers in RGBA format ( red , green , blue , alpha
      ), with a maximum value of 255 for each.  Alpha decides transparency where 255
      is opaque and 0 is transparent.  Returns false if the radararea is invalid.
  oop:
    element: radararea
    method: getColor
    static: false
  requires_review: true

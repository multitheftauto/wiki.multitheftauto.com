# Scraped from: https://wiki.multitheftauto.com/wiki/SetCoronaReflectionEnabled
shared:
  name: setCoronaReflectionEnabled
  description: This function sets visibility of corona reflection.
  parameters:
  - name: theMarker
    type: marker
    description: the corona marker that you wish set visibility of corona reflection
  - name: enabled
    type: bool
    description: whenever corona reflection should be visible
  examples: []
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if marker type is corona , false otherwise.
  oop:
    element: marker
    method: setCoronaReflectionEnabled
    static: false
  pair: isCoronaReflectionEnabled
  issues:
  - id: '2755'
    description: Corona reflections do not render on custom placed objects
  - id: '2750'
    description: Corona reflections do not render on all roads
  requires_review: true

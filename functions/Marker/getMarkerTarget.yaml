# Scraped from: https://wiki.multitheftauto.com/wiki/GetMarkerTarget
server:
  name: getMarkerTarget
  description: This function returns the position of the specified marker's target,
    the position it points to. This only works for checkpoint markers and ring markers.
    For checkpoints it returns the position the arrow is pointing to, for ring markers
    it returns the position the ring is facing. You can set this target with [setMarkerTarget](/wiki/SetMarkerTarget
    "SetMarkerTarget").
  parameters: []
  examples:
  - path: examples/getMarkerTarget-1.lua
    description: ''
    side: server
  pair: setMarkerTarget

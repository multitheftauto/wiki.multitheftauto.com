# Scraped from: https://wiki.multitheftauto.com/wiki/SetWeaponFiringRate
shared:
  name: setWeaponFiringRate
  description: This function sets the firing rate to be used when a [custom weapon](/wiki/Element/Weapon
    "Element/Weapon") is in *firing* state.
  parameters:
  - name: theWeapon
    type: weapon
    description: The weapon to modify the firing rate of.
  - name: firingRate
    type: int
    description: The weapon firing rate. It seems to be a kind of frecuency value,
      so the lower the quicker the custom weapon will shoot.
  examples:
  - path: examples/setWeaponFiringRate-1.lua
    description: This example makes the Desert Eagle gun fire faster.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true on success, false otherwise.
  oop:
    element: weapon
    method: setFiringRate
    variable: firingRate
    static: false
  pair: getWeaponFiringRate
  requires_review: true

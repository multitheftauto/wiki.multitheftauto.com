client:
  name: shakeCamera
  description: This function allows you to trigger camera shake effect (just like explosion does).
  parameters:
  - name: force
    type: float
    description: Intensity and time of the shake. The higher the value, the longer the camera shakes.
  - name: x
    type: float
    description: Center X coordinate of the shake.
    default: nil
  - name: "y"
    type: float
    description: Center Y coordinate of the shake.
    default: nil
  - name: z
    type: float
    description: Center Z coordinate of the shake.
    default: nil
  examples:
  - path: examples/shakeCamera-1.lua
    description: This example allows you to constantly trigger camera shake effect
      in center of the map, the closer you are to center the stronger effect will
      be.
    side: client
  returns:
    values:
    - type: bool
      name: result
    description: Always returns true.
  notes:
  - type: info
    content: |
      - The camera shaking duration depends on the force. High values can result in very long durations. That's why [[resetShakeCamera]] exists.
      - If position not given, it will defaults to local player position.
  version:
    added: 1.6.0 r22631
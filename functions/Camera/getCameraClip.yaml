client:
  name: getCameraClip
  pair: setCameraClip
  description: This function checks if the camera will "collide" with any objects or vehicles in its way. Read more about this [[setCameraClip]].
  examples:
  - path: examples/getCameraClip-1.lua
    description: This function checks the clip status.
  - path: examples/getCameraClip_OOP-1.lua
    description: This function checks the clip status.
    oop: true
  returns:
    values:
    - type: bool
      name: clip on objects
    - type: bool
      name: clip on vehicles
    description: This function checks the clip status.
  oop:
    element: camera
    method: getClip
    static: true
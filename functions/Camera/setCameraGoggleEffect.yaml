client:
  name: setCameraGoggleEffect
  pair: getCameraGoggleEffect
  description: This function allows you to set the camera's current goggle effect. This means you can activate nightvision or infrared effects by script
  parameters:
  - name: goggleEffect
    type: string
    description: The goggle effect you wish to set.
    templateList: cameraGoggleEffects
  - name: noiseEnabled
    type: bool
    description: Whether or not there should be a fuzzy noise effect.
    default: 'true'
  examples:
  - path: examples/setCameraGoggleEffect-1.lua
  - path: examples/setCameraGoggleEffect_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: value
    description: Returns **true** if the effect was set correctly, **false** otherwise.
  oop:
    element: Camera
    method: setGoggleEffect
    variable: goggleEffect
    static: true
  meta:
    - changelog:
        - version: 1.5.5-9.13999
          description: Added **noiseEnabled** argument.
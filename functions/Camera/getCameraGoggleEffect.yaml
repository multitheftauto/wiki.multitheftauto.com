client:
  name: getCameraGoggleEffect
  pair: setCameraGoggleEffect
  description: This function returns what goggle effect is currently affecting the [[camera]].
  examples:
  - path: examples/getCameraGoggleEffect-1.lua
    description: This example adds a command to enable or disable the nightvision effect.
  returns:
    values:
    - type: string
      name: goggle effect
      templateList: cameraGoggleEffects
    description: String indicating the current camera goggle effect. Their meanings can be seen above.
  oop:
    element: Camera
    method: getGoggleEffect
    variable: goggleEffect
    static: true

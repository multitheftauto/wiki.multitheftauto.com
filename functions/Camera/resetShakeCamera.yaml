client:
  name: resetShakeCamera
  pair: shakeCamera
  description: This function cancels the shaking effect caused by [[shakeCamera]].
  examples:
  - path: examples/resetShakeCamera-1.lua
    description: This example allows you to trigger huge camera shake effect near you and then cancels the effect after 5 seconds.
  returns:
    values:
    - type: bool
      name: result
    description: Always returns true.
  version:
    added: 1.6.0 r22631
client:
  name: getCameraFieldOfView
  pair: setCameraFieldOfView
  description: This function returns the field of view of the *dynamic camera* as set by [[setCameraFieldOfView]].
  parameters:
  - name: cameraMode
    type: string
    description: The camera mode to get the field of view.
    templateList: cameraFOVModes
  examples:
  - path: examples/getCameraFieldOfView-1.lua
    description: In this example, the field of view is output to the chat whenever the <code>/getfov</code> command is written.
  returns:
    values:
    - type: float
      name: fov
    description: Returns one float - the field of view angle.
  oop:
    element: camera
    method: getFieldOfView
    variable: fov
    static: true

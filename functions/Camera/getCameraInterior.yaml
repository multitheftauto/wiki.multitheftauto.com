shared: &shared
  name: getCameraInterior
  pair: setCameraInterior
  description: Returns the interior of the local camera (independent of the interior of the local player).
  parameters:
    - name: thePlayer
      type: player
      description: The player whose camera interior you want to get.
  oop:
    - element: player
      method: getCameraInterior
      variable: cameraInterior
      side: server
    - element: camera
      method: getInterior
      variable: interior
      static: true
      side: client
  returns:
    description: Returns an integer indicating the camera's interior, false if the argument is invalid.
    values:
      - type: int
        name: camera interior

client:
  <<: *shared
  ignore_parameters:
    - thePlayer
  examples:
    - path: examples/getCameraInterior-1.lua
    - path: examples/getCameraInterior_OOP-1.lua
      oop: true

server:
  <<: *shared
  examples:
    - path: examples/getCameraInterior-2.lua
    - path: examples/getCameraInterior_OOP-2.lua
      oop: true


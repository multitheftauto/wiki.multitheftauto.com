client:
  name: getCameraDrunkLevel
  pair: setCameraDrunkLevel
  description: This function gets the camera drunk level set by [[setCameraDrunkLevel]]. Drunk effect is a wavy motion of the camera depicting the player being drunk.
  examples:
    - path: examples/getCameraDrunkLevel-1.lua
      description: This example checks for changes in the camera drunk level of any player every frame and outputs different messages according to it.
  returns:
    description: Returns an [[int]] representing the camera drunk level, from 0 (no drunk effect) to 255 (maximum drunk effect).
    values:
      - type: int
        name: drunk level
  version:
    updated:  1.6.0 r21795
  meta:
    - changelog:
        - version:  1.6.0 r21795
          description: This function was renamed from **getCameraShakeLevel**.

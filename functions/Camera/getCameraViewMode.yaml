client:
  name: getCameraViewMode
  pair: setCameraViewMode
  description: This function allows you to get the active camera view modes. This indicates at what distance the camera will follow the [[player]] or [[vehicle]].
  oop:
    element: camera
    method: getViewMode
    variable: viewMode
    static: true
  returns:
    description: Returns two values indicating the current vehicle and ped camera view mode respectively.
    values:
      - type: int
        name: vehicle mode
        templateList: vehicleCameraViewModes
      - type: int
        name: ped mode
        templateList: pedCameraViewModes
  examples:
    - path: examples/getCameraViewMode-1.lua
      description: This example tells the player their current camera view when they change it.
    - path: examples/getCameraViewMode_OOP-1.lua
      description: This example tells the player their current camera view when they change it.
      oop: true
  meta:
    - changelog:
        - version: 1.5.8 r20851
          description: The function returns two ints - vehicle mode and ped mode. Previously, it only returned the vehicle mode.
client:
  name: setCameraFieldOfView
  pair: getCameraFieldOfView
  description: This function sets the field of view of the dynamic camera - this is the field of view of the non-fixed camera - yes, the camera that the user can control whilst on foot or in a vehicle. The higher the field of view angle, the more you will be able to see to your sides.
  oop:
    element: camera
    method: setFieldOfView
    static: true
  notes:
    - type: info
      content: |
        - This function omits (but doesn't override) the user game option in <b>Settings -> Video -> FOV</b>.
        - It doesn't affect the FOV for the following camera modes: player aiming, vehicle front bumper camera, fixed camera.
    - type: warning
      content: When fov is > 100, some unexpected things may happen to the camera, particularly in vehicles, use carefully!
  parameters:
    - name: cameraMode
      type: string
      description: The camera mode to set the field of view of.
      templateList: cameraFOVModes
    - name: fieldOfView
      type: float
      description: The field of view angle, 0 to 179.
    - name: instant
      type: bool
      description: If set to true, the value is applied immediately, without delay (does not work with "vehicle_max").
      default: 'false'
  returns:
    description: Returns **true** if the arguments are valid, **false** otherwise.
    values:
      - type: bool
        name: result
  examples:
    - path: examples/setCameraFieldOfView-1.lua
      description: In this example, the field of view for 'player walking/running' camera is set to 20, once resource fully starts.
    - path: examples/setCameraFieldOfView_OOP-1.lua
      description: In this example, the field of view for 'player walking/running' camera is set to 20, once resource fully starts.
      oop: true
  version:
    updated: 1.6.0 r23300
  meta:
    - changelog:
        - version: 1.6.0 r23300
          description: Added **instant** argument.
# Scraped from: https://wiki.multitheftauto.com/wiki/SetCameraFieldOfView
client:
  name: setCameraFieldOfView
  description: This function sets the field of view of the *dynamic camera* \- this
    is the field of view of the *non\-fixed camera* \- yes, the camera that the user
    can control whilst on foot or in a vehicle. The higher the field of view angle,
    the more you will be able to see to your sides.
  parameters: []
  examples:
  - path: examples/setCameraFieldOfView-1.lua
    description: In this example, the field of view for 'player walking/running' camera
      is set to 20, once resource fully starts.
    side: client
  pair: getCameraFieldOfView
  notes:
  - type: info
    content: This function omits (but doesn't override) the user game option in Settings
      -> Video -> FOV
  - type: info
    content: 'It doesn''t affect the FOV for the following camera modes: 1) Player
      aiming 2) Vehicle front bumper camera 3) Fixed camera'
  requires_review: true

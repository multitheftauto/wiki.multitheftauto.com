# Scraped from: https://wiki.multitheftauto.com/wiki/AddBan
server:
  name: addBan
  description: This function will add a [ban](/wiki/Ban "Ban") for the specified IP/username/serial
    to the server.
  parameters: []
  examples:
  - path: examples/addBan-1.lua
    description: This example bans a player's IP with the reason "Requested" when
      they type "/ban-me".
    side: server
  - path: examples/addBan-2.lua
    description: This example add command to ban player serial.
    side: server
  notes:
  - type: info
    content: 'One of the three: IP, Username or Serial have to be specified.'
  - type: info
    content: Don't forget to give admin rights to the resource, in which you are using
      addBan function or it won't work.
  incomplete: true

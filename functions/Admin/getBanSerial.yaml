server:
  name: getBanSerial
  description: This function will return the serial of the specified [[ban]].
  oop:
    element: ban
    method: getSerial
    variable: serial
  parameters:
    - name: theBan
      type: ban
      description: The [[ban]] you want to retrieve the serial of.
  returns:
    values:
      - type: string|false
        name: serial
    description: Returns a string of the serial if everything was successful, false if invalid arguments are specified or if there was no serial specified for the [[ban]].
  examples:
    - path: examples/getBanSerial-1.lua
      description: This example will show the user who banned a player the serial of that banned player.
    - path: examples/getBanSerial_OOP-1.lua
      description: This example will show the user who banned a player the serial of that banned player.
      oop: true
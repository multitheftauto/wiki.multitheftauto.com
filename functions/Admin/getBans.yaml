# Scraped from: https://wiki.multitheftauto.com/wiki/GetBans
server:
  name: getBans
  description: This function will return a table containing all the [bans](/wiki/Ban
    "Ban") present in the server's banlist.xml.
  parameters: []
  examples:
  - path: examples/getBans-1.lua
    description: 'This example lists every ban when somebody types "/bans". WARNING:
      This will spam chat (for the player that executed the command) if the server
      has a lot of bans.'
    side: server

# Scraped from: https://wiki.multitheftauto.com/wiki/CreateWater
server:
  name: createWater
  description: Creates an area of [water](/wiki/Water "Water").
  parameters: []
  examples:
  - path: examples/createWater-1.lua
    description: Example code for creating a water area to cover the entire San Andreas
      Map (flood the cities). Also,setWaterLevelis used to raise the existing rivers
      and lakes.
    side: client
  - path: examples/createWater-2.lua
    description: This example creates water at the given coordinates and sets the
      height of the water level to 20 for when the client joins.
    side: client
  - path: examples/createWater-3.lua
    description: This example fills the Easter Basin with water.
    side: server
  notes:
  - type: info
    content: X and Y positions will be changed to an even integer. i.e. -2, 0, 2,
      4 etc.
  - type: important
    content: If you're working with dimensions, be sure to apply it by using setElementDimension
      .
  incomplete: true

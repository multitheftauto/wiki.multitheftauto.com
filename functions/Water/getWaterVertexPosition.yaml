# Scraped from: https://wiki.multitheftauto.com/wiki/GetWaterVertexPosition
shared:
  name: getWaterVertexPosition
  description: Gets the world position of a vertex (i.e. corner) of a [water](/wiki/Water
    "Water") area. Each water area is either a triangle or quad (rectangle) so each
    has 3 or 4 corners.
  parameters:
  - name: theWater
    type: water
    description: the water element to get the vertex of
  - name: vertexIndex
    type: int
    description: the index of the vertex whose position to get. Values range from
      1 to 4 for a water quad, or 1 to 3 for a triangle.
  examples:
  - path: examples/getWaterVertexPosition-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: int int float
      name: value
    description: Returns the x, y and z coordinates of the specified vertex if successful,
      false otherwise.
  oop:
    element: water
    method: getVertexPosition
    static: false
  pair: setWaterVertexPosition
  requires_review: true

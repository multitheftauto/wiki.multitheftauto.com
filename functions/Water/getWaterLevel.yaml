# Scraped from: https://wiki.multitheftauto.com/wiki/GetWaterLevel
shared:
  name: getWaterLevel
  description: This function allows you to retrieve the water level from a certain
    location. The water level is 0 in most places though it can vary (e.g. it's higher
    near the dam).
  parameters:
  - name: posX
    type: float
    description: MISSING_PARAM_DESC
  - name: posY
    type: float
    description: MISSING_PARAM_DESC
  - name: posZ
    type: float
    description: MISSING_PARAM_DESC
  - name: ignoreDistanceToWaterThreshold
    type: bool
    description: If set to false, this function returns false, if the difference between
      water level (without waves) and posZ is greater than 3.0
    default: 'false'
  examples:
  - path: examples/getWaterLevel-1.lua
    description: This example will tell you what's the water level where the specified
      player is located.
    side: client
  returns:
    values:
    - type: float
      name: value
    description: Returns an integer of the water level if the localPlayer /position
      is near the water (-3 to 20 on the Z coordinate) else false if there's no water
      near the localPlayer /position.
  notes:
  - type: info
    content: Some small water areas within parts of the city do not count as water
      to be used with this function. For example, the shallow water area in Northwest
      San Fierro.
  requires_review: true

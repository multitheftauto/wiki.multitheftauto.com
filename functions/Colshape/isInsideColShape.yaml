# Scraped from: https://wiki.multitheftauto.com/wiki/IsInsideColShape
shared:
  name: isInsideColShape
  description: This function checks if a 3D position is inside a colshape or not.
  parameters:
  - name: theShape
    type: colshape
    description: The colshape you're checking the position against.
  - name: posX
    type: float
    description: The X coordinate of the position you're checking.
  - name: posY
    type: float
    description: The Y coordinate of the position you're checking.
  - name: posZ
    type: float
    description: The Z coordinate of the position you're checking.
  examples:
  - path: examples/isInsideColShape-1.lua
    description: This function checks if an element is within a colshape.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the position is inside the colshape, false if it
      isn't or if any parameters are invalid.
  oop:
    element: colshape
    method: isInside
    static: false
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/CreateColSphere
shared:
  name: createColSphere
  description: This function creates a collision sphere. This is a shape that has
    a position and a radius. See [Wikipedia](http://en.wikipedia.org/wiki/Sphere)
    for a definition of a sphere.
  parameters:
  - name: fX
    type: float
    description: The collision sphere's center point's X axis position.
  - name: fY
    type: float
    description: The collision sphere's center point's Y axis position.
  - name: fZ
    type: float
    description: The collision sphere's center point's Z axis position.
  - name: fRadius
    type: float
    description: The collision sphere's radius.
  examples:
  - path: examples/createColSphere-1.lua
    description: Example 1:This example displays a chat message when a player enters
      the colshape and allows the colshape to be created using a console functionset_zone.
    side: server
  returns:
    values:
    - type: colshape
      name: value
    description: Returns a colshape element if successful, false if invalid arguments
      were passed to the function.
  oop:
    element: ColShape
    method: Sphere
    static: true
  notes:
  - type: tip
    content: To visualize a colshape when writing scripts, use the client console
      command showcol
  requires_review: true

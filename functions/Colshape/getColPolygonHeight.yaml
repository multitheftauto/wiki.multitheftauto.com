shared: &shared
  name: getColPolygonHeight
  description: 'This function is used to get the height of an existing [colshape polygon](/reference/createColPolygon). By default, a colshape polygon is infinitely tall.'
  parameters:
  - name: shape
    type: colshape
    description: The colshape polygon.
  returns:
    values:
    - type: float|false
      name: floor
    - type: float
      name: ceiling
    description: Returns two [[float]]s , indicating the floor and ceiling of the colshape
      height, **false** if invalid arguments were passed.
  oop:
    element: colshape
    method: getHeight

server:
  <<: *shared
  examples:
  - path: examples/getColPolygonHeight-1.lua
    description: This example creates a polygon colshape and show height of it with
      command <code>getpolyheight</code>.
  - path: examples/getColPolygonHeight_OOP-1.lua
    description: This example creates a polygon colshape and show height of it with
      command <code>getpolyheight</code>.
    oop: true
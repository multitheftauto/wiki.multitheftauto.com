# Scraped from: https://wiki.multitheftauto.com/wiki/RemoveColPolygonPoint
shared:
  name: removeColPolygonPoint
  description: This function is used to remove a point from an existing [colshape
    polygon](/wiki/CreateColPolygon "CreateColPolygon").
  parameters:
  - name: shape
    type: colshape
    description: The colshape polygon you wish to remove a point from.
  - name: index
    type: int
    description: The index of the point you wish to remove. The points are indexed
      in order, with 1 being the first bound point. You can't remove the last 3 points.
  examples:
  - path: examples/removeColPolygonPoint-1.lua
    description: This example remove a polygon colshape point by command 'removepoint'.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the polygon was changed, false if invalid arguments
      were passed.
  oop:
    element: colshape
    method: removePoint
    static: false
  pair: addColPolygonPoint
  requires_review: true

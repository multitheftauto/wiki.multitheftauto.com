shared:
  name: setColShapeRadius
  description: This function is used to set the radius of a colshape. Valid types
    are [circle](/reference/createColCircle), [sphere](/reference/createColSphere) and [tube](/reference/createColTube).
  parameters:
  - name: shape
    type: colshape
    description: The colshape you wish to change the radius of.
  - name: radius
    type: float
    description: The radius you want to set.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the radius was changed, or **false** if invalid arguments
      were passed.
  oop:
    element: colshape
    method: setRadius
    static: false
  pair: getColShapeRadius

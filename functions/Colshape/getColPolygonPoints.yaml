shared:
  name: getColPolygonPoints
  description: This function is used to get all bound points in a [colshape polygon](/reference/createColPolygon).
  parameters:
  - name: shape
    type: colshape
    description: The colshape polygon you wish to get the points of.
  returns:
    values:
    - type: table|false
      name: points
    description: Returns a [[table]] of coordinates, each coordinate being a table containing
      the x and y position of a bound point, **false** if invalid arguments were passed.
  oop:
    element: colshape
    method: getPoints
    static: false
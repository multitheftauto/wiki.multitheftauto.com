# Scraped from: https://wiki.multitheftauto.com/wiki/CreateColRectangle
server:
  name: createColRectangle
  description: This function creates a collision rectangle. This is a shape that has
    a position and a width and a depth. See [Rectangle](http://en.wikipedia.org/wiki/Rectangle)
    for a definition of a rectangle. XY marks on the south west corner of the colshape.
  parameters: []
  examples:
  - path: examples/createColRectangle-1.lua
    description: This example displays a chat message when a player enters the colshape
      and allows the colshape to be created using a console functionset_zone.
    side: server
  notes:
  - type: info
    content: Attaching a rectangle colshape to another element may give unexpected
      results as the origin is not at the rectangle centre. Try using a collision
      circle for attaching instead
  - type: tip
    content: To visualize a colshape when writing scripts, use the client console
      command showcol
  incomplete: true

shared:
  name: getColShapeRadius
  description: This function is used to get the radius of a colshape. Valid types
    are [circle](/reference/createColCircle), [sphere](/reference/createColSphere) and [tube](/reference/createColTube).
  parameters:
  - name: shape
    type: colshape
    description: The colshape you wish to get the radius of.
  returns:
    values:
    - type: float|false
      name: radius
    description: Returns a [[float]] containing the radius of the colshape, **false** if an
      invalid colshape was passed.
  oop:
    element: colshape
    method: getRadius
    static: false
  pair: setColShapeRadius
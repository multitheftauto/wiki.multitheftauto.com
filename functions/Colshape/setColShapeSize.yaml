shared:
  name: setColShapeSize
  description: This function is used to set the size of a colshape. Valid types are [rectangle](/reference/createColRectangle), [cuboid](/reference/createColCuboid) and [tube](/reference/createColTube).
  parameters: 
    - type: colshape
      name: shape
      description: The colshape you wish to change the size of.
    - type: float
      name: a
      description: width for [cuboid](/reference/createColCuboid) and [rectangle](/reference/createColRectangle) or height for [tube](/reference/createColTube).
    - type: float
      name: b
      default: 'nil'
      description: depth for [cuboid](/reference/createColCuboid) or height for [rectangle](/reference/createColRectangle).
    - type: float
      name: c
      default: 'nil'
      description: height for [cuboid](/reference/createColCuboid).
  oop:
    element: colshape
    method: setSize
    static: false
  pair: getColShapeSize

# Scraped from: https://wiki.multitheftauto.com/wiki/SetColPolygonHeight
shared:
  name: setColPolygonHeight
  description: 'This function is used to change the height of an existing [colshape
    polygon](/wiki/CreateColPolygon "CreateColPolygon").

    By default, a colshape polygon is infinitely tall.'
  parameters:
  - name: shape
    type: colshape
    description: The colshape polygon.
  - name: floor
    type: float
    description: The polygon floor (lowest Z coordinate). Parse false to reset this
      value to 0.
  - name: ceil
    type: float
    description: The polygon ceiling (highest Z coordinate). Parse false to reset
      this value to infinitely tall.
  examples:
  - path: examples/setColPolygonHeight-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the polygon was changed, false if invalid arguments
      were passed.
  oop:
    element: colshape
    method: setHeight
    static: false
  requires_review: true

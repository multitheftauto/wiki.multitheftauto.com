# Scraped from: https://wiki.multitheftauto.com/wiki/SetGameType
server:
  name: setGameType
  description: This function sets a string containing a name for the game type. This
    should be the game\-mode that is active, for example "Capture The Flag" or "Deathmatch".
    This is then displayed in the server browser and external server browsers.
  parameters: []
  examples:
  - path: examples/setGameType-1.lua
    description: This example sets the game type toCapture The Flag.
    side: server
  - path: examples/setGameType-2.lua
    description: This example adds a command to change the game type.
    side: server
  incomplete: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetDiscordRichPresenceState
shared:
  name: setDiscordRichPresenceState
  description: This function sets the status of the Discord Rich Presence application.
  parameters:
  - name: state
    type: string
    description: a string containing the status text
  examples:
  - path: examples/setDiscordRichPresenceState-1.lua
    description: This example shows how to set the state of the Discord Rich Presence
      application.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if function succeeds, false otherwise.
  oop:
    element: discordrpc
    method: setState
    static: false
  notes:
  - type: important
    content: To use this function, you must set up your own application setDiscordApplicationID
  requires_review: true

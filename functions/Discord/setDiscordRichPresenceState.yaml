client:
  name: setDiscordRichPresenceState
  description: This function sets the status of the Discord Rich Presence application.
  parameters:
  - name: state
    type: string
    description: A [[string]] containing the status text. Max 128 characters.
  examples:
  - path: examples/setDiscordRichPresenceState-1.lua
    description: This example shows how to set the state of the Discord Rich Presence application.
  - path: examples/setDiscordRichPresenceState_OOP-1.lua
    description: This example shows how to set the state of the Discord Rich Presence application.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if function succeeds, **false** otherwise.
  oop:
    element: discordrpc
    method: setState
    static: true
  notes:
  - type: important
    content: To use this function, you must set up your own application [[setDiscordApplicationID]].
  version:
    added: 1.6.0 r22270
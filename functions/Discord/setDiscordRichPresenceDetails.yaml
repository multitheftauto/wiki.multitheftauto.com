client:
  name: setDiscordRichPresenceDetails
  description: This function sets the details text of Discord Rich Presence.
  parameters:
  - name: details
    type: string
    description: A [[string]] containing the details text. Max 128 characters.
  examples:
  - path: examples/setDiscordRichPresenceDetails-1.lua
    description: This example shows how to change the state and details of the Discord Rich Presence application.
  - path: examples/setDiscordRichPresenceDetails_OOP-1.lua
    description: This example shows how to change the state and details of the Discord Rich Presence application.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if function succeeds, **false** otherwise.
  oop:
    element: discordrpc
    method: setDetails
    static: true
  notes:
  - type: important
    content: To use this function, you must set up your own application [[setDiscordApplicationID]].
  version:
    added: 1.6.0 r22270
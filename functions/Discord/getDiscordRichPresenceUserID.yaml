client:
  name: getDiscordRichPresenceUserID
  description: The function returns the client Discord UserID.
  examples:
  - path: examples/getDiscordRichPresenceUserID-1.lua
    description: This example displays the user's userid in the chat if they have
      granted permission to share data. Otherwise, they will receive an appropriate
      message.
  returns:
    values:
    - type: string
      name: user id
    description: It will return an empty [[string]] ("") if the user has not given consent
      or has disabled the Rich Presence synchronization option. Otherwise, it will
      return the userid as a [[string]].
  notes:
  - type: important
    content: The function will correctly return the UserID if the user has given consent
      beforehand and is connected to the Rich Presence application.
  version:
    added: 1.6.0 r22342

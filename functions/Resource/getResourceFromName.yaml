# Scraped from: https://wiki.multitheftauto.com/wiki/GetResourceFromName
server:
  name: getResourceFromName
  description: This function is used to retrieve a resource from its name. A resource's
    name is the same as its folder or file archive name on the server (without the
    extension).
  parameters: []
  examples:
  - path: examples/getResourceFromName-1.lua
    description: This example prints out a message to the chatbox when a resource
      namedplayerblipsis started.
    side: server

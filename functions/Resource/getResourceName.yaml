# Scraped from: https://wiki.multitheftauto.com/wiki/GetResourceName
shared:
  name: getResourceName
  description: This function gets the name of the specified resource.
  parameters:
  - name: resource res
    type: '['
    description: MISSING_PARAM_DESC
    default: getThisResource(
  examples:
  - path: examples/getResourceName-1.lua
    description: This simple example outputs a message in the console whenever a resource
      starts, stating the name of the resource.
    side: server
  returns:
    values:
    - type: string
      name: value
    description: Returns a string with the resource name in it, or false if the resource
      does not exist.
  oop:
    element: resource
    method: getName
    variable: name
    static: false
  pair: renameResource
  notes:
  - type: info
    content: Every resource has a predefined global variable called resourceName whose
      value is the name of that resource.
  - type: info
    content: If you want to access the name of any resource-data you should use getElementID
      .
  requires_review: true

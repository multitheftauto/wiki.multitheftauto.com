# Scraped from: https://wiki.multitheftauto.com/wiki/AddResourceMap
shared:
  name: addResourceMap
  description: This function adds a new empty mapfile to an existing resource.
  parameters:
  - name: filePath
    type: string
    description: 'The filepath of the resource map in the following format: ":resourceName/path"
      . ''resourceName'' is the name of the resource the map file will be in, and
      ''path'' is the path from the root directory of the resource to the file.'
  - name: dimension
    type: int
    description: the dimension in which the map's objects will be placed.
    default: '0'
  examples:
  - path: examples/addResourceMap-1.lua
    description: This example just adds a map to a gamemode resource called "cdm".
    side: server
  returns:
    values:
    - type: xmlnode
      name: value
    description: Returns the new map's root xmlnode if the map was added successfully,
      false otherwise.
  notes:
  - type: info
    content: You can't add a map to a running resource.
  requires_review: true

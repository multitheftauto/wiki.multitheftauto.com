# Scraped from: https://wiki.multitheftauto.com/wiki/AbortRemoteRequest
shared:
  name: abortRemoteRequest
  description: Aborts a [fetchRemote](/wiki/FetchRemote "FetchRemote") or [callRemote](/wiki/CallRemote
    "CallRemote") request.
  parameters:
  - name: theRequest
    type: request
    description: returned from fetchRemote , callRemote or getRemoteRequests
  examples:
  - path: examples/abortRemoteRequest-1.lua
    description: This example aborts all requests.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true on success, false when invalid request was provided
  requires_review: true

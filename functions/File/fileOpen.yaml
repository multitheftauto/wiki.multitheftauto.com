# Scraped from: https://wiki.multitheftauto.com/wiki/FileOpen
server:
  name: fileOpen
  description: Opens an existing file for reading and writing.
  parameters: []
  examples:
  - path: examples/fileOpen-1.lua
    description: This example opens the file test.txt that is in the root of the current
      resource, and outputs its contents to the console.
    side: server
  - path: examples/fileOpen-2.lua
    description: 'This example show how to append data to an existing file:'
    side: server
  notes:
  - type: info
    content: To prevent memory leaks, ensure each successful call to fileOpen has
      a matching call to fileClose .
  - type: important
    content: 'Warning: As of 1.5.4 r10413 , this function will fail when trying to
      access a script file of another resource, even with general.ModifyOtherObjects
      rights granted, which uses a mysql connection through dbConnect when database_credentials_protection
      is enabled in the server configuration. Additionally, meta.xml will be un-writable
      and will always open in read-only mode.'

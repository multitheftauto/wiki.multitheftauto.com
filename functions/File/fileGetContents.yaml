# Scraped from: https://wiki.multitheftauto.com/wiki/FileGetContents
server:
  name: fileGetContents
  description: Reads the entire contents of the file, optionally verifies the read
    contents by computing and comparing the checksum with the expected one, and returns
    the content as string. The file cursor position is not modified by calls to this
    function. File must be added in the [meta.xml](/wiki/Meta.xml "Meta.xml").
  parameters: []
  examples:
  - path: examples/fileGetContents-1.lua
    description: This example opens the code.lua file, checks its contents, and then
      runs it.
    side: server
  incomplete: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetPickupRespawnInterval
shared:
  name: setPickupRespawnInterval
  description: Sets the time it takes for a pickup to respawn after a player picked
    it up.
  parameters:
  - name: thePickup
    type: pickup
    description: the pickup to set the respawn time of
  - name: ms
    type: int
    description: the new respawn time in ms
  examples:
  - path: examples/setPickupRespawnInterval-1.lua
    description: This example adds 3000ms to the current pickup respawn time.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the new respawn time was set successfully, false
      otherwise.
  requires_review: true

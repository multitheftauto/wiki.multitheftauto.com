# Scraped from: https://wiki.multitheftauto.com/wiki/GetKeyBoundToCommand
shared:
  name: getKeyBoundToCommand
  description: This function allow you get first key bound to command.
  parameters:
  - name: command
    type: string
    description: command what you need check.
  examples:
  - path: examples/getKeyBoundToCommand-1.lua
    description: This example adds a /getcommandbind command, allowing players to
      see what keys are bound to the given command.
    side: client
  returns:
    values:
    - type: string
      name: value
    description: Returns a string of first key binded to current command.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetAnalogControlState
shared:
  name: getAnalogControlState
  description: This retrieves the analog control state of a control. This is useful
    for detecting sensitive controls, such as those used on a joypad.
  parameters:
  - name: control
    type: string
    description: The control that you want to get the state of. See control names
      for a list of possible controls.
  - name: rawValue
    type: bool
    description: A bool indicating if it should return the raw player input value.
  examples:
  - path: examples/getAnalogControlState-1.lua
    description: This creates an/forwardscommand, which toggles yourforwardscontrol
      state between 0 and 1.
    side: client
  returns:
    values:
    - type: float
      name: value
    description: Returns a float between 0 and 1 indicating the amount the control
      is pressed.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/BindKey
server:
  name: bindKey
  description: Binds a player's key to a handler function or command, which will be
    called when the key is pressed.
  parameters: []
  examples:
  - path: examples/bindKey-1.lua
    description: This example will bind a player's 'F1' key and 'fire' control to
      1 input function.
    side: server
  - path: examples/bindKey-2.lua
    description: This example will bind a player's 'F1' key and 'fire' control to
      1 input function, clientside.
    side: client
  - path: examples/bindKey-3.lua
    description: This example says how cool is the MTA:SA is if players wants to move.
    side: server
  notes:
  - type: info
    content: Using escape key or F8 key will always return false. Use onClientKey
      event instead.
  - type: info
    content: Handler function won't be triggered while focused in CEGUI editbox. You
      can use guiSetInputMode or onClientKey in order to fix that.

# Scraped from: https://wiki.multitheftauto.com/wiki/GetBoundKeys
client:
  name: getBoundKeys
  description: Returns a list of key names that are bound to the specified game [control](/wiki/Control_names
    "Control names") or console command.
  parameters: []
  examples:
  - path: examples/getBoundKeys-1.lua
    description: This code adds a command handler with which you can check out the
      keybinds for any game control. As an example, typing "/keys forwards" would
      list all the keys which you can press to make the player walk forward.
    side: client
  incomplete: true

client:
  name: dxUpdateScreenSource
  description: This function updates the contents of a [screen source texture](/reference/dx-screensource) with the screen output from GTA.
  parameters:
  - name: screenSource
    type: dx-screensource
    description: The [screen source](/reference/dx-screensource) element whose pixels we want to fill with the screen
      capture.
  - name: resampleNow
    type: bool
    description: A bool to indicate if the screen should be captured immediately.
      The default is false which means the screen from the end of the previous frame
      is used (better for performance and consistency). Use true for layering fullscreen
      effects.
    default: 'false'
  examples:
  - path: examples/dxUpdateScreenSource-1.lua
    description: This example will update the screen capture when F7 is pressed.
  - path: examples/dxUpdateScreenSource_OOP-1.lua
    description: This example will update the screen capture when F7 is pressed.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the screen was successfully captured, **false** otherwise.
  oop:
    element: dx-screensource
    method: update
    static: false
  meta:
    - changelog:
        - version: 1.3.0-9.03795
          description: Added **resampleNow** argument.

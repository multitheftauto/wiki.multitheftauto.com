# Scraped from: https://wiki.multitheftauto.com/wiki/DxCreateRenderTarget
client:
  name: dxCreateRenderTarget
  description: This function creates a render target element, which is a special type
    of [texture](/wiki/Texture "Texture") that can be drawn on with the dx functions.
    Successful render target creation is not guaranteed, and may fail due to hardware
    or memory limitations.
  parameters: []
  examples:
  - path: examples/dxCreateRenderTarget-1.lua
    description: ''
    side: client
  notes:
  - type: info
    content: Render targets are usually cleared when the player minimizes MTA (i.e.
      alt-tab). See onClientRestore for details on when to restore any fixed content.
  - type: tip
    content: Use dxSetBlendMode to get better quality
  - type: tip
    content: It is highly recommended that dxSetTestMode is used when writing and
      testing scripts using dxCreateRenderTarget.
  incomplete: true

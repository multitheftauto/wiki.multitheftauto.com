# Scraped from: https://wiki.multitheftauto.com/wiki/DxGetPixelsFormat
shared:
  name: dxGetPixelsFormat
  description: This function returns the format of [pixels](/wiki/Texture_pixels "Texture
    pixels") contained in a string.
  parameters:
  - name: pixels
    type: string
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/dxGetPixelsFormat-1.lua
    description: The example loads an image, gets its pixels, and outputs the pixels
      format. (You can usethisimage to test.)
    side: client
  returns:
    values:
    - type: string
      name: value
    description: Returns the format of the pixels if successful (' plain' or ' png'
      or ' jpeg' or ' dds' ), false if invalid arguments were passed to the function.
  requires_review: true

client:
  name: dxGetPixelsFormat
  description: This function returns the format of [pixels](/reference/Pixels) contained in a string.
  parameters:
  - name: pixels
    type: string
    description: The pixels to get the format of.
  examples:
  - path: examples/dxGetPixelsFormat-1.lua
    description: The example loads an image, gets its pixels, and outputs the pixels
      format.
  returns:
    values:
    - type: string
      name: pixels format
      templateList: pixels-format_with_dds
    description: Returns the format of the pixels if successful, **false** if invalid arguments were passed to the function.
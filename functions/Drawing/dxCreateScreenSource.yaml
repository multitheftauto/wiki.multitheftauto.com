client:
  name: dxCreateScreenSource
  description: This function creates a screen source, which is a special type of [[texture]] that contains the screen as rendered by GTA.
  parameters:
  - name: width
    type: int
    description: The width of the texture in pixels.
  - name: height
    type: int
    description: The height of the texture in pixels.
  examples:
  - path: examples/dxCreateScreenSource-1.lua
  - path: examples/dxCreateScreenSource_OOP-1.lua
    oop: true
  returns:
    values:
    - type: dx-screensource|false
      name: screensource-texture
    description: Returns a [texture](/reference/dx-screensource) element if successful, **false** if invalid arguments
      were passed to the function or there is insufficient resources available.
  oop:
    element: dx-screensource
    constructorclass: DxScreenSource
  notes:
    - type: tip
      content: Successful screen source creation is not guaranteed, and may fail due to hardware or memory limitations. You should always check to see if this function has returned **false**.
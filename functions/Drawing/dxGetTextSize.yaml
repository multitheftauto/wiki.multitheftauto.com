client:
  name: dxGetTextSize
  description: This function retrieves the width and height (in pixels) of a certain piece of text, if it were to be drawn using [[dxDrawText]].
  parameters:
  - name: text
    type: string
    description: A string representing the text for which you wish to retrieve with
      width for.
  - name: width
    type: float
    description: The width of the text. Use with wordBreak = true.
    default: '0'
  - name: scaleX
    type: float
    description: The X scale of the text. Scale can also be inputted as a [[Vector2]].
    default: '1.0'
  - name: scaleY
    type: float
    description: The Y scale of the text. Scale can also be inputted as a [[Vector2]].
    default: '1.0'
  - name: font
    type: string/dx-font
    description: Either a custom [DX font](/reference/dx-font) element or the name of a built-in dx font.
    default: '"default"'
    templateList: dx-fonts
  - name: wordBreak
    type: bool
    description: If set to true, the text will wrap to a new line whenever it reaches the right side of the bounding box. If false, the text will always be completely on one line.
    default: 'false'
  - name: colorCoded
    type: bool
    description: Should we exclude color codes from the width? False will include the hex in the length.
    default: 'false'
  examples:
  - path: examples/dxGetTextSize-1.lua
    description: This example draws a text with black background at the bottom right corner of the screen.
  - path: examples/dxGetTextSize_OOP-1.lua
    description: This example draws a text with black background at the bottom right corner of the screen.
    oop: true
  returns:
    values:
    - type: float|false
      name: width
    - type: float
      name: height
    description: Returns two floats representing the width and height of the text
      in pixels, **false** if invalid arguments passed.
  oop:
    element: dx-font
    note: This syntax requires you to ignore the font argument above.
    method: getSize
  notes:
    - type: info
      content: This function already takes the client's screen resolution into account.
  preview_images:
    - path: dxGetTextSize.png
      description: Example.
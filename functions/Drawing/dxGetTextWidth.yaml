client:
  name: dxGetTextWidth
  description: This function retrieves the theoretical width (in pixels) of a certain piece of text, if it were to be drawn using [[dxDrawText]].
  parameters:
  - name: text
    type: string
    description: A string representing the text for which you wish to retrieve with
      width for.
  - name: scale
    type: float
    description: The size of the text.
    default: '1'
  - name: font
    type: string/dx-font
    description: Either a custom [DX font](/reference/dx-font) element or the name of a built-in dx font.
    default: '"default"'
    templateList: dx-fonts
  - name: bColorCoded
    type: bool
    description: Should we exclude color codes from the width? (false will include the hex in the length).
    default: 'false'
  examples:
  - path: examples/dxGetTextWidth-1.lua
    description: This will show you the width of a message in a normal chatbox sent by a player.
  - path: examples/dxGetTextWidth_OOP-1.lua
    oop: true
  returns:
    values:
    - type: float|false
      name: width
    description: Returns the [[float]] of the width of the text (in pixels) or **false** if invalid arguments passed.
  oop:
    element: dx-font
    note: This syntax requires you to ignore the font argument below.
    method: getTextWidth
  notes:
    - type: info
      content: This function already takes the client's screen resolution into account.
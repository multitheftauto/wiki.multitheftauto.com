client:
  name: dxDrawModel3D
  description: This function draws a 3D model - rendered for **one** frame. Drawn models are indistinguishable from this one created by [[createObject]] function. This should be used in conjunction with [[onClientRender]] or [[onClientPreRender]] in order to display continuously.
  parameters:
  - name: modelId
    type: int
    description: Object you want to draw, must be regular object, you can not draw vehicles and peds.
  - name: positionX
    type: float
    description: A floating point number representing the X coordinate on the map.
  - name: positionY
    type: float
    description: A floating point number representing the Y coordinate on the map.
  - name: positionZ
    type: float
    description: A floating point number representing the Z coordinate on the map.
  - name: rotationX
    type: float
    description: A floating point number representing the rotation about the X axis
      in degrees.
  - name: rotationY
    type: float
    description: A floating point number representing the rotation about the Y axis
      in degrees.
  - name: rotationZ
    type: float
    description: A floating point number representing the rotation about the Z axis
      in degrees.
  - name: scaleX
    type: float
    description: a float containing the new scale on the X axis
    default: '1'
  - name: scaleY
    type: float
    description: a float containing the new scale on the Y axis
    default: '1'
  - name: scaleZ
    type: float
    description: a float containing the new scale on the Z axis
    default: '1'
  - name: lighting
    type: float
    description: Lighting of model. Allowed range is 0-1.
    default: '0'
  examples:
  - path: examples/dxDrawModel3D-1.lua
    description: This example draws a model.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the operation was successful, **false** otherwise.
  notes:
  - type: info
    content: |
      - Model must be loaded at the time this function is called. A model can be loaded and unloaded with the help of [[engineStreamingRequestModel]] and [[engineStreamingReleaseModel]] functions.
      - This function doesn't obey any streaming limits, you can draw as many models as you want.
      - You can not use this function to draw vehicles and ped.
      - You can not render model to render target.
  preview_images:
    - path: dxDrawModel3D_day.png
      description: Model during day.
    - path: dxDrawModel3D_night.png
      description: Model during night.
  version:
    added: 1.6.0 r22708
    updated: 1.6.0 r22862
  meta:
    - changelog:
        - version: 1.6.0 r22862
          description: Added **lighting** argument.
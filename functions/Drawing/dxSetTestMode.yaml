client:
  name: dxSetTestMode
  description: This function is used for testing scripts written using [[guiCreateFont]], [[dxCreateFont]], [[dxCreateShader]], [[dxCreateRenderTarget]], [[dxCreateTexture]] and [[dxCreateScreenSource]]. Each one of the 3 test modes should be used in turn to help highlight any potential problems.
  parameters:
  - name: testMode
    type: string
    description: The test mode to be set.
    templateList: dx-test-modes
  examples:
  - path: examples/dxSetTestMode-1.lua
    description: With this example you can use `/setmode` command to set the test mode.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the test mode was successfully set, **false** otherwise.
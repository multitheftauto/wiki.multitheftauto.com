# Scraped from: https://wiki.multitheftauto.com/wiki/DxSetTestMode
shared:
  name: dxSetTestMode
  description: This function is used for testing scripts written using [guiCreateFont](/wiki/GuiCreateFont
    "GuiCreateFont"), [dxCreateFont](/wiki/DxCreateFont "DxCreateFont"), [dxCreateShader](/wiki/DxCreateShader
    "DxCreateShader") and [dxCreateRenderTarget](/wiki/DxCreateRenderTarget "DxCreateRenderTarget").
  parameters:
  - name: testMode
    type: string
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/dxSetTestMode-1.lua
    description: With this example you can use /setmode command to set the test mode.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the test mode was successfully set, false otherwise.
  requires_review: true

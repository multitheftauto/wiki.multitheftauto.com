client:
  name: dxDrawLine
  description: This function draws a 2D line across the screen - rendered for **one** frame. This should be used in conjunction with [[onClientRender]] in order to display continuously.
  parameters:
  - name: startX
    type: int
    description: An integer representing the absolute start X position of the line,
      represented by pixels on the screen.
  - name: startY
    type: int
    description: An integer representing the absolute start Y position of the line,
      represented by pixels on the screen.
  - name: endX
    type: int
    description: An integer representing the absolute end X position of the line,
      represented by pixels on the screen.
  - name: endY
    type: int
    description: An integer representing the absolute end Y position of the line,
      represented by pixels on the screen.
  - name: color
    type: int
    description: An integer of the hex color, produced using [[tocolor]] or 0xAARRGGBB
      (AA = alpha, RR = red, GG = green, BB = blue).
  - name: width
    type: float
    description: The width/thickness of the line.
    default: '1.0'
  - name: postGUI
    type: bool
    description: A bool representing whether the line should be drawn on top of or behind any ingame GUI (rendered by CEGUI).
    default: 'false'
  examples:
  - path: examples/dxDrawLine-1.lua
    description: This example draws an 'X' across the screen.
  - path: examples/dxDrawLine-2.lua
    description: This example draws a couple of circles.
  returns:
    values:
    - type: bool
      name: result
    description: Returns a **true** if the operation was successful, **false** otherwise.
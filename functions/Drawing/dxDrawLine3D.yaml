client:
  name: dxDrawLine3D
  description: This function draws a 3D line between two points in the 3D world - rendered for **one** frame. This should be used in conjunction with [[onClientRender]]/[[onClientPreRender]] in order to display continuously.
  parameters:
  - name: startX
    type: float
    description: The start X position of the 3D line, representing a coordinate in
      the GTA world.
  - name: startY
    type: float
    description: The start Y position of the 3D line, representing a coordinate in
      the GTA world.
  - name: startZ
    type: float
    description: The start Z position of the 3D line, representing a coordinate in
      the GTA world.
  - name: endX
    type: float
    description: The end X position of the 3D line, representing a coordinate in the
      GTA world.
  - name: endY
    type: float
    description: The end Y position of the 3D line, representing a coordinate in the
      GTA world.
  - name: endZ
    type: float
    description: The end Z position of the 3D line, representing a coordinate in the
      GTA world.
  - name: color
    type: int
    description: An integer of the hex color, produced using [[tocolor]] or 0xAARRGGBB.
    default: '0xFFFFFFFF'
  - name: width
    type: float
    description: The width/thickness of the line.
    default: '1.0'
  - name: stage
    type: string
    description: A string representing a stage at which the actual drawcall should happen.
    default: '"postfx"'
    templateList: line-drawing-stages
  examples:
  - path: examples/dxDrawLine3D-1.lua
    description: This is a small example of creating 3D Line / "Rope" between vehicle
      and player.
  returns:
    values:
    - type: bool
      name: result
    description: Returns a **true** if the operation was successful, **false** otherwise.
  meta:
    - changelog:
        - version: 1.5.9 r22465
          description: The **postGUI** argument has been removed and replaced with a **stage** argument.
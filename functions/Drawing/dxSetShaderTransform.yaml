client:
  name: dxSetShaderTransform
  description: This function applies a 3D transformation to a [[shader]] element when it is drawn with [[dxDrawImage]].
  parameters:
  - name: theShader
    type: element
    description: The [[shader]] element whose transformation is to be changed.
  - name: rotationX
    type: float
    description: Rotation angle in degrees around the X axis (Left,right). This will
      make the shader rotate along its width.
  - name: rotationY
    type: float
    description: Rotation angle in degrees around the Y axis (Up,down). This will
      make the shader rotate along its height.
  - name: rotationZ
    type: float
    description: Rotation angle in degrees around the Z axis (In,out). This will make
      the shader rotate in a similar way to the rotation argument in [[dxDrawImage]].
  - name: rotationCenterOffsetX
    type: float
    description: The center of rotation offset X position in screen relative units.
    default: '0'
  - name: rotationCenterOffsetY
    type: float
    description: The center of rotation offset Y position in screen relative units.
    default: '0'
  - name: rotationCenterOffsetZ
    type: float
    description: The center of rotation offset Z position in screen relative units.
    default: '0'
  - name: bRotationCenterOffsetOriginIsScreen
    type: bool
    description: Set to true if the center of rotation origin should be the center of the screen rather than the center of the image.
    default: 'false'
  - name: perspectiveCenterOffsetX
    type: float
    description: The center of perspective offset X position in screen relative units.
    default: '0'
  - name: perspectiveCenterOffsetY
    type: float
    description: The center of perspective offset Y position in screen relative units.
    default: '0'
  - name: bPerspectiveCenterOffsetOriginIsScreen
    type: bool
    description: Set to true if the center of perspective origin should be the center of the screen rather than the center of the image.
    default: 'false'
  examples:
  - path: examples/dxSetShaderTransform-1.lua
  - path: examples/dxSetShaderTransform_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: value
    description: Returns **true** if the shader element's transform was successfully changed, **false** otherwise.
  oop:
    element: shader
    method: setTransform
  notes:
    - type: tip
      content: To convert screen relative units into screen pixel coordinates, multiply by the screen size. Conversely, to convert screen pixel coordinates to screen relative units, divide by the screen size.
client:
  name: dxGetPixelsSize
  description: This function gets the dimensions of [pixels](/reference/Pixels) contained in a string. It works with **all** pixel formats.
  parameters:
  - name: pixels
    type: string
    description: The pixels to get the dimensions of.
  examples:
  - path: examples/dxGetPixelsSize-1.lua
    description: The example loads an image, gets its pixels, and outputs the pixels
      size.
  returns:
    values:
    - type: int|false
      name: width
    - type: int
      name: height
    description: Returns width and height of the pixels if successful, **false** if invalid arguments were passed to the function.

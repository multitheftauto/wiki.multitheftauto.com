# Scraped from: https://wiki.multitheftauto.com/wiki/DxSetRenderTarget
shared:
  name: dxSetRenderTarget
  description: This function changes the drawing destination for the dx functions.
    It can be used to select a previously created render target, or if called with
    no arguments, restore drawing directly to the screen.
  parameters:
  - name: renderTarget
    type: element
    description: The render target element whose pixels we want to draw on.
  - name: clear
    type: bool
    description: If set to true, the render target will also be cleared.
    default: 'false'
  examples:
  - path: examples/dxSetRenderTarget-1.lua
    description: ''
    side: client
  - path: examples/dxSetRenderTarget-2.lua
    description: This example shows how you can prepare render target contents at
      anytime (from client version 1.3.0-9.04431)
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the render target was successfully changed, false
      otherwise.
  oop:
    element: rendertarget
    method: setAsTarget
    static: false
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Usage restrictions

      '
  requires_review: true

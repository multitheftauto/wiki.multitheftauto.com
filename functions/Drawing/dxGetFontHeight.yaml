client:
  name: dxGetFontHeight
  description: This function returns the height of a **single line** of text for the given font. If you want to check the height of the entire multi-line text, use [[dxGetTextSize]].
  parameters:
  - name: scale
    type: float
    description: The size of the text.
    default: '1'
  - name: font
    type: string/dx-font
    description: 'Either a custom [DX font](/reference/dx-font) element or the name of a built-in DX font. **Note: Some fonts are incompatible with certain languages such as Arabic.**'
    default: '"default"'
    templateList: dx-fonts
  examples:
  - path: examples/dxGetFontHeight-1.lua
  - path: examples/dxGetFontHeight_OOP-1.lua
    oop: true
  returns:
    values:
    - type: int|false
      name: font height
    description: Returns an integer of the height of the text or **false** if invalid arguments passed.
  oop:
    element: dx-font
    note: This syntax requires you to ignore the font argument below.
    method: getHeight
  notes:
  - type: info
    content: The returned height will be in logical units which are 1.75 times the actual pixel height.
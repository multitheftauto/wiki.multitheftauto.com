client:
  name: dxGetTexturePixels
  pair: dxSetTexturePixels
  description: This function fetches the [pixels](/reference/Pixels) from a [[texture]] element. It can be used with a standard texture, render target or screen source.
  parameters:
  - name: surfaceIndex
    type: int
    description: 'Desired slice to get if the texture is a volume texture, or desired
      face to get if the texture is a cube map. (Cube map faces: 0=+X 1=-X 2=+Y 3=-Y
      4=+Z 5=-Z)'
    default: '0'
  - name: texture
    type: texture
    description: The [[texture]] element to get the pixels from.
  - name: pixelsFormat
    type: string
    description: Pixels format.
    default: '"plain"'
    templateList: pixels-format_with_dds
  - name: textureFormat
    type: string
    description: A string representing the desired texture format. Use `unkown` to determine automatically based on texture format.
    templateList: texture-formats
    default: '"unknown"'
  - name: mipmaps
    type: bool
    description: true to create a mip-map chain for `dds` pixels so the texture looks good when drawn at various sizes.
  - name: x
    type: int
    description: Rectangle left position.
    default: '0'
  - name: "y"
    type: int
    description: Rectangle top position.
    default: '0'
  - name: width
    type: int
    description: Rectangle width.
    default: '0'
  - name: height
    type: int
    description: Rectangle height.
    default: '0'
  examples:
  - path: examples/dxGetTexturePixels-1.lua
  - path: examples/dxGetTexturePixels_OOP-1.lua
    oop: true
  returns:
    values:
    - type: string|false
      name: pixels
    description: Returns pixels [[string]] if successful, **false** if invalid arguments were
      passed to the function.
  oop:
    element: texture
    method: getPixels
    static: false
  notes:
  - type: tip
    content: 'By default the pixels from the whole texture is returned. To get only a portion of the texture, define a rectangular area using all four of these optional arguments: **x, y, width, height**.'
  - type: info
    content: |
      - This function is slow and not something you want to be doing once a frame.
      - It is slower when reading pixels from a render target or screen source.
      - Is very slow indeed if the texture format is not `argb` (unless the native `
      dds` format is used with correct options).
  - type: important
    content: If the user has not enabled screen uploading in the settings, the function
      will use a 32x32 empty texture as a basis.
  meta:
    - changelog:
        - version: 1.3.0-9.04021
          description: Added **surfaceIndex** argument.
        - version: 1.6.0-9.22188
          description: Added **dds** pixels format.
  version:
    updated: 1.6.0-9.22188

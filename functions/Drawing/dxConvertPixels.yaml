client:
  name: dxConvertPixels
  description: This function converts [pixels](/reference/Pixels) from one format to another.
  parameters:
  - name: pixels
    type: string
    description: The pixels to convert the format of.
  - name: newFormat
    type: string
    description: The new format required.
    templateList: pixels-format
  - name: quality
    type: int
    description: The quality of the returned pixels if the new format is `jpeg`.
    default: '80'
  examples:
  - path: examples/dxConvertPixels-1.lua
    description: The code opens an image, read its pixels, convert the pixels to PNG,
      and then save it.
  returns:
    values:
    - type: string|false
      name: pixels
    description: Returns a copy of the pixels in the new format, or **false** if invalid
      arguments were passed to the function.

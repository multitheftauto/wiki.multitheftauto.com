client:
  name: dxSetPixelColor
  pair: dxGetPixelColor
  description: This function sets the color of a single pixel for [pixels](/reference/Pixels) contained in a string.
  parameters:
  - name: pixels
    type: string
    description: The pixels to use.
  - name: x
    type: int
    description: The X coordinate for the pixel.
  - name: "y"
    type: int
    description: The Y coordinate for the pixel.
  - name: r
    type: int
    description: The red channel for the color (0-255).
  - name: g
    type: int
    description: The green channel for the color (0-255).
  - name: b
    type: int
    description: The blue channel for the color (0-255).
  - name: a
    type: int
    description: The alpha channel for the color (0-255).
    default: '255'
  examples:
  - path: examples/dxSetPixelColor-1.lua
    description: This example creates a 64x64 texture with random pixel colors, and
      draw it on the screen.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if successful, or **false** if invalid arguments were passed
      to the function.
  notes:
    - type: info
      content: It only works with `plain` format pixels.
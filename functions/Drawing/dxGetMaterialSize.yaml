client:
  name: dxGetMaterialSize
  description: This gets the dimensions of the supplied [[texture]] element.
  parameters:
  - name: texture
    type: element
    description: The [[texture]] element whose size is to be gotten.
  examples:
  - path: examples/dxGetMaterialSize-1.lua
  - path: examples/dxGetMaterialSize_OOP-1.lua
    oop: true
  returns:
    values:
    - type: int|false
      name: width
    - type: int
      name: height
    - type: int
      name: depth
    description: Returns two ints representing the width and height in pixels of the texture, or **false** if an invalid parameter was passed to the function. If the texture is a volume texture, this function will return three ints representing the width, height and depth.
  oop:
    element: texture
    method: getSize
  meta:
    - changelog:
        - version: 1.3.0-9.04021
          description: Added third return value for volume textures.
client:
  name: dxIsAspectRatioAdjustmentEnabled
  pair: dxSetAspectRatioAdjustmentEnabled
  description: This function gets the current aspect ratio set by [[dxSetAspectRatioAdjustmentEnabled]].
  parameters: []
  examples:
  - path: examples/dxIsAspectRatioAdjustmentEnabled-1.lua
    description: This example will draw the aspect ratio to screen if aspect ratio
      was enabled previously.
  returns:
    values:
    - type: bool
      name: enabled
    - type: float
      name: aspect ratio
    description: It returns a [[boolean]] indicating whether aspect ratio adjustment is enabled, and a [[float]] representing the aspect ratio.
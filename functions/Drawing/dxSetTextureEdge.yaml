# Scraped from: https://wiki.multitheftauto.com/wiki/DxSetTextureEdge
shared:
  name: dxSetTextureEdge
  description: 'This functions allows you to change the edge handling after creating
    the texture.

    [![TextureEdges.jpg](/images/thumb/0/08/TextureEdges.jpg/600px-TextureEdges.jpg)](/wiki/File:TextureEdges.jpg)'
  parameters:
  - name: theTexture
    type: texture
    description: The affected texture
  - name: textureEdge
    type: string
    description: The texture edge mode. Available modes are wrap, mirror, clamp, border,
      mirror-once
  - name: border-color
    type: int
    description: If textureEdge is set to border, you are able to define a border
      color here
  examples:
  - path: examples/dxSetTextureEdge-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: bool
      name: value
  oop:
    element: texture
    method: setEdge
    static: false
  requires_review: true

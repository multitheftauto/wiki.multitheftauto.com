client:
  name: dxSetTextureEdge
  description: This functions allows you to change the edge handling after creating the texture.
  parameters:
  - name: theTexture
    type: texture
    description: The affected texture.
  - name: textureEdge
    type: string
    description: The texture edge mode.
    templateList: texture-edges
  - name: border-color
    type: int
    description: If **textureEdge** is set to `border`, you are able to define a border color here.
    default: '0'
  examples:
  - path: examples/dxSetTextureEdge-1.lua
    description: The following example draws the image ingame.
  - path: examples/dxSetTextureEdge_OOP-1.lua
    description: The following example draws the image ingame.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if success, **false** otherwise.
  oop:
    element: texture
    method: setEdge
  preview_images:
    - path: dxSetTextureEdge.jpg
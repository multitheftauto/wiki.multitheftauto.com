# Scraped from: https://wiki.multitheftauto.com/wiki/DxDrawPrimitive
shared:
  name: dxDrawPrimitive
  description: This function draws a 2D primitive shape across the screen \- rendered
    for one frame. This should be used in conjunction with [onClientRender](/wiki/OnClientRender
    "OnClientRender") in order to display continuously.
  parameters:
  - name: pType
    type: string
    description: Type of primitive to be drawn.
  - name: postGUI
    type: bool
    description: A bool representing whether the line should be drawn on top of or
      behind any ingame GUI (rendered by CEGUI).
  - name: vertex1
    type: table
    description: MISSING_PARAM_DESC
  - name: vertex2
    type: table
    description: MISSING_PARAM_DESC
  - name: '...'
    type: unknown
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/dxDrawPrimitive-1.lua
    description: This is a small example that creates trianglefan primitive with vertices
      in places that user clicks. It assigns every vertex random color.
    side: client
  - path: examples/dxDrawPrimitive-2.lua
    description: This example draws one complete oscillation of a sine wave starting
      in the center of the players screen using a linestrip type primitive.
    side: client
  - path: examples/dxDrawPrimitive-3.lua
    description: Modifying the previous example, we can also use it to draw a "loading
      circle"-symbol similar to what some modern games like using to indicate loading
      or cloud saving in progress.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns a true if the operation was successful, false otherwise.
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Allowed types

      - Missing section: Vertices format

      '
  requires_review: true

client:
  name: getEffectDensity
  description: This function gets the density of certain [[effect]].
  parameters:
  - name: theEffect
    type: effect
    description: The effect to get density of.
  examples:
  - path: examples/getEffectDensity-1.lua
  - path: examples/getEffectDensity_OOP-1.lua
    oop: true
  returns:
    values:
    - type: float
      name: density
    description: Returns [[float]] as effect density or **false** if invalid effect element passed.
  oop:
    element: effect
    method: getDensity
    variable: density
  pair: setEffectDensity
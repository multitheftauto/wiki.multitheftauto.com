client:
  name: fxAddGlass
  description: This function creates a glass particle effect.
  parameters:
  - name: posX
    type: float
    description: A float representing the X position of the glass.
  - name: posY
    type: float
    description: A float representing the Y position of the glass.
  - name: posZ
    type: float
    description: A float representing the Z position of the glass.
  - name: colorR
    type: int
    description: The color (Red) of the glass effect.
    default: '255'
  - name: colorG
    type: int
    description: The color (Green) of the glass effect.
    default: '0'
  - name: colorB
    type: int
    description: The color (Blue) of the glass effect.
    default: '0'
  - name: colorA
    type: int
    description: The color (Alpha) of the glass effect.
    default: '255'
  - name: scale
    type: float
    description: A float representing the size of the particle effect, where 1 is
      the standard size.
    default: '1.0'
  - name: count
    type: int
    description: The density of the particle effect.
    default: '1'
  examples:
  - path: examples/fxAddGlass-1.lua
    description: This example creates a glass particle effect at the position of the
      player who use `/addGlass` command.
  - path: examples/fxAddGlass_OOP-1.lua
    description: This example creates a glass particle effect at the position of the
      player who use `/addGlass` command.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns a **true** if the operation was successful, **false** otherwise.
  oop:
    element: effect
    method: addGlass
    static: true
  preview_images:
    - path: 'Effects/fx/fxAddGlass.png'
      description: Glass.
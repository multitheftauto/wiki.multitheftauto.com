client:
  name: fxAddWood
  description: Creates a wood splinter particle effect.
  parameters:
  - name: posX
    type: float
    description: The world X coordinate where the effect originates.
  - name: posY
    type: float
    description: The world Y coordinate where the effect originates.
  - name: posZ
    type: float
    description: The world Z coordinate where the effect originates.
  - name: dirX
    type: float
    description: The direction X coordinate of the effect.
  - name: dirY
    type: float
    description: The direction Y coordinate of the effect.
  - name: dirZ
    type: float
    description: The direction Z coordinate of the effect.
  - name: count
    type: int
    description: The number of splinters to create.
    default: '1'
  - name: brightness
    type: float
    description: The brightness. Ranges from 0 (black) to 1 (normal color).
    default: '1.0'
  examples:
  - path: examples/fxAddWood-1.lua
    description: This example will create a Wood Effect next to you when typing `/woodfx` in
      the Chatbox.
  - path: examples/fxAddWood_OOP-1.lua
    description: This example will create a Wood Effect next to you when typing `/woodfx` in
      the Chatbox.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns a **true** if the operation was successful, **false** otherwise.
  oop:
    element: effect
    method: addWood
    static: true
  preview_images:
    - path: 'Effects/fx/fxAddWood.png'
      description: Wood.
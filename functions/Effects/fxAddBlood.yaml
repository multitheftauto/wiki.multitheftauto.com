client:
  name: fxAddBlood
  description: Creates a blood splatter particle effect.
  parameters:
  - name: posX
    type: float
    description: The world X coordinate where the effect originates.
  - name: posY
    type: float
    description: The world Y coordinate where the effect originates.
  - name: posZ
    type: float
    description: The world Z coordinate where the effect originates.
  - name: dirX
    type: float
    description: The direction X coordinate of the effect.
  - name: dirY
    type: float
    description: The direction Y coordinate of the effect.
  - name: dirZ
    type: float
    description: The direction Z coordinate of the effect.
  - name: count
    type: int
    description: The number of flying droplets to create.
    default: '1'
  - name: brightness
    type: float
    description: The brightness. Ranges from 0 (almost black) to 1 (normal color).
    default: '1.0'
  examples:
  - path: examples/fxAddBlood-1.lua
    description: This example creates blood effects when a player gets shot.
  - path: examples/fxAddBlood_OOP-1.lua
    description: This example creates blood effects when a player gets shot.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if successful, **false** otherwise.
  oop:
    element: effect
    method: addBlood
    static: true
  preview_images:
    - path: 'Effects/fx/fxAddBlood.png'
      description: Blood splatter.
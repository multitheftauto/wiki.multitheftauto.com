# Scraped from: https://wiki.multitheftauto.com/wiki/FxAddTyreBurst
shared:
  name: fxAddTyreBurst
  description: Creates a tyre burst particle effect (a small white smoke puff).
  parameters:
  - name: posX
    type: float
    description: MISSING_PARAM_DESC
  - name: posY
    type: float
    description: MISSING_PARAM_DESC
  - name: posZ
    type: float
    description: MISSING_PARAM_DESC
  - name: dirX
    type: float
    description: MISSING_PARAM_DESC
  - name: dirY
    type: float
    description: MISSING_PARAM_DESC
  - name: dirZ
    type: float
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/fxAddTyreBurst-1.lua
    description: This example will create a Tyre Burst Effect next to you when typing/tyreburstin
      the Chatbox.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns a true if the operation was successful, false otherwise.
  oop:
    element: Effect
    method: )
    static: true
  requires_review: true

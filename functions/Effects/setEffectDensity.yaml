client:
  name: setEffectDensity
  description: This function sets the density of a specified [[effect]].
  parameters:
  - name: theEffect
    type: effect
    description: The effect to change the speed of.
  - name: density
    type: float
    description: The level of density (from 0 to 2).
  examples:
  - path: examples/setEffectDensity-1.lua
    description: This example adds command `sed` that creates spray effect at the player's
      position and sets its density to 2.
  - path: examples/setEffectDensity_OOP-1.lua
    description: This example adds command `sed` that creates spray effect at the player's
      position and sets its density to 2.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the density was succesfully changed, **false** otherwise.
  oop:
    element: effect
    method: setDensity
    variable: density
  pair: getEffectDensity
  notes:
  - type: warning
    content: |
      Upper density limit of this function depends on client FX Quality setting.
      
      The limit is 1 for Low, 1.5 for Medium, and 2 for High/Very high.

# Scraped from: https://wiki.multitheftauto.com/wiki/SetEffectDensity
shared:
  name: setEffectDensity
  description: This function sets the density of a specified [effect](/wiki/Effect
    "Effect").
  parameters:
  - name: theEffect
    type: effect
    description: The effect to change the speed of.
  - name: density
    type: float
    description: The level of density (from 0 to 2).
  examples:
  - path: examples/setEffectDensity-1.lua
    description: This example adds commandsedthat creates spray effect at the player's
      position and sets its density to 2.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the density was succesfully changed, false otherwise.
  oop:
    element: effect
    method: setDensity
    variable: density
    static: false
  pair: getEffectDensity
  notes:
  - type: warning
    content: Upper density limit of this function depends on client FX Quality setting.
      The limit is 1 for Low, 1.5 for Medium, and 2 for High/Very high.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetEffectSpeed
shared:
  name: setEffectSpeed
  description: This function sets the speed of a specified [effect](/wiki/Effect "Effect").
  parameters:
  - name: theEffect
    type: effect
    description: The effect to change the speed of.
  - name: speed
    type: float
    description: The speed to set.
  examples:
  - path: examples/setEffectSpeed-1.lua
    description: This example adds commandsesthat creates effect of a smoke at player's
      position and sets its speed to 5.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the effect speed was succesfuly changed, false otherwise.
  oop:
    element: effect
    method: setSpeed
    variable: speed
    static: false
  pair: getEffectSpeed
  requires_review: true

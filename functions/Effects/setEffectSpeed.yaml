client:
  name: setEffectSpeed
  description: This function sets the speed of a specified [[effect]].
  parameters:
  - name: theEffect
    type: effect
    description: The effect to change the speed of.
  - name: speed
    type: float
    description: The speed to set.
  examples:
  - path: examples/setEffectSpeed-1.lua
    description: This example adds command `ses` that creates effect of a smoke at player's
      position and sets its speed to 5.
  - path: examples/setEffectSpeed_OOP-1.lua
    description: This example adds command `ses` that creates effect of a smoke at player's
      position and sets its speed to 5.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the effect speed was succesfuly changed, **false** otherwise.
  oop:
    element: effect
    method: setSpeed
    variable: speed
  pair: getEffectSpeed

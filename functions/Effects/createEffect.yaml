# Scraped from: https://wiki.multitheftauto.com/wiki/CreateEffect
shared:
  name: createEffect
  description: Creates an [effect](/wiki/Element/Effect "Element/Effect") on specified
    position.
  parameters:
  - name: name
    type: string
    description: A string contains effect name .
  - name: x
    type: float
    description: A floating point number representing the X coordinate on the map.
  - name: "y"
    type: float
    description: A floating point number representing the Y coordinate on the map.
  - name: z
    type: float
    description: A floating point number representing the Z coordinate on the map.
  - name: rX
    type: float
    description: A floating point number representing the rotation about the X axis
      in degrees.
  - name: rY
    type: float
    description: A floating point number representing the rotation about the Y axis
      in degrees.
  - name: rZ
    type: float
    description: A floating point number representing the rotation about the Z axis
      in degrees.
  - name: drawDistance
    type: float
    description: A floating point number between 1 and 8191 which represents the draw
      distance of the effect, or 0 to use the default draw distance.
    default: '0'
  - name: soundEnable
    type: bool
    description: MISSING_PARAM_DESC
    default: 'false'
  examples:
  - path: examples/createEffect-1.lua
    description: This example allows you to create effect by using 'B' key (use mouse
      scroll up/down to switch effect).
    side: client
  returns:
    values:
    - type: effect
      name: value
    description: Returns the effect element if creation was successful, false otherwise.
  oop:
    element: effect
    constructorclass: Effect
  notes:
  - type: info
    content: Not all effects support rotation (e.g. the "fire" - effect doesn't).
  - type: info
    content: All effects have their own duration.
  requires_review: true

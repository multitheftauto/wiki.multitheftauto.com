client:
  name: fxAddPunchImpact
  description: Creates a punch impact particle effect (a small dust cloud).
  parameters:
  - name: posX
    type: float
    description: The world X coordinate where the effect originates.
  - name: posY
    type: float
    description: The world Y coordinate where the effect originates.
  - name: posZ
    type: float
    description: The world Z coordinate where the effect originates.
  - name: dirX
    type: float
    description: The direction X coordinate of the effect.
  - name: dirY
    type: float
    description: The direction Y coordinate of the effect.
  - name: dirZ
    type: float
    description: The direction Z coordinate of the effect.
  examples:
  - path: examples/fxAddPunchImpact-1.lua
    description: This example will create a Punch Impact Effect next to you when typing `/pimpact` in
      the Chatbox.
  - path: examples/fxAddPunchImpact_OOP-1.lua
    description: This example will create a Punch Impact Effect next to you when typing `/pimpact` in
      the Chatbox.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns a **true** if the operation was successful, **false** otherwise.
  oop:
    element: effect
    method: addPunchImpact
    static: true
  preview_images:
    - path: 'Effects/fx/fxAddPunchImpact.png'
      description: Punch impact.
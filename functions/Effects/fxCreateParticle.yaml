client:
  name: fxCreateParticle
  description: Creates the given particles of the specified color. Can be useful for
    creating flares, toxic fumes, reward effects, etc.
  parameters:
  - name: particle
    type: string
    description: The name of the particle to create. See [particles](/reference/ID_Lists/Particles) list.
  - name: posX
    type: float
    description: The world X coordinate where the effect originates.
  - name: posY
    type: float
    description: The world Y coordinate where the effect originates.
  - name: posZ
    type: float
    description: The world Z coordinate where the effect originates.
  - name: dirX
    type: float
    description: The direction X coordinate where the particles flies to.
  - name: dirY
    type: float
    description: The direction Y coordinate where the particles flies to.
  - name: dirZ
    type: float
    description: The direction Z coordinate where the particles flies to.
  - name: r
    type: float
    description: The color (Red) of the particle.
  - name: g
    type: float
    description: The color (Green) of the particle.
  - name: b
    type: float
    description: The color (Blue) of the particle.
  - name: a
    type: float
    description: The color (Alpha) of the particle.
  - name: randomizeColors
    type: bool
    description: Specifies whether the color should be fixed (r,g,b) or randomly calculated
      for each particle based on the given color. This allows to create colorful effects.
    default: 'false'
  - name: count
    type: int
    description: The number of flying particles to create.
    default: '1'
  - name: brightness
    type: float
    description: The brightness. Ranges from 0 (almost black) to 1 (normal color).
    default: '1.0'
  - name: size
    type: float
    description: Particles size. If **randomSizes** is set then when 0 is specified the
      minimum size is 0.3.
    default: '0.3'
  - name: randomSizes
    type: bool
    description: Specifies whether all particles should be the same fixed size or
      each particle should have a random size.
    default: 'false'
  - name: life
    type: float
    description: The higher this value, the longer the particles survive before they
      disappear.
    default: '1.0'
  examples:
  - path: examples/fxCreateParticle-1.lua
    description: This example creates a constant green, toxic fume over the biowell.
  - path: examples/fxCreateParticle_OOP-1.lua
    description: This example creates a constant green, toxic fume over the biowell.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Always returns **true**.
  oop:
    element: effect
    method: createParticle
    static: true
  notes:
    - type: warning
      content: Depending on the particle, a very large count may cause the game to lag or freeze (50k+).
    - type: info
      content: '**bubble** particle works only in the water.'
  preview_images:
    - path: 'Effects/particles/Prt_glass_randomcolors.gif'
      description: Glass particles with **randomizeColors** set to true.
  version:
    added: 1.6.0 r22512
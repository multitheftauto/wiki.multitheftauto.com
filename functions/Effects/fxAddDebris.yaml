client:
  name: fxAddDebris
  description: Creates a debris particle effect (e.g. bits that fly off a car when
    ramming a wall).
  parameters:
  - name: posX
    type: float
    description: The world X coordinate where the effect originates.
  - name: posY
    type: float
    description: The world Y coordinate where the effect originates.
  - name: posZ
    type: float
    description: The world Z coordinate where the effect originates.
  - name: colorR
    type: int
    description: The color (Red) of the debris effect.
    default: '255'
  - name: colorG
    type: int
    description: The color (Green) of the debris effect.
    default: '0'
  - name: colorB
    type: int
    description: The color (Blue) of the debris effect.
    default: '0'
  - name: colorA
    type: int
    description: The color (Alpha) of the debris effect.
    default: '255'
  - name: scale
    type: float
    description: The size of the chunks.
    default: '1.0'
  - name: count
    type: int
    description: The number of chunks to create.
    default: '1'
  examples:
  - path: examples/fxAddDebris-1.lua
    description: This example will create a Debris Effect next to you when typing `/debris` in
      the Chatbox.
  - path: examples/fxAddDebris_OOP-1.lua
    description: This example will create a Debris Effect next to you when typing `/debris` in
      the Chatbox.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns a **true** if the operation was successful, **false** otherwise.
  oop:
    element: effect
    method: addDebris
    static: true
  preview_images:
    - path: 'Effects/fx/fxAddDebris.png'
      description: Debris.
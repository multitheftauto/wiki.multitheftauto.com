client:
  name: fxAddBulletImpact
  description: Creates a bullet impact particle effect, consisting of a small smoke cloud and a number of sparks.
  parameters:
  - name: posX
    type: float
    description: The world X coordinate where the effect originates.
  - name: posY
    type: float
    description: The world Y coordinate where the effect originates.
  - name: posZ
    type: float
    description: The world Z coordinate where the effect originates.
  - name: dirX
    type: float
    description: The direction X coordinate of the effect.
  - name: dirY
    type: float
    description: The direction Y coordinate of the effect.
  - name: dirZ
    type: float
    description: The direction Z coordinate of the effect.
  - name: smokeSize
    type: int
    description: The size of the smoke cloud.
    default: '1'
  - name: sparkCount
    type: int
    description: The number of sparks to create.
    default: '1'
  - name: smokeIntensity
    type: float
    description: The amount/transparency of smoke, ranges from 0 to 1.
    default: '1.0'
  examples:
  - path: examples/fxAddBulletImpact-1.lua
    description: This example will create a Bullet Impact Effect on the position of the bullet impact.
  - path: examples/fxAddBulletImpact_OOP-1.lua
    description: This example will create a Bullet Impact Effect on the position of the bullet impact.
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns a **true** if the operation was successful, **false** otherwise.
  oop:
    element: effect
    method: addBulletImpact
    static: true
  preview_images:
    - path: 'Effects/fx/fxAddBulletImpact.png'
      description: Bullet impact.
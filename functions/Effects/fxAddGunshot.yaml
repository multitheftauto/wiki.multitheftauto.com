# Scraped from: https://wiki.multitheftauto.com/wiki/FxAddGunshot
shared:
  name: fxAddGunshot
  description: This function creates a gunshot particle effect.
  parameters:
  - name: posX
    type: float
    description: MISSING_PARAM_DESC
  - name: posY
    type: float
    description: MISSING_PARAM_DESC
  - name: posZ
    type: float
    description: MISSING_PARAM_DESC
  - name: dirX
    type: float
    description: MISSING_PARAM_DESC
  - name: dirY
    type: float
    description: MISSING_PARAM_DESC
  - name: dirZ
    type: float
    description: MISSING_PARAM_DESC
  - name: includeSparks
    type: bool
    description: A bool representing whether the particle effect will generate sparks.
    default: 'true'
  examples:
  - path: examples/fxAddGunshot-1.lua
    description: This example adds a gunshot with sparks in front of your face.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns a true if the operation was successful, false otherwise.
  oop:
    element: Effect
    method: )
    static: true
  requires_review: true

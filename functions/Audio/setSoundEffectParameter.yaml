client:
  name: setSoundEffectParameter
  description: This function sets the parameter of a [[sound]] effect. See [effects parameters](/reference/Sound_Effects_Parameters/).
  oop:
    element: sound
    method: setEffectParameter
  parameters:
    - name: theSound
      type: sound/player
      description: The [[sound]] element.
    - name: effectName
      type: string
      description: The name of the effect whose parameter you want to change
      templateList: 'sound-effects'
    - name: effectParam
      type: string
      description: The parameter name.
    - name: paramValue
      type: var
      description: The parameter value.
  returns:
    values:
      - type: bool
        name: result
    description: Returns true if effect have been set successfully, false otherwise.
  examples:
    - path: examples/setSoundEffectParameter-1.lua
    - path: examples/setSoundEffectParameter_OOP-1.lua
      oop: true
  meta:
    - changelog:
        - version: '1.6.0 r23232'
          description: Allow fx parameters for a player's voice.
client:
  name: setSoundPanningEnabled
  pair: isSoundPanningEnabled
  description: This function toggles the panning of a sound (hearing it closer to the left or right side of the speakers due to the camera position). By default a sound has its panning enabled.
  oop:
    element: sound
    method: setPanningEnabled
    variable: panningEnabled
  parameters:
    - name: theSound
      type: sound
      description: A [[sound]] element to change the panning of.
    - name: enabled
      type: bool
      description: true to enable the panning, false otherwise.
  returns:
    values:
      - type: bool
        name: result
    description: |
      Returns true if the sound is valid and good arguments were passed, false if not.

      If the sound is not 3D, this function will return true as well, but [[isSoundPanningEnabled]] will always return true after this (so it has no effect).
  examples:
    - path: examples/setSoundPanningEnabled-1.lua
      description: This example creates a sound at the center of the map when the resource which cointains it starts and adds a command called <code>/soundpanning</code>, which changes the panning of the sound.
    - path: examples/setSoundPanningEnabled_OOP-1.lua
      description: This example creates a sound at the center of the map when the resource which cointains it starts and adds a command called <code>/soundpanning</code>, which changes the panning of the sound.
      oop: true
client:
  name: getSFXStatus
  description: This function checks if a big sound container is available to use or not.
  notes:
    - type: warning
      content: |
        Many players use versions of GTA:SA (especially pirated versions) that have audio files full of zeros so that they can compress better in their <b>AUDIO\\SFX\\</b> folder. (They lack any data).
        
        In case of these invalid audio files, this function returns false. It also can return false when client is using a Steam GTA: SA copy.
  parameters:
    - name: audioContainer
      type: string
      description: The container name.
      templateList: sfx-containers
  returns:
    values:
      - type: bool
        name: result
    description: Returns true if the sound container is available, false otherwise.
  examples:
    - path: examples/getSFXStatus-1.lua
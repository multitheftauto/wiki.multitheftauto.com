client:
  name: getSoundMinDistance
  pair: setSoundMinDistance
  description: Gets a custom [[sound]] minimum distance at which the sound stops getting louder.
  oop:
    element: sound
    method: getMinDistance
    variable: minDistance
  parameters:
    - name: theSound
      type: sound
      description: A [[sound]] element.
  returns:
    values:
      - type: int|false
        name: min-distance
    description: Returns an integer of the minimum distance, false if invalid arguements where passed.
  examples:
    - path: examples/getSoundMinDistance-1.lua
    - path: examples/getSoundMinDistance_OOP-1.lua
      oop: true
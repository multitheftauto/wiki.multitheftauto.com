# Scraped from: https://wiki.multitheftauto.com/wiki/GetSoundVolume
client:
  name: getSoundVolume
  description: 'This function is used to return the volume level of the specified
    [sound](/wiki/Sound "Sound") [element](/wiki/Element "Element").

    If the element is a [player](/wiki/Player "Player"), this function will use the
    players voice.'
  parameters: []
  examples:
  - path: examples/getSoundVolume-1.lua
    description: This example creates a sound then outputs the volume for it.
    side: client
  pair: setSoundVolume

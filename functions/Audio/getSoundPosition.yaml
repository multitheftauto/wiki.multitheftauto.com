# Scraped from: https://wiki.multitheftauto.com/wiki/GetSoundPosition
client:
  name: getSoundPosition
  description: 'This function is used to return the current seek position of the specified
    [sound](/wiki/Sound "Sound") element.

    If the element is a player, this function will use the players voice.'
  parameters: []
  examples:
  - path: examples/getSoundPosition-1.lua
    description: Plays a sound then outputs the seek position.
    side: client
  pair: setSoundPosition

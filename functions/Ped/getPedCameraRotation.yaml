# Scraped from: https://wiki.multitheftauto.com/wiki/GetPedCameraRotation
shared:
  name: getPedCameraRotation
  description: This function gets the current camera rotation of a [ped](/wiki/Ped
    "Ped").
  parameters:
  - name: thePed
    type: ped
    description: the ped to retrieve the camera rotation of.
  examples:
  - path: examples/getPedCameraRotation-1.lua
    description: This example creates a/getrotationcommand which outputs the expected
      camera rotation of the player which types it.
    side: client
  returns:
    values:
    - type: float
      name: value
    description: Returns the camera rotation of the ped in degrees if successful.
      Returns false if an invalid element was passed.
  oop:
    element: ped
    method: getCameraRotation
    variable: cameraRotation
    static: false
  pair: setPedCameraRotation
  notes:
  - type: info
    content: The camera rotation angle returned by this function is 360º - α (where
      α is the actual camera rotation angle). See example to know how to deal with
      this.
  requires_review: true

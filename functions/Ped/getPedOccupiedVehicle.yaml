# Scraped from: https://wiki.multitheftauto.com/wiki/GetPedOccupiedVehicle
shared:
  name: getPedOccupiedVehicle
  description: This function gets the [vehicle](/wiki/Vehicle "Vehicle") that the
    ped is currently in or is trying to enter, if any.
  parameters:
  - name: thePed
    type: ped
    description: The ped whose vehicle you're looking up.
  examples:
  - path: examples/getPedOccupiedVehicle-1.lua
    description: When a ped enters the 'getcarname' command and is currently in a
      vehicle, this example outputs the name of the vehicle.
    side: server
  returns:
    values:
    - type: vehicle
      name: value
    description: Returns the vehicle that the specified ped is in, or false if the
      ped is not in a vehicle or is an invalid ped.
  oop:
    element: ped
    note: Set the variable to nil to executeremovePedFromVehicle
    method: getOccupiedVehicle
    variable: vehicle
    static: false
  pair: warpPedIntoVehicle
  requires_review: true

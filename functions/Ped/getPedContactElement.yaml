# Scraped from: https://wiki.multitheftauto.com/wiki/GetPedContactElement
shared:
  name: getPedContactElement
  description: This function detects the element a ped is standing on. This can be
    a vehicle or an object.
  parameters:
  - name: thePed
    type: ped
    description: The ped of which you want to get the element he is standing on.
  examples:
  - path: examples/getPedContactElement-1.lua
    description: This clientside function outputs the name of the vehicle the specified
      player is standing on, or a message saying he isn't on one.
    side: client
  returns:
    values:
    - type: element
      name: value
    description: Returns an object or a vehicle if the ped is standing on one, false
      if he is touching none or an invalid element was passed.
  oop:
    element: ped
    method: getContactElement
    variable: contactElement
    static: false
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedWalkingStyle
server:
  name: setPedWalkingStyle
  description: Sets the walking style of a ped. A walking style consists of a set
    of animations that are used for walking, running etc.
  parameters: []
  examples:
  - path: examples/setPedWalkingStyle-1.lua
    description: Changes the walking style of the player to Drunkman when the resource
      is started
    side: client
  pair: getPedWalkingStyle

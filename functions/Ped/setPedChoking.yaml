# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedChoking
server:
  name: setPedChoking
  description: This function can be used to force the ped to do the choking (coughing)
    animation until he respawns or toggled off using this function. The animation
    can not be cancelled by a player it's applied to, and he will not loose health.
  parameters: []
  examples:
  - path: examples/setPedChoking-1.lua
    description: This script will make all players choke on resource start
    side: server
  pair: isPedChoking

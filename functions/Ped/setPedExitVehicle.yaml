# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedExitVehicle
shared:
  name: setPedExitVehicle
  description: This function makes a [ped](/wiki/Ped "Ped") exit a [vehicle](/wiki/Vehicle
    "Vehicle"), similar to the enter\_exit control state.
  parameters:
  - name: thePed
    type: ped
    description: The player or ped to exit the vehicle.
  examples:
  - path: examples/setPedExitVehicle-1.lua
    description: This example adds a command to make all synced peds exit their vehicles.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the function was successful, false otherwise.
  notes:
  - type: info
    content: This function only works on synced peds and vehicles (i.e. created server-side).
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedHeadless
shared:
  name: setPedHeadless
  description: With this function, you can set if a ped has a head or not.
  parameters:
  - name: thePed
    type: ped
    description: The ped to check.
  - name: headState
    type: bool
    description: head state, use true if you want the ped be headless, use false to
      give back the head.
  examples:
  - path: examples/setPedHeadless-1.lua
    description: This example enables a player to behead themselves (or give themselves
      their head back)
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if successful, false otherwise
  oop:
    element: ped
    method: setHeadless
    variable: headless
    static: false
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedAnalogControlState
client:
  name: setPedAnalogControlState
  description: Sets an analog state of a specified [ped](/wiki/Ped "Ped")'s control,
    as if they pressed or released it.
  parameters: []
  examples:
  - path: examples/setPedAnalogControlState-1.lua
    description: This example uses setPedAnalogControlState to very slowly accelerate
      a ped-controlled NRG-500.
    side: client

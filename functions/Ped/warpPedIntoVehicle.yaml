# Scraped from: https://wiki.multitheftauto.com/wiki/WarpPedIntoVehicle
server:
  name: warpPedIntoVehicle
  description: This function is used to warp or force a ped into a vehicle. There
    are no animations involved when this happens.
  parameters: []
  examples:
  - path: examples/warpPedIntoVehicle-1.lua
    description: This example creates a vehicle and warps a ped inside immediately.
    side: server
  pair: getPedOccupiedVehicle
  notes:
  - type: important
    content: If you used setElementPosition to spawn the ped / player , this function
      will not work and returns false .
  issues:
  - id: '475'
    description: Network trouble when calling warpPedIntoVehicle on resourceStart

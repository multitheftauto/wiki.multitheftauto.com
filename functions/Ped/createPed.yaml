# Scraped from: https://wiki.multitheftauto.com/wiki/CreatePed
client:
  name: createPed
  description: Creates a Ped in the GTA world.
  parameters:
  - name: modelid
    type: int
    description: A whole integer specifying the GTASA skin ID .
  - name: x
    type: float
    description: A floating point number representing the X coordinate on the map.
  - name: "y"
    type: float
    description: A floating point number representing the Y coordinate on the map.
  - name: z
    type: float
    description: A floating point number representing the Z coordinate on the map.
  - name: rot
    type: float
    description: MISSING_PARAM_DESC
    default: '0.0'
  examples:
  - path: examples/createPed-2.lua
    description: 'This example creates a ped, and makes it damage proof:'
    side: client
  returns:
    values:
    - type: ped
      name: value
    description: Returns a ped element if it was successfully created.
  oop: &id001
    element: ped
    constructorclass: Ped
  issues: &id002
  - id: 375
    description: Sync distance of unoccupied vehicles and peds should match stream
      distance
  - id: 605
    description: Ped fireing Projectiles doesn't work
  - id: 492
    description: Peds shooting incorrectly
  requires_review: true
server:
  name: createPed
  description: Creates a Ped in the GTA world.
  parameters:
  - name: modelid
    type: int
    description: A whole integer specifying the GTASA skin ID .
  - name: x
    type: float
    description: A floating point number representing the X coordinate on the map.
  - name: "y"
    type: float
    description: A floating point number representing the Y coordinate on the map.
  - name: z
    type: float
    description: A floating point number representing the Z coordinate on the map.
  - name: rot
    type: float
    description: MISSING_PARAM_DESC
    default: '0.0'
  - name: synced
    type: bool
    description: MISSING_PARAM_DESC
    default: 'true'
  examples:
  - path: examples/createPed-1.lua
    description: 'This example creates an ped when the resource starts:'
    side: server
  returns:
    values:
    - type: ped
      name: value
    description: Returns a ped element if it was successfully created.
  oop: *id001
  issues: *id002
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedFightingStyle
shared:
  name: setPedFightingStyle
  description: 'Changes a ped''s fighting style. Most styles only change the ''special
    attack'' which is done using the Aim and Enter keys.

    Function also added client\-side.'
  parameters:
  - name: thePed
    type: ped
    description: The ped whose fighting style to change.
  - name: style
    type: int
    description: The fighting style ID to apply.
  examples:
  - path: examples/setPedFightingStyle-1.lua
    description: This example sets the player's fighting style to the desired style
      when he types "setstyle" followed by a number from 4 to 16 in console.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true in case of success, false otherwise.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedLookAt
shared:
  name: setPedLookAt
  description: Makes a ped turn his head and look at a specific world position or
    element.
  parameters:
  - name: thePed
    type: ped
    description: the ped to change the lookat of.
  - name: x
    type: float
    description: the x coordinate of the world position to look at.
  - name: "y"
    type: float
    description: the y coordinate of the world position to look at.
  - name: z
    type: float
    description: the z coordinate of the world position to look at.
  - name: time
    type: int
    description: the time, in milliseconds, during which the ped will look at the
      target. Once this time has elapsed, he will look ahead again like before the
      function was applied. A time of 0 will immediately stop any lookat. A negative
      time will make the ped look at the target indefinitely.
    default: 3000 [, int blend = 1000 ]
  - name: target
    type: element
    description: if this argument is specified, the position arguments will be mean
      offsets relative to the target and the ped's gaze will follow the specified
      element instead. Can be a player, a vehicle, another ped etc.
    default: nil
  examples:
  - path: examples/setPedLookAt-1.lua
    description: This example makes the local player look at where the camera points
      at. If you want to sync this effect with other players you can usetriggerLatentServerEventandtriggerLatentClientEventfunctions.
    side: client
  returns:
    values:
    - type: bool
      name: value
  notes:
  - type: info
    content: Avoid calling setPedLookAt every frame as this can cause bugs like being
      invincible to burning.
  - type: important
    content: For remote players, you have to use setPedAimTarget before setPedLookAt.
  issues:
  - id: '509'
    description: setPedLookAt does not work for remote players
  - id: '626'
    description: setPedLookAt cancels damage done by any sort of fire
  requires_review: true

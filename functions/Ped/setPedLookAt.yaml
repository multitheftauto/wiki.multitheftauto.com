# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedLookAt
client:
  name: setPedLookAt
  description: Makes a ped turn his head and look at a specific world position or
    element.
  parameters: []
  examples:
  - path: examples/setPedLookAt-1.lua
    description: This example makes the local player look at where the camera points
      at. If you want to sync this effect with other players you can usetriggerLatentServerEventandtriggerLatentClientEventfunctions.
    side: client
  notes:
  - type: info
    content: Avoid calling setPedLookAt every frame as this can cause bugs like being
      invincible to burning.
  - type: important
    content: For remote players, you have to use setPedAimTarget before setPedLookAt.
  issues:
  - id: '509'
    description: setPedLookAt does not work for remote players
  - id: '626'
    description: setPedLookAt cancels damage done by any sort of fire

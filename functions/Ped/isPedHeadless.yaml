# Scraped from: https://wiki.multitheftauto.com/wiki/IsPedHeadless
shared:
  name: isPedHeadless
  description: With this function, you can check if a ped has a head or not.
  parameters:
  - name: thePed
    type: ped
    description: The ped to check.
  examples:
  - path: examples/isPedHeadless-1.lua
    description: Add a command to check whether the player is a zombie or not
    side: client
  - path: examples/isPedHeadless-2.lua
    description: Add a command to check whether a player is a zombie or not
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the ped is headless, false otherwise.
  requires_review: true

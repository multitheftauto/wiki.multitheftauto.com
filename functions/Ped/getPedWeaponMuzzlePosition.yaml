# Scraped from: https://wiki.multitheftauto.com/wiki/GetPedWeaponMuzzlePosition
shared:
  name: getPedWeaponMuzzlePosition
  description: Returns the world position of the muzzle of the weapon that a ped is
    currently carrying. The weapon muzzle is the end of the gun barrel where the bullets/rockets/...
    come out.
  parameters:
  - name: thePed
    type: ped
    description: the ped whose weapon muzzle position to retrieve.
  examples:
  - path: examples/getPedWeaponMuzzlePosition-1.lua
    description: This Example draws a red 3D-Line when a Player shoots,between the
      Players WeaponMuzzlePosition and the Point where the Bullet hits.[Tested]
    side: client
  returns:
    values:
    - type: float
      name: x
    - type: float
      name: "y"
    - type: float
      name: z
    description: If successful, returns the x/y/z coordinates of the weapon muzzle.
      Returns false otherwise.
  requires_review: true

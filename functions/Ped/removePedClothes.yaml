# Scraped from: https://wiki.multitheftauto.com/wiki/RemovePedClothes
shared:
  name: removePedClothes
  description: This function is used to remove the current clothes of a certain type
    on a [ped](/wiki/Ped "Ped"). It will remove them if the clothesTexture and clothesModel
    aren't specified, or if they match the current clothes on that slot.
  parameters:
  - name: thePed
    type: ped
    description: The ped you want to remove clothes from.
  - name: clothesType
    type: int
    description: the clothes slot/type to remove. See the clothes catalog .
  - name: clothesTexture
    type: string
    description: (Server only) A string determining the clothes texture that will
      be removed. See the clothes catalog .
  - name: clothesModel
    type: string
    description: (Server only) A string determining the clothes model that will be
      removed. See the clothes catalog .
  examples:
  - path: examples/removePedClothes-1.lua
    description: This example adds a 'moto' helmet to a player when he gets on a nrg
      bike, and removes it when he gets off.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: This function returns true if the clothes were successfully removed
      from the ped, false otherwise.
  oop:
    element: ped
    method: removeClothes
    static: false
  requires_review: true

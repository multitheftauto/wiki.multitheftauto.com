# Scraped from: https://wiki.multitheftauto.com/wiki/GetPedBonePosition
shared:
  name: getPedBonePosition
  description: Returns the 3D world coordinates of a specific bone of a given ped.
  parameters:
  - name: thePed
    type: ped
    description: the ped you want to inspect.
  - name: bone
    type: int
    description: the number of the bone to get the position of.
  examples:
  - path: examples/getPedBonePosition-1.lua
    description: This example renders name tags above a player's head bone.
    side: client
  - path: examples/getPedBonePosition-2.lua
    description: This one draw all local player's bones
    side: client
  returns:
    values:
    - type: float
      name: x
    - type: float
      name: "y"
    - type: float
      name: z
    description: Returns the x, y, z world position of the bone.
  oop:
    element: ped
    method: getBonePosition
    static: false
  notes:
  - type: tip
    content: If you want attach element to ped bone, use [ pAttach ] resource
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/IsPedWearingJetpack
server:
  name: isPedWearingJetpack
  description: Checks whether or not a ped is currently wearing a jetpack.
  parameters: []
  examples:
  - path: examples/isPedWearingJetpack-1.lua
    description: Example 1:This examples adds a "jetpack" console command, which toggles

# Scraped from: https://wiki.multitheftauto.com/wiki/GetValidPedModels
client:
  name: getValidPedModels
  description: This function returns all valid ped models. The syntax is different
    for server and client sides.
  parameters:
  - name: includeCustom
    type: bool
    description: MISSING_PARAM_DESC
    default: 'true'
  examples: []
  returns:
    values:
    - type: table
      name: value
    description: Returns a table with all valid ped models that exist on the client,
      containing the custom model IDs unless includeCustom is false.
  requires_review: true
server:
  name: getValidPedModels
  description: This function returns all valid ped models. The syntax is different
    for server and client sides.
  parameters: []
  examples:
  - path: examples/getValidPedModels-1.lua
    description: This example will check if the specified skin ID is a valid skin
      via a command.
    side: server
  returns:
    values:
    - type: table
      name: value
    description: Returns a table with all valid ped models that exist on the server.
  requires_review: true

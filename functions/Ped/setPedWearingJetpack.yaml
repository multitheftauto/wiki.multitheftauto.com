# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedWearingJetpack
shared:
  name: setPedWearingJetpack
  description: This function is used to give or take a jetpack from a ped, it won't
    work if the ped is in a vehicle.
  parameters:
  - name: thePed
    type: ped
    description: The ped you want to give a jetpack to.
  - name: state
    type: bool
    description: A boolean representing whether to give or take the jetpack.
  examples:
  - path: examples/setPedWearingJetpack-1.lua
    description: This examples adds a "jetpack" console command, which toggles a jetpack
      for the player.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if a jetpack was successfully set for the ped, false
      if setting it failed.
  oop:
    element: ped
    method: setWearingJetpack
    variable: jetpack
    static: false
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetPedSimplestTask
shared:
  name: getPedSimplestTask
  description: This function is used to get the name of a specified ped's current
    simplest [task](/wiki/Task "Task").
  parameters:
  - name: thePed
    type: ped
    description: The ped whose task you want to retrieve.
  examples:
  - path: examples/getPedSimplestTask-1.lua
    description: This example prints the name of a player's simplest task to the chat,
      when they use the "simplestTask" command.
    side: client
  returns:
    values:
    - type: string
      name: value
    description: Returns a string representing the name of the ped's simplest, active
      task .
  notes:
  - type: info
    content: See getPedTask to get a ped's task.
  requires_review: true

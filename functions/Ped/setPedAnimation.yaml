# Scraped from: https://wiki.multitheftauto.com/wiki/SetPedAnimation
server:
  name: setPedAnimation
  description: Sets the current [animation](/wiki/Animations "Animations") of a [player](/wiki/Player
    "Player") or [ped](/wiki/Ped "Ped"). Not specifying the type of animation will
    automatically cancel the current one.
  parameters: []
  examples:
  - path: examples/setPedAnimation-1.lua
    description: 'This example creates a ped, rotates him, and makes him walk:'
    side: server
  - path: examples/setPedAnimation-2.lua
    description: This example makes the player sit down and stand up using the command
      /sit.
    side: server
  pair: getPedAnimation
  notes:
  - type: warning
    content: It is possible that an animation will be cancelled if you use setElementFrozen
      on the ped, but this does not happen all the time.
  issues:
  - id: '1110'
    description: retainPedState in setPedAnimation() does not work when latency reduction
      is set to 1
  - id: '953'
    description: setPedAnimation() "interrupt" and "time" has no effect in certain
      situations
  - id: '467'
    description: Ped animations don't sync for new players
  - id: '463'
    description: setPedAnimation() does not work when a ped is attached and floating
      in air
  - id: '1173'
    description: setPedAnimation() removes player jetpack
  - id: '884'
    description: setPedAnimation() messes up collisions of peds inside vehicles
  requires_review: true

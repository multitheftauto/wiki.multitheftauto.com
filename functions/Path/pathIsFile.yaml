# Scraped from: https://wiki.multitheftauto.com/wiki/PathIsFile
shared:
  name: pathIsFile
  description: Checks if a specified path points to a file.
  parameters:
  - name: path
    type: string
    description: A string containing a path you want to check against
  examples:
  - path: examples/pathIsFile-1.lua
    description: This example lists all files in a directory
    side: shared
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the path points to a file, false otherwise.
  oop:
    element: path
    method: isFile
    static: false
  requires_review: true

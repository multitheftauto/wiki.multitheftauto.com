# Scraped from: https://wiki.multitheftauto.com/wiki/CreateFire
client:
  name: createFire
  description: Creates a patch of fire that will spread a bit and die out after a
    while. Because it's a client side only function, other players won't see it, so
    custom events or custom objects will be needed to make a fire visible to some
    players.
  parameters: []
  examples:
  - path: examples/createFire-1.lua
    description: This example adds a /fire command, which creates a patch of fire
      in the position of the player that types it.
    side: client

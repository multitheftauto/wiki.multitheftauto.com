# Scraped from: https://wiki.multitheftauto.com/wiki/GetLightRadius
shared:
  name: getLightRadius
  description: This function returns the radius for a [light](/wiki/Element/Light
    "Element/Light") element.
  parameters:
  - name: theLight
    type: light
    description: The light that you wish to retrieve the radius of.
  examples:
  - path: examples/getLightRadius-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: float
      name: value
    description: Returns a float containing the radius of the specified light, false
      if invalid arguments were passed.
  oop:
    element: light
    method: getRadius
    variable: radius
    static: false
  pair: setLightRadius
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetLightColor
shared:
  name: getLightColor
  description: This function returns the color for a [light](/wiki/Element/Light "Element/Light")
    element.
  parameters:
  - name: theLight
    type: light
    description: The light that you wish to retrieve the color of.
  examples:
  - path: examples/getLightColor-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: int
      name: value1
    - type: int
      name: value2
    - type: int
      name: value3
    description: Returns three ints corresponding to the amount of red, green and
      blue (respectively) of the light, false if invalid arguments were passed.
  oop:
    element: light
    method: getColor
    variable: color
    static: false
  pair: setLightColor
  requires_review: true

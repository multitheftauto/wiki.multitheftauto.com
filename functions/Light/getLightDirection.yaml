# Scraped from: https://wiki.multitheftauto.com/wiki/GetLightDirection
shared:
  name: getLightDirection
  description: This function returns the direction for a [light](/wiki/Element/Light
    "Element/Light") element.
  parameters:
  - name: theLight
    type: light
    description: The light that you wish to retrieve the direction of.
  examples:
  - path: examples/getLightDirection-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: float
      name: x
    - type: float
      name: "y"
    - type: float
      name: z
    description: Returns three ints corresponding to the x, y and z coordinates (respectively)
      of the light direction, false if invalid arguments were passed.
  oop:
    element: light
    method: getDirection
    variable: direction
    static: false
  pair: setLightDirection
  requires_review: true

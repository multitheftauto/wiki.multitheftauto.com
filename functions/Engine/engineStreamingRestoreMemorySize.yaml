client:
  name: engineStreamingRestoreMemorySize
  description: Restores the maximum amount of RAM \[in bytes] that can be used for
    streaming to the default value.
  parameters: []
  examples:
  - path: examples/engineStreamingRestoreMemorySize-1.lua
    description: This example adds a command that can be used to change the streaming memory size, and display the previous value.
  - path: examples/engineStreamingRestoreMemorySize_OOP-1.lua
    description: This example adds a command that can be used to change the streaming memory size, and display the previous value.
    oop: true
  returns:
    values:
    - type: nil
      name: nothing
    description: This functions returns nothing.
  oop:
    element: EngineStreaming
    method: restoreMemorySize
    static: true
  version:
    added: 1.6.0 r21874

client:
  name: engineSetModelFlag
  description: This function changes specific [model flag](/reference/Model_flags).
  parameters:
  - name: modelID
    type: int
    description: ID of the model you want to set flag.
  - name: flagName
    type: string
    description: Flag name. Check [model flags](/reference/Model_flags).
  - name: state
    type: bool
    description: Flag state.
  examples: 
    - path: examples/engineSetModelFlag-1.lua
  returns:
    values:
    - type: bool
      name: result
    description: Returns boolean with flag state, throws an **error** otherwise.
  version:
    added: 1.6.0 r21695
client:
  name: engineGetObjectGroupPhysicalProperty
  pair: engineSetObjectGroupPhysicalProperty
  description: This function gets physical property of given properties group.
  parameters:
  - name: groupID
    type: int
    description: The id of physical properties group (in range 0-159) which you wish to get a property from.
  - name: property
    type: string
    description: The property which you wish to get. See [physical properties](/reference/Object_physical_properties).
  examples:
  - path: examples/engineGetObjectGroupPhysicalProperty-1.lua
  - path: examples/engineGetObjectGroupPhysicalProperty_OOP-1.lua
    oop: true
  returns:
    values:
    - type: var
      name: property value
    description: Returns the value contained in given property if everything went
      well, **error** is raised otherwise.
  oop:
    element: Engine
    static: true
    method: getObjectGroupPhysicalProperty
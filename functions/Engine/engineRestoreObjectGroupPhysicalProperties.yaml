client:
  name: engineRestoreObjectGroupPhysicalProperties
  description: This function restores all physical properties of given properties
    group.
  parameters:
  - name: groupID
    type: int
    description: The id of physical properties group (in range 0-159) which you wish to restore.
  oop:
    element: Engine
    method: restoreObjectGroupPhysicalProperties
    static: true
  examples:
  - path: examples/engineRestoreObjectGroupPhysicalProperties-1.lua
  - path: examples/engineRestoreObjectGroupPhysicalProperties_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if everything went well, **error** is raised otherwise.
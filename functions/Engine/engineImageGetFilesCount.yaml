client:
  name: engineImageGetFilesCount
  description: This function returns the number of files an IMG file has.
  parameters:
  - name: imgArchive
    type: img
    description: The IMG archive handler.
  examples:
  - path: examples/engineImageGetFilesCount-1.lua
  - path: examples/engineImageGetFilesCount_OOP-1.lua
    oop: true
  returns:
    values:
    - type: int
      name: files count
    description: Returns an [[int]] with the number of files if successfull; otherwise, it throws an **error**.
  oop:
    element: img
    method: getFilesCount
    variable: filesCount
    static: false
  version:
    added: 1.6.0 r21695
client:
  name: engineImageLinkDFF
  pair: engineRestoreDFFImage
  description: This function links DFF file with an IMG container. This function does
    not change a model immediately. You should use [[engineRestreamWorld]] to reload models.
  parameters:
  - name: img_file
    type: img
    description: The IMG file you want to link.
  - name: file
    type: string/int
    description: Name or position of the DFF file you want to link.
  - name: modelID
    type: int
    description: ID of the model you want to link to.
  examples:
  - path: examples/engineImageLinkDFF-1.lua
  - path: examples/engineImageLinkDFF_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the IMG file was successfully linked, **false** otherwise, or throws an **error** if invalid arguments were provided.
  oop:
    element: img
    method: linkDFF
    static: false
  version:
    added: 1.6.0 r21695
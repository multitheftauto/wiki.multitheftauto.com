client:
  name: enginePreloadWorldArea
  description: This function allows a specific area to be loaded **immediately**,
    which can be useful when teleporting a player. The function is not based on a
    radius, but a specific zone is loaded.
  parameters:
  - name: x
    type: float
    description: Position in the X axis.
  - name: "y"
    type: float
    description: Position in the Y axis
  - name: z
    type: float
    description: Position in the z axis.
  - name: loadingOption
    type: string
    description: Argument of what exactly is to be loaded.
    default: '"all"'
    templateList: area-preloading-options
  examples:
  - path: examples/enginePreloadWorldArea-1.lua
  - path: examples/enginePreloadWorldArea-2.lua
  returns:
    values:
    - type: nil
      name: result
    description: Nothing.
  version:
    added: 1.6.0 r22678
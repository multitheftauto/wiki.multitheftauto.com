# Scraped from: https://wiki.multitheftauto.com/wiki/EngineRemoveImage
shared:
  name: engineRemoveImage
  description: This function disables streaming from an IMG container.
  parameters:
  - name: img_file
    type: img
    description: The IMG file you want to remove.
  examples:
  - path: examples/engineRemoveImage-1.lua
    description: This example loads IMG file, adds it to GTA and after 10 seconds
      removes it.
    side: client
  returns:
    values:
    - type: boolean
      name: value
    description: Returns true if stremaing from IMG file was successfully disabled,
      false otherwise.
  oop:
    element: img
    method: remove
    static: false
  requires_review: true

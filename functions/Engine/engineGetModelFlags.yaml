client:
  name: engineGetModelFlags
  pair: engineSetModelFlags
  description: This function returns [model flags](/reference/Model_flags).
  parameters:
  - name: modelID
    type: int
    description: ID of the model you want to get flags.
  examples: 
    - path: examples/engineGetModelFlags-1.lua
    - path: examples/engineGetModelFlags_OOP-1.lua
      oop: true
  returns:
    values:
    - type: int
      name: flags
    description: Returns [[int]] with model flags in GTA format, throws an **error** otherwise.
  oop:
    element: Engine
    method: getModelFlags
    static: true
  version:
    added: 1.6.0 r21695
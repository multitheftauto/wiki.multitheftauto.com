client:
  name: engineStreamingGetUsedMemory
  description: This function gets the amount of memory (in bytes) used by the GTA streamer.
  parameters: []
  examples:
  - path: examples/engineStreamingGetUsedMemory-1.lua
    description: 'This example gets the amount of memory used by the streamer when
      the resource starts:'
  - path: examples/engineStreamingGetUsedMemory_OOP-1.lua
    description: 'This example gets the amount of memory used by the streamer when
      the resource starts:'
    oop: true
  oop:
    element: EngineStreaming
    method: getUsedMemory
    variable: usedMemory
    static: true
  returns:
    values:
    - type: int
      name: used memory
    description: Returns a [[int]] containing the amount of memory in bytes.
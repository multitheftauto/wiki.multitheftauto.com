client:
  name: engineGetModelTextureNames
  description: This function returns a [[table]] of the world textures which are applied
    to the specified model.
  parameters:
  - name: modelIdOrName
    type: string
    description: You can either use the model id or the model name.
  examples:
  - path: examples/engineGetModelTextureNames-1.lua
    description: This example will output the texture names applied to the Comet.
  - path: examples/engineGetModelTextureNames_OOP-1.lua
    description: This example will output the texture names applied to the Comet.
    oop: true
  - path: examples/engineGetModelTextureNames-2.lua
    description: The model name can also be used.
  returns:
    values:
    - type: table|false
      name: model texture names
    description: Returns a [[table]] if this function succeeds, **false** if it fails for
      some reason.
  oop:
    element: Engine
    method: getModelTextureNames
    static: true
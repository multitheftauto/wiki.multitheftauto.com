client:
  name: engineImageGetFile
  description: This function gets a file from an IMG container.
  parameters:
  - name: img_file
    type: img
    description: The IMG file you want to get file from.
  - name: file
    type: string/int
    description: Name or position of the file you want to get.
  examples:
  - path: examples/engineImageGetFile-1.lua
  - path: examples/engineImageGetFile_OOP-1.lua
    oop: true
  returns:
    values:
    - type: string
      name: data
    description: Returns the file's binary data if successful; otherwise, it throws an **error**. Data size
      is bonded to 2 Kb block size.
  oop:
    element: img
    method: getFile
    static: false
  version:
    added: 1.6.0 r21695
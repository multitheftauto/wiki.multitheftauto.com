client:
  name: engineLoadIMG
  description: This function loads an IMG container.
  parameters:
  - name: img_file
    type: string
    description: The [filepath](/reference/Filepath) to the IMG file you want to load.
  examples:
  - path: examples/engineLoadIMG-1.lua
    description: This example loads IMG file from directory and then prints number
      of files in it.
  - path: examples/engineLoadIMG_OOP-1.lua
    description: This example loads IMG file from directory and then prints number
      of files in it.
    oop: true
  returns:
    values:
    - type: img
      name: img element
    description: Returns an [IMG](/reference/img) element if the IMG file loaded; otherwise, it throws an **error**.
  oop:
    element: img
    constructorclass: EngineIMG
  notes:
  - type: tip
    content: If you're experiencing crashes/game hangs with default values, try to
      adjust memory/buffer/cache sizes with [[engineStreamingSetMemorySize]], [[engineStreamingSetBufferSize]]
      and/or [[engineStreamingSetModelCacheLimits]].
  version:
    added: 1.6.0 r21695
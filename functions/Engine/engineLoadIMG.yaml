# Scraped from: https://wiki.multitheftauto.com/wiki/EngineLoadIMG
shared:
  name: engineLoadIMG
  description: If you're experiencing crashes/game hangs with default values, try
    to adjust memory/buffer/cache sizes with [engineStreamingSetMemorySize](/wiki/EngineStreamingSetMemorySize
    "EngineStreamingSetMemorySize"), [engineStreamingSetBufferSize](/wiki/EngineStreamingSetBufferSize
    "EngineStreamingSetBufferSize") and/or [engineStreamingSetModelCacheLimits](/wiki/EngineStreamingSetModelCacheLimits
    "EngineStreamingSetModelCacheLimits").
  parameters:
  - name: img_file
    type: string
    description: The filepath to the IMG file you want to load.
  examples:
  - path: examples/engineLoadIMG-1.lua
    description: This example loads IMG file from directory and then prints number
      of files in it
    side: client
  returns:
    values:
    - type: img
      name: value
    description: Returns an IMG element if the IMG file loaded, false otherwise.
  oop:
    element: dff
    constructorclass: EngineIMG
  notes:
  - type: info
    content: If you're experiencing crashes/game hangs with default values, try to
      adjust memory/buffer/cache sizes with engineStreamingSetMemorySize , engineStreamingSetBufferSize
      and/or engineStreamingSetModelCacheLimits .
  requires_review: true

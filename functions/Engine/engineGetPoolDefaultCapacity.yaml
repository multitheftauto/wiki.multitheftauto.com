client:
  name: engineGetPoolDefaultCapacity
  description: This function returns the default capacity of the provided pool.
  parameters:
  - name: pool
    type: string
    description: Name of the pool. See [pools](/reference/Pools).
  examples: []
  returns:
    values:
    - type: int
      name: defalt capacity
    description: Returns the default capacity of the provided pool as positive number or throws **error** if invalid argument passed.
  version:
    added: 1.6.0 r22471
client:
  name: engineRestoreDFFImage
  description: This function restores changes to DFF file from IMG container. This function reverses the effect of [[engineImageLinkDFF]].
  parameters:
  - name: modelID
    type: int
    description: ID of the model you want to restore.
  examples: []
  returns:
    values:
    - type: bool
      name: value
    description: Returns **true** if IMG file was successfully restored, **false** or throws **error** otherwise.
  oop:
    element: Engine
    method: restoreDFFImage
    static: true
  version:
    added: 1.6.0 r21695
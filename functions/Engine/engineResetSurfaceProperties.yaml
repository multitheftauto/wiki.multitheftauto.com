# Scraped from: https://wiki.multitheftauto.com/wiki/EngineResetSurfaceProperties
shared:
  name: engineResetSurfaceProperties
  description: This function resets a surface property to its default value. If no
    ID is provided, it will reset all surfaces' properties to their original values.
  parameters:
  - name: surfaceID
    type: int
    description: Material ID from 0 to 178
  examples:
  - path: examples/engineResetSurfaceProperties-1.lua
    description: This will reset anySurface Propertiesfor id:5
    side: client
  returns:
    values:
    - type: mixed
      name: value
    description: Returns true if the function executed succesfully, false otherwise.
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Properties

      - Missing section: Materials, surfaces properties

      '
  requires_review: true

client:
  name: engineGetPoolUsedCapacity
  description: This function returns the used capacity of the provided pool.
  parameters:
  - name: pool
    type: string
    description: Name of the pool. See [pools](/reference/Pools).
  returns:
    values:
    - type: int
      name: used capacity
    description: Returns the used capacity of the provided pool as positive number or throws **error** if invalid argument passed.
  version:
    added: 1.6.0 r22471

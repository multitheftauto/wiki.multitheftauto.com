client:
  name: engineGetSurfaceProperties
  pair: engineSetSurfaceProperties
  description: This function retrieves the value of a surface property.
  parameters:
  - name: surfaceID
    type: int
    description: Material ID from 0 to 178. See [surface materials](/reference/ID_Lists/Surface_Materials).
  - name: property
    type: string
    description: Property name. See [surface properties](/reference/ID_Lists/Surface_Materials#surface-properties).
  examples:
  - path: examples/engineGetSurfaceProperties-1.lua
    description: In this example, we retrieve the surface property value for a material
      with ID 5 and the property name `audio`. If successful, it displays the value;
      otherwise, it indicates an invalid input.
  returns:
    values:
    - type: var|false
      name: property value
    description: Returns the current property value, **false** if invalid arguments passed.
client:
  name: engineImageLinkTXD
  pair: engineRestoreTXDImage
  description: This function links TXD file with an IMG container. This function does
    not change a model texture immediately. You should use [[engineRestreamWorld]] to reload models.
  parameters:
  - name: img_file
    type: img
    description: The IMG file you want to link.
  - name: file
    type: string/int
    description: Name or position of the TXD file you want to link.
  - name: txdID
    type: int
    description: ID of the texture dictionary you want to link to. Use [[engineGetModelTXDID]] or [[engineRequestTXD]] to get this value.
  examples:
  - path: examples/engineImageLinkTXD-1.lua
  - path: examples/engineImageLinkTXD_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: value
    description: Returns **true** if the IMG file was successfully linked, **false** otherwise, or throws an **error** if invalid arguments were provided.
  oop:
    element: img
    method: linkTXD
    static: false
  version:
    added: 1.6.0 r21695
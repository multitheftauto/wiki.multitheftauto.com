client:
  name: engineRestoreModelPhysicalPropertiesGroup
  description: This function restores original physical properties group used by given
    model.
  parameters:
  - name: modelID
    type: int
    description: The id of model which you wish to restore original physical properties group of.
  examples:
  - path: examples/engineRestoreModelPhysicalPropertiesGroup-1.lua
  - path: examples/engineRestoreModelPhysicalPropertiesGroup_OOP-1.lua
    oop: true
  oop:
    element: Engine
    method: restoreModelPhysicalPropertiesGroup
    static: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if there were no issues, if passed arguments were invalid
      an **error** is raised.
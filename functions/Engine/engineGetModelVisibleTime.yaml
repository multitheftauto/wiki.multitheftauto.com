# Scraped from: https://wiki.multitheftauto.com/wiki/EngineGetModelVisibleTime
shared:
  name: engineGetModelVisibleTime
  description: This function returns a model's visibility time, this is used for example
    for building lights being shown after 23:00\.
  parameters:
  - name: modelId
    type: int
    description: The ID of the model.
  examples:
  - path: examples/engineGetModelVisibleTime-1.lua
    description: Make Los Santos Tower visible only between 10 and 12 AM.
    side: client
  returns:
    values:
    - type: int
      name: value1
    - type: int
      name: value2
    description: Returns 2 integers , indicating timeOn and timeOff .
  requires_review: true

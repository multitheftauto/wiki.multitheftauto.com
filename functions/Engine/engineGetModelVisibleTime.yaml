client:
  name: engineGetModelVisibleTime
  pair: engineSetModelVisibleTime
  description: This function returns a model's visibility time, this is used for example
    for building lights being shown after 23:00\.
  parameters:
  - name: modelNameOrID
    type: string/int
    description: The model ID or name of the model.
  examples:
  - path: examples/engineGetModelVisibleTime-1.lua
    description: Make Los Santos Tower visible only between 10 and 12 AM.
  - path: examples/engineGetModelVisibleTime_OOP-1.lua
    description: Make Los Santos Tower visible only between 10 and 12 AM.
    oop: true
  returns:
    values:
    - type: int
      name: timeOn
    - type: int
      name: timeOff
    description: Returns 2 integers, indicating timeOn and timeOff. Returns **false** if invalid model provided.
  oop:
    element: Engine
    static: true
    method: getModelVisibleTime
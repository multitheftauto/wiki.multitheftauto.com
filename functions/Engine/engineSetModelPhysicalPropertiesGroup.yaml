client:
  name: engineSetModelPhysicalPropertiesGroup
  pair: engineGetModelPhysicalPropertiesGroup
  description: This function sets physical properties group id used by given model.
  parameters:
  - name: modelID
    type: int
    description: The id of model which you wish to set physical properties group of.
  - name: groupID
    type: int
    description: The id of new physical properties group (in range -1 to 159) to be used by given model. Use -1 to disable model physics.
  examples:
  - path: examples/engineSetModelPhysicalPropertiesGroup-1.lua
  - path: examples/engineSetModelPhysicalPropertiesGroup_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if there were no issues with group change, otherwise
      an **error** is raised.
  oop:
    element: Engine
    method: setModelPhysicalPropertiesGroup
    static: true
  notes:
  - type: info
    content: Physics can only be disabled for newly created objects and buildings.
  version:
    updated: 1.6.0 r22485
  meta:
    - changelog:
        - version: 1.6.0 r22485
          description: Added ability to disable model physics (-1).
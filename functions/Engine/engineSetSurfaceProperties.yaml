client:
  name: engineSetSurfaceProperties
  pair: engineGetSurfaceProperties
  description: This function changes a property of a surface.
  parameters:
  - name: surfaceID
    type: int
    description: Material ID from 0 to 178. See [surface materials](/reference/ID_Lists/Surface_Materials).
  - name: property
    type: string
    description: Property name. See [surface properties](/reference/ID_Lists/Surface_Materials#surface-properties).
  - name: value
    type: var
    description: New value.
  examples:
  - path: examples/engineSetSurfaceProperties-1.lua
    description: 'This will disable the smoke for the wheels when going on the surfaces
      with the id below:'
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the function executed succesfully, **false** otherwise.
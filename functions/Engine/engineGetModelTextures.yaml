# Scraped from: https://wiki.multitheftauto.com/wiki/EngineGetModelTextures
shared:
  name: engineGetModelTextures
  description: This function allows you to get the textures of any model.
  parameters:
  - name: modelName/modelID
    type: string/int
    description: MISSING_PARAM_DESC
  - name: textureNames
    type: string/table
    description: Only return textures with specified name(s). You can provide a single
      string or a table of strings. Wildcard matching e.g. "ro?ds*" can be used.
  examples:
  - path: examples/engineGetModelTextures-1.lua
    description: Get the textures for model ID 3722 and draw them with dxDrawImage.
    side: client
  returns:
    values:
    - type: table
      name: value
    description: Returns a table of texture elements [textureName, texture], false
      otherwise.
  requires_review: true

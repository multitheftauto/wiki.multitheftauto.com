client:
  name: engineImageGetFiles
  description: This function gets the list of files from an IMG container.
  parameters:
  - name: imgArchive
    type: img
    description: The IMG file handler you want to get files from.
  examples:
  - path: examples/engineImageGetFiles-1.lua
  - path: examples/engineImageGetFiles_OOP-1.lua
    oop: true
  returns:
    values:
    - type: table
      name: files array
    description: Returns array [[table]] with files in the IMG element if successfull; otherwise, it throws an **error**.
  oop:
    element: img
    method: getFiles
    variable: files
    static: false
  version:
    added: 1.6.0 r21695
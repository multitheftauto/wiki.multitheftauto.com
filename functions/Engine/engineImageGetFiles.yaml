# Scraped from: https://wiki.multitheftauto.com/wiki/EngineImageGetFiles
shared:
  name: engineImageGetFiles
  description: This function gets the list of files from an IMG container.
  parameters:
  - name: imgArchive
    type: img
    description: The IMG file handler you want to get files from.
  examples:
  - path: examples/engineImageGetFiles-1.lua
    description: 'You could use the following code:'
    side: client
  returns:
    values:
    - type: table
      name: value
    description: Returns array table with files in the IMG element if successfull,
      false otherwise.
  oop:
    element: img
    method: getFiles
    variable: files
    static: false
  requires_review: true

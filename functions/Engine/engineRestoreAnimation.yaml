# Scraped from: https://wiki.multitheftauto.com/wiki/EngineRestoreAnimation
client:
  name: engineRestoreAnimation
  description: This function restores internal (default) animations that were replaced
    using [engineReplaceAnimation](/wiki/EngineReplaceAnimation "EngineReplaceAnimation")
    function. This function only affects a specific [player](/wiki/Player "Player")
    or [ped](/wiki/Ped "Ped") just like [engineReplaceAnimation](/wiki/EngineReplaceAnimation
    "EngineReplaceAnimation").
  parameters: []
  examples:
  - path: examples/engineRestoreAnimation-1.lua
    description: Example 1:This example restores all replaced animations within every
      block for the local player.
    side: client
  - path: examples/engineRestoreAnimation-2.lua
    description: Example 2:This example restores all replaced animations only within
      "ped" block for the local player.
    side: client
  - path: examples/engineRestoreAnimation-3.lua
    description: Example 3:This example restores "weapon_crouch" animation within
      "ped" block for the local player.
    side: client
  requires_review: true

client:
  name: engineRestoreAnimation
  pair: engineReplaceAnimation
  description: |
    This function restores internal (default) animations that were replaced using [[engineReplaceAnimation]] function. This function only affects a specific player or ped just like [[engineReplaceAnimation]].

    If only **1st** parameter (ped) is provided to this function, all replaced animations are restored. If **block name** is also provided for **2nd** parameter, then replaced animations within that block are restored. If **3rd** parameter (**animation name**) is provided, then only that specific animation within that specific block is restored.
  parameters:
  - name: thePed
    type: ped
    description: The player or ped you want to restore an animation(s) for.
  - name: InternalBlockName
    type: string
    description: The [internal block](/reference/ID_Lists/Animations) name.
    default: nil
  - name: InternalAnimName
    type: string
    description: The [internal animation](/reference/ID_Lists/Animations) name inside **InternalBlockName**.
    default: nil
  examples:
  - path: examples/engineRestoreAnimation-1.lua
    description: This example restores all replaced animations within every
      block for the local player.
  - path: examples/engineRestoreAnimation-2.lua
    description: This example restores all replaced animations only within
      `ped` block for the local player.
  - path: examples/engineRestoreAnimation-3.lua
    description: This example restores `weapon_crouch` animation within
      `ped` block for the local player.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** on success, **false** in case of failure.
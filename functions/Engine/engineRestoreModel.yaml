client:
  name: engineRestoreModel
  description: This function restores the visual DFF model of the given model ID.
    This restores the result of [[engineReplaceModel]].
  parameters:
  - name: modelID
    type: int
    description: The model ID to restore the visuals of.
  examples:
  - path: examples/engineRestoreModel-1.lua
  - path: examples/engineRestoreModel_OOP-1.lua
    oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the model was successfully restored, **false** or [[nil]]
      if it failed for some reason.
  oop:
    element: Engine
    method: restoreModel
    static: true
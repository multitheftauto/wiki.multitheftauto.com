client:
  name: engineStreamingGetBufferSize
  pair: engineStreamingSetBufferSize
  description: Get the streaming buffer size \[**not** maximum memory size].
  parameters: []
  examples:
  - path: examples/engineStreamingGetBufferSize-1.lua
    description: This example adds a command that can be used to change the streaming
      buffer size, and display the previous value.
  - path: examples/engineStreamingGetBufferSize_OOP-1.lua
    description: This example adds a command that can be used to change the streaming
      buffer size, and display the previous value.
    oop: true
  returns:
    values:
    - type: int
      name: buffer size
    description: The streaming buffer size. It is always a positive non-zero number.
  oop:
    element: EngineStreaming
    method: getBufferSize
    variable: bufferSize
    static: true
  version:
    added: 1.6.0 r21874
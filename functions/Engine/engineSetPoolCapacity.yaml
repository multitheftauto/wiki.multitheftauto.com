client:
  name: engineSetPoolCapacity
  pair: engineGetPoolCapacity
  description: This function changes the capacity of the provided pool.
  parameters:
  - name: pool
    type: string
    description: Name of the pool. See [pools](/reference/Pools).
  - name: capacity
    type: number
    description: New size.
  examples: []
  returns:
    values:
    - type: bool
      name: result
    description: Return **true** if the pool capacity was changed and **false** if not. Throws an **error** if the pool is invalid.
  version:
    added: 1.6.0 r22471
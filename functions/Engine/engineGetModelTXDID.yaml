client:
  name: engineGetModelTXDID
  pair: engineSetModelTXDID
  description: This function gets TXD ID from a model.
  parameters:
  - name: modelID
    type: int
    description: ID of the model you want to get TXD ID from.
  returns:
    values:
    - type: int
      name: txd id
    description: Returns ID if successful, otherwise **error** is triggered.
  oop:
    element: Engine
    method: getModelTXDID
    static: true
  version:
    added: 1.6.0 r21695
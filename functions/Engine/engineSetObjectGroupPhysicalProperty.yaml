client:
  name: engineSetObjectGroupPhysicalProperty
  pair: engineGetObjectGroupPhysicalProperty
  description: This function sets physical property of given properties group.
  parameters:
  - name: groupID
    type: int
    description: The id of physical properties group which you wish to set a property of.
  - name: property
    type: string
    description: The property which you wish to set. See [physical properties](/reference/Object_physical_properties).
  - name: newValue
    type: var
    description: New value of the property, with proper type.
  examples:
    - path: examples/engineSetObjectGroupPhysicalProperty-1.lua
    - path: examples/engineSetObjectGroupPhysicalProperty_OOP-1.lua
      oop: true
  oop:
    element: Engine
    method: setObjectGroupPhysicalProperty
    static: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if everything went well, **error** is raised otherwise.

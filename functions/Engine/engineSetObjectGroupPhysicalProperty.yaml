# Scraped from: https://wiki.multitheftauto.com/wiki/EngineSetObjectGroupPhysicalProperty
shared:
  name: engineSetObjectGroupPhysicalProperty
  description: This function sets physical property of given properties group.
  parameters:
  - name: groupID
    type: int
    description: the id of physical properties group which you wish to set a property
      of.
  - name: property
    type: objectgroup-modifiable
    description: MISSING_PARAM_DESC
  - name: newValue
    type: var
    description: new value of the property, with proper type as specified in table
      below
  examples:
  - path: examples/engineSetObjectGroupPhysicalProperty-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if everything went well, error is raised otherwise.
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Properties

      - Missing section: Physical properties

      - Missing section: Damage effect

      - Missing section: Collision Response

      - Missing section: Fx Type

      - Missing section: Break Mode

      - Missing section: Fx Effect

      '
  requires_review: true

client:
  name: engineReplaceCOL
  pair: engineRestoreCOL
  description: This function replaces the collision file of the given model id to
    the collision file passed. Use [[engineLoadCOL]]
    to load the collision file first.
  parameters:
  - name: theCol
    type: col
    description: The collision file to replace with.
  - name: modelID
    type: int
    description: The model ID whose collision file you want to replace.
  examples: 
    - path: examples/engineReplaceCOL-1.lua
    - path: examples/engineReplaceCOL_OOP-1.lua
      oop: true
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if the collision was successfully replaced, **false** or
      [[nil]] if the collision could not be replaced for a reason.
  oop:
    element: col
    method: replace
    static: false
  notes:
  - type: info
    content: |
      - Follow loading order **( COL -> TXD -> DFF )** as other orders can cause collisions, textures or the DFF not to load.
      - Object models are supported only (no vehicles or peds).
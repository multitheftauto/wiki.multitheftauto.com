client:
  name: engineLoadIFP
  description: This function loads an animation library (IFP) file into GTA with a
    custom block name. All three IFP formats are supported ANPK, ANP2, and ANP3\.
    Unfortunately, GTA 3 animations are not supported, however, you can load GTA:VC
    IFP files using this function. You don't have to replace any animation to play
    a custom one, to play a custom animation, load the IFP file using this function,
    then use [[setPedAnimation]].
  parameters:
  - name: filePath/rawData
    type: string
    description: The [filepath](/reference/Filepath) to the IFP file you want to load or whole data buffer of the IFP file.
  - name: custom_block_name
    type: string
    description: The new block name for the IFP file. You **cannot** use the GTA default
      [internal block names](/reference/ID_Lists/Animations). You should namespace this name using a string like `resource.blockname`.
  examples:
  - path: examples/engineLoadIFP-1.lua
    description: This example loads a custom IFP file ([parkour.ifp](/downloads/parkour.ifp)), adds a command
      `animation` that takes 1 parameter as animation name for playing animations
      within that IFP.
  returns:
    values:
    - type: ifp|false
      name: ifp element
    description: Returns an [IFP](/reference/ifp) element if the IFP file loaded, **false** otherwise.
  notes:
  - type: tip
    content: |
      - If you want to synchronize animations, you can check [ifp_demo](/downloads/ifp_demo.zip) resource.
      - If you wish to replace a GTA internal animation with a custom one, you can use [[engineReplaceAnimation]].
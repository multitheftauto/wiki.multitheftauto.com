client:
  name: engineResetModelFlags
  description: This function restores [model flags](/reference/Model_flags) to default state.
  parameters:
  - name: modelID
    type: int
    description: ID of the model you want to reset.
  returns:
    values:
    - type: bool
      name: result
    description: Returns **true** if model flags was successfully restored, **false** otherwise.
  oop:
    element: Engine
    method: resetModelFlags
    static: true
  version:
    added: 1.6.0 r21695
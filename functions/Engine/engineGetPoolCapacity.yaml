client:
  name: engineGetPoolCapacity
  pair: engineSetPoolCapacity
  description: This function returns the capacity of the provided pool.
  parameters:
  - name: pool
    type: string
    description: Name of the pool. See [pools](/reference/Pools).
  returns:
    values:
    - type: int
      name: capacity
    description: Returns the capacity of the provided pool as a positive number, or throws an **error** if an invalid argument is passed.
  version:
    added: 1.6.0 r22471
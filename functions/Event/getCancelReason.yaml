# Scraped from: https://wiki.multitheftauto.com/wiki/GetCancelReason
shared:
  name: getCancelReason
  description: Gets the reason for cancelling an event.
  parameters: []
  examples:
  - path: examples/getCancelReason-1.lua
    description: This example cancels when a hunterPlayer tries to enter a vehicle
      and outputs to the world what the player tried to do.
    side: server
  returns:
    values:
    - type: string
      name: value
    description: Returns the reason that was given with cancelEvent
  requires_review: true

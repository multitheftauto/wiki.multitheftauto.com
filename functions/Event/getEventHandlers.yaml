# Scraped from: https://wiki.multitheftauto.com/wiki/GetEventHandlers
shared:
  name: getEventHandlers
  description: This function gets the attached functions from the event and attached
    element from current lua script.
  parameters:
  - name: eventName
    type: string
    description: The name of the event.
  - name: attachedTo
    type: element
    description: The [element](/reference/Element "Element") attached to.
  returns:
    values:
    - type: table
      name: value
    description: Returns table with attached functions, empty table otherwise.

server:
  examples:
    - path: examples/getEventHandlers-1.lua
      description: ''
client:
  examples:
    - path: examples/getEventHandlers-2.lua
      description: This example removes all [onClientMarkerHit](/reference/onClientMarkerHit "onClientMarkerHit") event in current script.

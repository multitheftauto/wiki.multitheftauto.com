# Scraped from: https://wiki.multitheftauto.com/wiki/SetProjectileCounter
shared:
  name: setProjectileCounter
  description: 'Will change the projectile counter timer which depending on the projectile
    type will do different things:'
  parameters:
  - name: projectile
    type: projectile
    description: The projectile to edit the timer of.
  - name: timeToDetonate
    type: int
    description: The time in milliseconds to detonation.
  examples:
  - path: examples/setProjectileCounter-1.lua
    description: With this example you can use /setbombtime to set a delay duration
      of a projectile explosion.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true on success, false otherwise.
  oop:
    element: projectile
    method: setCounter
    variable: counter
    static: false
  pair: getProjectileCounter
  requires_review: true

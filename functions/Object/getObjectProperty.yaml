# Scraped from: https://wiki.multitheftauto.com/wiki/GetObjectProperty
shared:
  name: getObjectProperty
  description: This function gets a property of the specified [object](/wiki/Object
    "Object").
  parameters:
  - name: theObject
    type: object
    description: the object you wish to get a property of.
  - name: property
    type: string
    description: 'the property you want to get the value of:'
  examples:
  - path: examples/getObjectProperty-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: mixed
      name: value
    description: 'On success: table for all , 3 floats for center_of_mass or float
      for other properties'
  oop:
    element: object
    method: getProperty
    static: false
  pair: setProperty
  requires_review: true

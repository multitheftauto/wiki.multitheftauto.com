# Scraped from: https://wiki.multitheftauto.com/wiki/SetObjectMass
shared:
  name: setObjectMass
  description: This function sets the mass of a specified object. Changing the mass
    leads to a different movement behavior for especially dynamic objects.
  parameters:
  - name: theObject
    type: object
    description: the object whose mass will be set.
  - name: mass
    type: float
    description: the new mass.
  examples:
  - path: examples/setObjectMass-1.lua
    description: This script basically creates an object then get's the mass and set's
      its mass 300 more than it's original mass, then tell the client the old and
      new mass of the object.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: This script basically creates an object then get's the mass and set's
      its mass 300 more than it's original mass, then tell the client the old and
      new mass of the object.
  oop:
    element: object
    method: setMass
    variable: mass
    static: false
  pair: getObjectMass
  requires_review: true

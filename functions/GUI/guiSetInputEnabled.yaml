# Scraped from: https://wiki.multitheftauto.com/wiki/GuiSetInputEnabled
shared:
  name: guiSetInputEnabled
  description: This function enables or disables input focus for the GUI. This means
    that any keybinds or MTA binds are overidden so that text can be input into an
    editbox, for example. In other words, keys such as *t* and *y* which activate
    the chatbox are disabled.
  parameters:
  - name: enabled
    type: bool
    description: true if input should go to GUI, false if it should go to the game.
  examples:
  - path: examples/guiSetInputEnabled-1.lua
    description: This example enables or disables the Input.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if input mode could be changed, false if invalid parameters
      are passed.
  oop:
    element: GuiElement
    method: )
    variable: inputEnabled
    static: true
  pair: guiGetInputEnabled
  requires_review: true

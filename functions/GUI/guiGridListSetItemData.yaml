client:
  name: guiGridListSetItemData
  description: "This function sets a Item Data associated to a grid list item.  \n\
    \n**Note:** This function will only work **after** you set the item's text using\
    \ [guiGridListSetItemText](/wiki/GuiGridListSetItemText \"GuiGridListSetItemText\"\
    )!"
  parameters: []
  examples:
  - path: examples/guiGridListSetItemData-1.lua
    description: In this example, the gridlist shows the list of players without their
      color codes and outputs their names with color-codes at the chatbox when player
      is selected.
    side: client
  requires_review: true

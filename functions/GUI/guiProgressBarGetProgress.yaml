# Scraped from: https://wiki.multitheftauto.com/wiki/GuiProgressBarGetProgress
shared:
  name: guiProgressBarGetProgress
  description: This function gets the progress of a progress bar as a percentage.
  parameters:
  - name: theProgressbar
    type: progressBar
    description: The progressbar you want to check.
  examples:
  - path: examples/guiProgressBarGetProgress-1.lua
    description: This example gets the progress of a bar called "somebar" created
      withguiCreateProgressBar, and outputs it to the chatbox.
    side: client
  returns:
    values:
    - type: float
      name: value
    description: Returns a float ranging between 0 and 100.
  requires_review: true

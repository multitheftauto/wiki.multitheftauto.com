# Scraped from: https://wiki.multitheftauto.com/wiki/GuiCreateLabel
client:
  name: guiCreateLabel
  description: This function is for creating a new GUI label. A label is simply a
    piece of text that cannot be edited by the user. If you would like to have a bigger
    text you'd have to change its font because font size is not supported.
  parameters: []
  examples:
  - path: examples/guiCreateLabel-1.lua
    description: Example 1:This example creates a information window and adds two
      tabs to a "tabPanel" tabpanel, and adds some gui labels to each tab.
    side: client
  - path: examples/guiCreateLabel-2.lua
    description: Example 2:This example creates a label.  When an element is clicked,
      the label displays in the position of the element telling you what kind of element
      you have clicked.  It hides after 5 seconds.
    side: client
  incomplete: true

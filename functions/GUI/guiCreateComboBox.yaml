# Scraped from: https://wiki.multitheftauto.com/wiki/GuiCreateComboBox
shared:
  name: guiCreateComboBox
  description: This function creates a combobox GUI element, which you can compare
    to a gridlist with a dropdown feature.
  parameters:
  - name: x
    type: float
    description: A float of the 2D x position of the GUI combobox on a player's screen.  This
      is affected by the relative argument.
  - name: "y"
    type: float
    description: A float of the 2D y position of the GUI combobox on a player's screen.
      This is affected by the relative argument.
  - name: width
    type: float
    description: A float of the width of the GUI combobox. This is affected by the
      relative argument.
  - name: height
    type: float
    description: 'A float of the height of the GUI combobox. This is affected by the
      relative argument. Note: height must be enough to fit the drop down menu, else
      the drop down won''t appear.'
  - name: caption
    type: string
    description: A string for what the title of your combobox will be. This will be
      shown if no item is selected.
  - name: relative
    type: bool
    description: This is whether sizes and positioning are relative.  If this is true
      , then all x,y,width,height floats must be between 0 and 1, representing sizes
      relative to the parent.
    default: 'false'
  - name: parent
    type: gui-element
    description: This is the parent that the GUI combobox is attached to.  If the
      relative argument is true, sizes and positioning will be made relative to this
      parent. If the relative argument is false, positioning will be the number of
      offset pixels from the parent's origin. If no parent is passed, the parent will
      become the screen - causing positioning and sizing according to screen positioning.
    default: nil
  examples:
  - path: examples/guiCreateComboBox-1.lua
    description: This example creates a combo box in the center of the screen with
      all server vehicles on it.
    side: client
  returns:
    values:
    - type: element
      name: value
    description: Returns an element of the created combobox if it was successfully
      created, false otherwise.
  oop:
    element: element
    constructorclass: GuiComboBox
  notes:
  - type: info
    content: The height of a combobox must be enough to fit the drop down menu, else
      the drop down won't appear. See guiComboBoxAdjustHeight to give your combobox
      the correct height.
  requires_review: true

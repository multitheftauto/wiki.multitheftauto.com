# Scraped from: https://wiki.multitheftauto.com/wiki/GuiCreateMemo
shared:
  name: guiCreateMemo
  description: This function creates a new GUI memo. This is a multiline edit box
    in which the user can input text.
  parameters:
  - name: x
    type: float
    description: A float of the 2D x position of the GUI memo on a player's screen.  This
      is affected by the relative argument.
  - name: "y"
    type: float
    description: A float of the 2D y position of the GUI memo on a player's screen.
      This is affected by the relative argument.
  - name: width
    type: float
    description: A float of the width of the GUI memo. This is affected by the relative
      argument.
  - name: height
    type: float
    description: A float of the height of the GUI memo. This is affected by the relative
      argument.
  - name: text
    type: string
    description: A string of the text that will be displayed by default in the memo.
  - name: relative
    type: bool
    description: This is whether sizes and positioning are relative.  If this is true
      , then all x,y,width,height floats must be between 0 and 1, representing measures
      relative to the parent.
    default: 'false'
  - name: parent
    type: gui-element
    description: This is the parent that the GUI memo is attached to.  If the relative
      argument is true, sizes and positioning will be made relative to this parent.
      If the relative argument is false, positioning will be the number of offset
      pixels from the parent's origin. If no parent is passed, the parent will become
      the screen - causing positioning and sizing according to screen positioning.
    default: nil
  examples:
  - path: examples/guiCreateMemo-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: gui-memo
      name: value
    description: Returns a gui-memo element of the created memo if it was successfully
      created, false otherwise.
  oop:
    element: guimemo?action=edit&redlink=1
    constructorclass: GuiMemo
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Element Type

      '
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GuiComboBoxGetItemText
shared:
  name: guiComboBoxGetItemText
  description: This function retrieves the text from a specific combobox item.
  parameters:
  - name: comboBox
    type: element
    description: The combobox containing the item you're interested in
  - name: itemId
    type: int
    description: The index of the item
  examples:
  - path: examples/guiComboBoxGetItemText-1.lua
    description: This outputs selected item's text to the chatbox.
    side: client
  returns:
    values:
    - type: string
      name: value
    description: Returns the text of the item if the arguments are right, false otherwise.
  oop:
    element: guicombobox
    method: getItemText
    static: false
  requires_review: true

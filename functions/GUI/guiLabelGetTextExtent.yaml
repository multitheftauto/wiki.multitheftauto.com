# Scraped from: https://wiki.multitheftauto.com/wiki/GuiLabelGetTextExtent
shared:
  name: guiLabelGetTextExtent
  description: This function returns the extent, or width, of the current text inside
    a GUI text label.
  parameters:
  - name: theLabel
    type: element
    description: The text label to get the text extent from.
  examples:
  - path: examples/guiLabelGetTextExtent-1.lua
    description: This example creates a window, a text label, gets the text extent
      and font height, and sets the text label size according to these values.
    side: client
  returns:
    values:
    - type: float
      name: value
    description: Returns the absolute width of the current text inside the text label
      if the function is successful, false otherwise.
  oop:
    element: guilabel
    method: getTextExtent
    variable: textExtent
    static: false
  requires_review: true

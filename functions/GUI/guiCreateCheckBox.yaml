# Scraped from: https://wiki.multitheftauto.com/wiki/GuiCreateCheckBox
shared:
  name: guiCreateCheckBox
  description: This function creates a [checkbox](/wiki/Element/GUI/Checkbox "Element/GUI/Checkbox").
  parameters:
  - name: x
    type: float
    description: A float of the 2D x position of the checkbox on a player's screen.
      This is affected by the relative argument.
  - name: "y"
    type: float
    description: A float of the 2D y position of the checkbox on a player's screen.
      This is affected by the relative argument.
  - name: width
    type: float
    description: A float of the width of the text field next to the checkbox. This
      is affected by the relative argument.
  - name: height
    type: float
    description: A float of the height of the text field next to the checkbox. This
      is affected by the relative argument.
  - name: text
    type: string
    description: The text to be displayed next to the checkbox.
  - name: selected
    type: bool
    description: A boolean representing whether the checkbox created should be selected
      by default.
  - name: relative
    type: bool
    description: This is whether sizes and positioning are relative. If this is true
      , then all x,y,width,height floats must be between 0 and 1, representing measures
      relative to the parent.
    default: 'false'
  - name: parent
    type: gui-element
    description: This is the parent that the checkbox is attached to. If the relative
      argument is true, sizes and positioning will be made relative to this parent.
      If the relative argument is false, positioning will be the number of offset
      pixels from the parent's origin. If no parent is passed, the parent will become
      the screen - causing positioning and sizing according to screen positioning.
    default: nil
  examples:
  - path: examples/guiCreateCheckBox-1.lua
    description: This example creates a GUI window with a checked and an unchecked
      checkbox and adds a command to toggle their visibility
    side: client
  returns:
    values:
    - type: element
      name: value
    description: Returns element of the checkbox if it was created succesfully, false
      otherwise.
  oop:
    element: element
    constructorclass: GuiCheckBox
  requires_review: true

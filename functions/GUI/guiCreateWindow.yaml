# Scraped from: https://wiki.multitheftauto.com/wiki/GuiCreateWindow
client:
  name: guiCreateWindow
  description: This function is for creating a new GUI window. This provides a base
    for other gui elements to be created within. However, windows do not have a parent
    and cannot be created in any GUI elements.
  parameters: []
  examples:
  - path: examples/guiCreateWindow-1.lua
    description: Example 1:This example creates a information window and adds two
      tabs to a "tabPanel" tabpanel, and adds some other gui elements to it.
    side: client
  - path: examples/guiCreateWindow-2.lua
    description: Example 2:This example creates a weapon selection screen, complete
      with a window, gridlist and a button. Users can select a shotgun or a machine
      gun. The window is not movable or sizable.
    side: client

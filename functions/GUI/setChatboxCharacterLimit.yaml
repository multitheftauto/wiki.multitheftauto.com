# Scraped from: https://wiki.multitheftauto.com/wiki/SetChatboxCharacterLimit
client:
  name: setChatboxCharacterLimit
  description: Sets the maximum amount of characters that can be input via chatbox
  parameters: []
  examples:
  - path: examples/setChatboxCharacterLimit-1.lua
    description: This example shows how you can set the character limit to maximum
      when a player joins the server (assuming this resource is running when they
      join).
    side: client
  pair: getChatboxCharacterLimit

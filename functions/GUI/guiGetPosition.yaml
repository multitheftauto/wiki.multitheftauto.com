# Scraped from: https://wiki.multitheftauto.com/wiki/GuiGetPosition
shared:
  name: guiGetPosition
  description: This function allows retrieval of a GUI element's current position,
    relative to its parent.
  parameters:
  - name: guiElement
    type: element
    description: The gui element of which you wish to retrieve the position.
  - name: relative
    type: bool
    description: A boolean representing whether the position should be relative to
      the element's parent width, or the number of offset pixels from the parent's
      origin.
  examples:
  - path: examples/guiGetPosition-1.lua
    description: This example checks which corner a gui element exists in
    side: client
  returns:
    values:
    - type: float
      name: value1
    - type: float
      name: value2
    description: Returns floats representing the x and y position of the element,
      or false if the position could not be retrieved.
  oop:
    element: guielement
    method: getPosition
    variable: position
    static: false
  pair: guiSetPosition
  requires_review: true

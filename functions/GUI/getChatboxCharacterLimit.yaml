# Scraped from: https://wiki.multitheftauto.com/wiki/GetChatboxCharacterLimit
shared:
  name: getChatboxCharacterLimit
  description: Gets the current maximum amount of characters that can be input via
    chatbox
  parameters: []
  examples:
  - path: examples/getChatboxCharacterLimit-1.lua
    description: This example shows how you can check your current chatbox character
      limit via command
    side: client
  returns:
    values:
    - type: int
      name: value
    description: Returns a number between 0-255, representing the chatbox input character
      limit
  oop:
    element: GuiElement
    method: )
    variable: chatboxCharacterLimit
    static: true
  pair: setChatboxCharacterLimit
  requires_review: true

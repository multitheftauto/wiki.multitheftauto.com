# Scraped from: https://wiki.multitheftauto.com/wiki/GuiStaticImageLoadImage
shared:
  name: guiStaticImageLoadImage
  description: 'This function allows you to change the image in GUI static image element
    to another one. **Tip**: If you set other images as children you will have to
    use [setElementCallPropagationEnabled](/wiki/SetElementCallPropagationEnabled
    "SetElementCallPropagationEnabled") to only affect the parent image.'
  parameters:
  - name: theElement
    type: element
    description: The static image element to be changed.
  - name: filename
    type: string
    description: A string specifying the filepath of the image file being loaded in
      current resource.
  examples:
  - path: examples/guiStaticImageLoadImage-1.lua
    description: This example creates a static image ("myimage.png") and replaces
      it with other image ("otherimage.png") 10 seconds after creation.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the the image in the static image element was successfully
      changed, false otherwise.
  oop:
    element: guistaticimage
    method: loadImage
    variable: image
    static: false
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GuiEditSetMasked
shared:
  name: guiEditSetMasked
  description: This function sets or removes masking (covering up the text being typed)
    for password text fields.
  parameters:
  - name: theElement
    type: element
    description: The edit box to be changed.
  - name: status
    type: bool
    description: A boolean value indicating whether masking is to be enabled or disabled.
  examples:
  - path: examples/guiEditSetMasked-1.lua
    description: This example creates an edit box and an OK button.  The user types
      in his password, and it checks if the password was correct
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the function is successful, false otherwise.
  oop:
    element: guiedit
    method: setMasked
    variable: masked
    static: false
  pair: guiEditIsMasked
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GuiEditSetMaxLength
shared:
  name: guiEditSetMaxLength
  description: This function sets the maximum text length that can be typed into an
    edit box.
  parameters:
  - name: guiEdit
    type: element
    description: MISSING_PARAM_DESC
  - name: length
    type: int
    description: An integer indicating the maximum number of characters that can be
      typed into the box.
  examples:
  - path: examples/guiEditSetMaxLength-1.lua
    description: This example creates an edit box with a limit on text length, alongside
      an "Output!" button.  When the button is clicked, it will output the message
      in the edit box into the chatbox.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the max length was set successfully, false otherwise.
  oop:
    element: guiedit
    method: setMaxLength
    variable: maxLength
    static: false
  pair: guiEditGetMaxLength
  requires_review: true

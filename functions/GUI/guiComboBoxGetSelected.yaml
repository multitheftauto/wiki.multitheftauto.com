# Scraped from: https://wiki.multitheftauto.com/wiki/GuiComboBoxGetSelected
shared:
  name: guiComboBoxGetSelected
  description: This function returns the index of the selected combobox item.
  parameters:
  - name: comboBox
    type: element
    description: the combobox you want to know the selected item index of
  examples:
  - path: examples/guiComboBoxGetSelected-1.lua
    description: This example outputs selected item's text and ID to the chat.
    side: client
  returns:
    values:
    - type: int
      name: value
    description: Returns the index of the selected item if the specified combobox
      is valid and has a selected item, -1 if no item is selected, nil otherwise.
  oop:
    element: guicombobox
    method: getSelected
    variable: selected
    static: false
  pair: guiComboBoxSetSelected
  requires_review: true

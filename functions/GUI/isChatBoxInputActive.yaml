# Scraped from: https://wiki.multitheftauto.com/wiki/IsChatBoxInputActive
shared:
  name: isChatBoxInputActive
  description: This function returns whether the ingame chatbox is being used (accepting
    chatbox input) or not.
  parameters: []
  examples:
  - path: examples/isChatBoxInputActive-1.lua
    description: This example shows how you can check if a user has the chat box active
      (and presumably typing a message).
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the chatbox is receiving input, false if not active.
  oop:
    element: GuiElement
    method: )
    variable: chatBoxInputActive
    static: true
  requires_review: true

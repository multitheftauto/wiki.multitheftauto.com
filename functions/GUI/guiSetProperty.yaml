# Scraped from: https://wiki.multitheftauto.com/wiki/GuiSetProperty
shared:
  name: guiSetProperty
  description: This function sets the value of a specific CEGUI property of a GUI
    element. For a list of properties and their meaning, see the [CEGUI properties
    page](http://static.cegui.org.uk/static/WindowsLookProperties.html).
  parameters:
  - name: guiElement
    type: element
    description: the GUI element you wish to get a property of.
  - name: property
    type: string
    description: the name of of property you want the value of.
  - name: value
    type: string
    description: the new value for the property.
  examples:
  - path: examples/guiSetProperty-1.lua
    description: This example creates a button when the resource starts and defines
      a console command that toggles it between enabled (clickable) and disabled (not
      clickable).
    side: client
  - path: examples/guiSetProperty-2.lua
    description: This example creates a button when the resource starts and defines
      its normal color to red and hover color to yellow.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: If the function succeeds it returns true , if it fails it returns
      false .
  oop:
    element: guielement
    method: setProperty
    static: false
  pair: guiGetProperty
  requires_review: true

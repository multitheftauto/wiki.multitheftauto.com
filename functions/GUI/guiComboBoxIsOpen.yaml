# Scraped from: https://wiki.multitheftauto.com/wiki/GuiComboBoxIsOpen
shared:
  name: guiComboBoxIsOpen
  description: This function returns the state of combobox.
  parameters:
  - name: comboBox
    type: element
    description: The combo box to get the state.
  examples:
  - path: examples/guiComboBoxIsOpen-1.lua
    description: This example opens/closes the combobox after clicking the button.
      Checking if combobox is opened and change button text.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if combobox is opened, false if combobox is closed,
      nil otherwise.
  oop:
    element: guicombobox
    method: isOpen
    variable: open
    static: false
  pair: guiComboBoxSetOpen
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GuiSetPosition
shared:
  name: guiSetPosition
  description: This function sets the position of a GUI element.
  parameters:
  - name: theElement
    type: element
    description: The GUI element to change position for
  - name: x
    type: float
    description: Position over the X axis
  - name: "y"
    type: float
    description: Position over the Y axis
  - name: relative
    type: bool
    description: Bool that indicates if the x/y positions are relative to the elements
      parent element.
  examples:
  - path: examples/guiSetPosition-1.lua
    description: This example creates a label.  When an element is clicked, the label
      displays in the position of the element telling you what kind of element you
      have clicked.  It hides after 5 seconds.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the position has been successfully set, false otherwise.
  oop:
    element: guielement
    method: setPosition
    variable: position
    static: false
  pair: guiGetPosition
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetVehicleFuelTankExplodable
shared:
  name: setVehicleFuelTankExplodable
  description: This function changes the 'explodable state' of a vehicle's fuel tank,
    which toggles the ability to blow the vehicle up by shooting the tank. This function
    will have no effect on vehicles with tanks that cannot be shot in single player.
  parameters:
  - name: theVehicle
    type: vehicle
    description: The vehicle you wish to change the fuel tank explodable state of.
  - name: explodable
    type: bool
    description: A boolean value representing whether or not the fuel tank will be
      explodable.
  examples:
  - path: examples/setVehicleFuelTankExplodable-1.lua
    description: This example will make vehicles' fuel tanks explodable for 10 seconds
      after they're entered.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the vehicle's fuel tank explodable state was successfully
      changed, false otherwise.
  oop:
    element: vehicle
    method: setFuelTankExplodable
    static: false
  requires_review: true

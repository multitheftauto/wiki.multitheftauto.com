# Scraped from: https://wiki.multitheftauto.com/wiki/GetModelHandling
shared:
  name: getModelHandling
  description: This function returns a table containing the handling data of the specified
    vehicle model.
  parameters:
  - name: modelId
    type: int
    description: the vehicle model you wish to get the handling data of.
  examples:
  - path: examples/getModelHandling-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: table
      name: value
    description: 'Returns a table containing all the handling data, false if an invalid
      vehicle model is specified. Here is a list of valid table properties and what
      they return:'
  requires_review: true

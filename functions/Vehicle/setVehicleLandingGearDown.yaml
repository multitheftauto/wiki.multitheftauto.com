# Scraped from: https://wiki.multitheftauto.com/wiki/SetVehicleLandingGearDown
shared:
  name: setVehicleLandingGearDown
  description: This function is used to set the landing gear state of certain vehicles.
  parameters:
  - name: theVehicle
    type: vehicle
    description: The vehicle of which you wish to set the landing gear state.
  - name: gearState
    type: bool
    description: A bool representing the state of the landing gear. true represents
      a collapsed landing gear, while false represents a disabled landing gear.
  examples:
  - path: examples/setVehicleLandingGearDown-1.lua
    description: This example sets the landing gear up and outputs to the player to
      pull up
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the landing gear was set successfully, false otherwise.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetVehicleHandling
shared:
  name: getVehicleHandling
  description: This function returns a table of the current vehicle handling data.
  parameters:
  - name: theVehicle
    type: element
    description: the vehicle you wish to get the handling data of.
  - name: property
    type: string
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/getVehicleHandling-1.lua
    description: This example creates a new function called getVehicleHandlingProperty,
      which simulates the previous syntax of this function.
    side: server
  returns:
    values:
    - type: mixed
      name: value
    description: 'Returns a table containing all the handling data, false otherwise.
      If a property is specified, it returns the value of the specific property. Here''s
      a list of valid table properties and what they return:'
  oop:
    element: vehicle
    method: getHandling
    variable: handling
    static: false
  requires_review: true

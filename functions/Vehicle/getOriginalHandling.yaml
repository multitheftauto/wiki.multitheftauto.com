    "GetModelHandling") for a specific vehicle model.
  parameters: []
  examples:
  - path: examples/getOriginalHandling-1.lua
    description: This example creates a new function called getVehicleOriginalProperty,
      which simulates the previous syntax of this function.
    side: server
  requires_review: true

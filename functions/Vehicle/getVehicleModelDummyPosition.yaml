# Scraped from: https://wiki.multitheftauto.com/wiki/GetVehicleModelDummyPosition
shared:
  name: getVehicleModelDummyPosition
  description: This function gets position of the dummies contained in a vehicle model.
  parameters:
  - name: modelID
    type: int
    description: The model ID which you want to apply the change to
  - name: dummy
    type: string
    description: The dummy whose position you want to get
  examples:
  - path: examples/getVehicleModelDummyPosition-1.lua
    description: Given example will draw rectangle over every dummy in vehicle player
      is currently sitting it.
    side: client
  returns:
    values:
    - type: float
      name: x
    - type: float
      name: "y"
    - type: float
      name: z
    description: Returns three floats indicating the position x , y and z of given
      dummy. It returns false otherwise.
  oop:
    element: Vehicle
    method: )
    static: true
  pair: setVehicleModelDummyPosition
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Allowed dummies

      '
  requires_review: true

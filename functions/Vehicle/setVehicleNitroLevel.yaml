# Scraped from: https://wiki.multitheftauto.com/wiki/SetVehicleNitroLevel
shared:
  name: setVehicleNitroLevel
  description: This function sets the nitro level of the [vehicle](/wiki/Vehicle "Vehicle").
  parameters:
  - name: theVehicle
    type: vehicle
    description: ''
  - name: level
    type: float
    description: ''
  examples:
  - path: examples/setVehicleNitroLevel-1.lua
    description: This function installs nitrous to the vehicle and sets the level
      of it to 0.1 when a player enters the vehicle.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the nitro level was set successfully to the vehicle,
      false otherwise.
  notes:
  - type: warning
    content: Only works if the vehicle is streamed in.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetVehicleVariant
server:
  name: getVehicleVariant
  description: 'This function gets the variant of a specified vehicle. In GTA: San
    Andreas some vehicles are different; for example the labelling on trucks or the
    contents of a pick\-up truck and the varying types of a motor bike. For the default
    variant list see: [Vehicle variants](/wiki/Vehicle_variants "Vehicle variants").'
  parameters: []
  examples:
  - path: examples/getVehicleVariant-1.lua
    description: 'This example tells theplayerin thevehiclewhat their vehicle variants
      are with a command namedgetvehvar:'
    side: client
  pair: setVehicleVariant
  requires_review: true

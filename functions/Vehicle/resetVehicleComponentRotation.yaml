# Scraped from: https://wiki.multitheftauto.com/wiki/ResetVehicleComponentRotation
shared:
  name: resetVehicleComponentRotation
  description: This function reset to default component rotation for [vehicle](/wiki/Vehicle
    "Vehicle").
  parameters:
  - name: theVehicle
    type: vehicle
    description: The vehicle you wish to reset component rotation.
  - name: theComponent
    type: string
    description: A vehicle component (this is the frame name from the model file of
      the component you wish to modify)
  examples:
  - path: examples/resetVehicleComponentRotation-1.lua
    description: Example 1:This example would change the roatation of the component
      when the player enters a vehicle and resets it when you type /reset.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the rotation of the component was reset, false otherwise.
  oop:
    element: vehicle
    method: resetComponentRotation
    static: false
  requires_review: true

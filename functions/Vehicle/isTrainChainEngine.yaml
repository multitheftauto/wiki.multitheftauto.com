# Scraped from: https://wiki.multitheftauto.com/wiki/IsTrainChainEngine
client:
  name: isTrainChainEngine
  description: This function checks if a [train](/wiki/Element/Vehicle "Element/Vehicle")
    is a chain engine (moves the rest of the chain's carriages) or not.
  parameters: []
  examples:
  - path: examples/isTrainChainEngine-1.lua

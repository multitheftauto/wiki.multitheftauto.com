# Scraped from: https://wiki.multitheftauto.com/wiki/GetVehiclePaintjob
shared:
  name: getVehiclePaintjob
  description: This function gets the current paintjob on the specified vehicle.
  parameters:
  - name: theVehicle
    type: vehicle
    description: the vehicle you wish to get the paintjob of.
  examples:
  - path: examples/getVehiclePaintjob-1.lua
    description: This example will set the paintjob of a new sultan to '2', then check
      it was set.
    side: server
  returns:
    values:
    - type: int
      name: value
    description: Returns an integer representing the current paintjob on the vehicle.
  oop:
    element: vehicle
    method: getPaintjob
    variable: paintjob
    static: false
  pair: setVehiclePaintjob
  notes:
  - type: info
    content: Always returns 3 if paintjobs are not supported for the vehicle.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetVehicleTowedByVehicle
shared:
  name: getVehicleTowedByVehicle
  description: This function is used to get the vehicle being towed by another.
  parameters:
  - name: theVehicle
    type: vehicle
    description: The vehicle you wish to get the towed vehicle from.
  examples:
  - path: examples/getVehicleTowedByVehicle-1.lua
    description: This example will create a trailer and a trailer-tower, attach them,
      then check if they attached.
    side: server
  returns:
    values:
    - type: vehicle
      name: value
    description: Returns the vehicle that theVehicle is towing, false if it isn't
      towing a vehicle.
  oop:
    element: vehicle
    method: getTowedByVehicle
    variable: towedByVehicle
    static: false
  requires_review: true

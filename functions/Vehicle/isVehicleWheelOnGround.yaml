# Scraped from: https://wiki.multitheftauto.com/wiki/IsVehicleWheelOnGround
shared:
  name: isVehicleWheelOnGround
  description: This function returns a [boolean](/wiki/Boolean "Boolean") whether
    the [vehicle](/wiki/Vehicle "Vehicle")'s wheel is on ground (true) or in air (false).
  parameters:
  - name: theVehicle
    type: vehicle
    description: ''
  - name: wheel
    type: string/int
    description: '"front_left" or 0 "rear_left" or 1 "front_right" or 2 "rear_right"
      or 3'
  examples:
  - path: examples/isVehicleWheelOnGround-1.lua
    description: This example displays four colored rectangles on the screen. If the
      wheel is colliding, the rectangle will be green, otherwise it will be red.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the vehicle wheel is on ground/collided, false otherwise.
  oop:
    element: vehicle
    method: isWheelOnGround
    static: false
  notes:
  - type: info
    content: In vehicles with 3 wheels, the wheels are combined 2 in 1, in motorbikes
      only the left - "front_left" and "rear_left"
  requires_review: true

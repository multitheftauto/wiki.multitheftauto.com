# Scraped from: https://wiki.multitheftauto.com/wiki/SetVehicleGravity
client:
  name: setVehicleGravity
  description: Sets the gravity vector of a vehicle. The vehicle will fall in this
    direction, and the camera of any occupants will also be rotated to match it. Can
    be used for e.g. driving on walls or upside down on ceilings.
  parameters: []
  examples:
  - path: examples/setVehicleGravity-1.lua
    description: This example will set 0 gravity to the vehicle if a local player
      enters it
    side: client
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetVehicleDoorState
shared:
  name: setVehicleDoorState
  description: This function sets the state of the specified door on a vehicle.
  parameters:
  - name: theVehicle
    type: vehicle
    description: MISSING_PARAM_DESC
  - name: door
    type: int
    description: MISSING_PARAM_DESC
  - name: state
    type: int
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/setVehicleDoorState-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the door state was successfully set, false otherwise.
  oop:
    element: vehicle
    method: setDoorState
    static: false
  pair: getVehicleDoorState
  notes:
  - type: info
    content: This parameter doesn't work during the vehicle creation. You need a SetTimer
      if you need to create the vehicle using this parameter.
  requires_review: true

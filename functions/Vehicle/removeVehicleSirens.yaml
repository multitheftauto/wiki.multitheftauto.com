# Scraped from: https://wiki.multitheftauto.com/wiki/RemoveVehicleSirens
shared:
  name: removeVehicleSirens
  description: This function removes sirens from a vehicle.
  parameters:
  - name: theVehicle
    type: vehicle
    description: The vehicle to remove the sirens of
  examples:
  - path: examples/removeVehicleSirens-1.lua
    description: This example adds a vehicle siren on entering a vehicle and removes
      a vehicle siren on exiting.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if sirens were successfully removed from the vehicle,
      false otherwise.
  requires_review: true

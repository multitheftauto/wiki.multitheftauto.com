# Scraped from: https://wiki.multitheftauto.com/wiki/GetVehicleAdjustableProperty
client:
  name: getVehicleAdjustableProperty
  description: Use this to get the value of a vehicles adjustable property. This property
    relates to movable parts of a model, for example hydra jets or dump truck tray.
  parameters: []
  examples:
  - path: examples/getVehicleAdjustableProperty-1.lua
    description: This example creates a command, so if the local player wants to know
      how much they tilt/adjusted a vehicle adjustable property
    side: client
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetVehicleHandling
shared:
  name: setVehicleHandling
  description: This function is used to change the handling data of a vehicle.
  parameters:
  - name: theVehicle
    type: element
    description: The vehicle you wish to set the handling of.
  - name: property
    type: string
    description: The property you wish to set the handling of the vehicle to.
  - name: value
    type: var
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/setVehicleHandling-1.lua
    description: ''
    side: server
  - path: examples/setVehicleHandling-2.lua
    description: ''
    side: server
  - path: examples/setVehicleHandling-3.lua
    description: ''
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: 'Returns true if the handling was set successfully, false otherwise.
      See below a list of valid properties and their required values:'
  notes:
  - type: info
    content: For functionality reasons, suspension modification is disabled on monster
      trucks, trains, boats and trailers. Additionally, helicopters are not affected
      by custom handling. The vehicle-on-wheels handling does not affect planes when
      they are on the ground either. For more information on this, see issue 2426
  - type: warning
    content: To change handling values of aircraft like maxVelocity , you must first
      set setAircraftMaxVelocity .
  requires_review: true

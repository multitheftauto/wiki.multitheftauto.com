# Scraped from: https://wiki.multitheftauto.com/wiki/RespawnVehicle
shared:
  name: respawnVehicle
  description: This function respawns a vehicle according to its set respawn position,
    set by [setVehicleRespawnPosition](/wiki/SetVehicleRespawnPosition "SetVehicleRespawnPosition")
    or the position and rotation it was created on. To spawn a vehicle to a specific
    location just once, [spawnVehicle](/wiki/SpawnVehicle "SpawnVehicle") can be used.
  parameters:
  - name: theVehicle
    type: vehicle
    description: The vehicle you wish to respawn
  examples:
  - path: examples/respawnVehicle-1.lua
    description: This example makes an exploded vehicle re-spawn after 5 seconds.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the vehicle respawned successfully, false if the
      passed argument does not exist or is not a vehicle.
  oop:
    element: vehicle
    method: respawn
    static: false
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/CreateVehicle
shared:
  name: createVehicle
  description: This function creates a vehicle at the specified location.
  parameters:
  - name: model
    type: int
    description: The vehicle ID of the vehicle being created.
  - name: x
    type: float
    description: A floating point number representing the X coordinate on the map.
  - name: "y"
    type: float
    description: A floating point number representing the Y coordinate on the map.
  - name: z
    type: float
    description: A floating point number representing the Z coordinate on the map.
  - name: rx
    type: float
    description: A floating point number representing the rotation about the X axis
      in degrees.
  - name: ry
    type: float
    description: A floating point number representing the rotation about the Y axis
      in degrees.
  - name: rz
    type: float
    description: A floating point number representing the rotation about the Z axis
      in degrees.
  - name: numberplate
    type: string
    description: A string that will go on the number plate of the vehicle (max 8 characters).
  - name: bDirection
    type: bool
    description: Placeholder boolean which provides backward compatibility with some
      scripts. It never had any effect, but it is read by the code. It is recommended
      to ignore this argument, passing false or the variant1 argument in its place.
  - name: variant1
    type: int
    description: MISSING_PARAM_DESC
  - name: variant2
    type: int
    description: MISSING_PARAM_DESC
  - name: synced
    type: bool
    description: MISSING_PARAM_DESC
    default: 'true'
  examples:
  - path: examples/createVehicle-1.lua
    description: This example creates a 'vehicle spawner' marker that gives the player
      a vehicle as soon they step into it.
    side: server
  - path: examples/createVehicle-2.lua
    description: 'This example creates a vehicle five units to the right of a player
      when they typecreatevehicleand its name in the console:'
    side: server
  - path: examples/createVehicle-3.lua
    description: This script spawns a Rhino on top of one lucky individual.
    side: server
  - path: examples/createVehicle-4.lua
    description: This example adds a/spvehcommand to spawn a car model in the provided
      coordinates. If any car created by this command gets blown up, it will respawn
      where it was created.
    side: server
  - path: examples/createVehicle-5.lua
    description: This script spawns a Rhino on top of the local player.
    side: client
  - path: examples/createVehicle-6.lua
    description: This script will create an Infernus at the center (0, 0, 3) of San
      Andreas upon execution.
    side: server
  returns:
    values:
    - type: vehicle
      name: value
    description: Returns the vehicle element that was created. Returns false if the
      arguments are incorrect, or if the vehicle limit of 65535 is exceeded.
  oop:
    element: vehicle
    constructorclass: Vehicle
  notes:
  - type: info
    content: Vehicles (and other elements) created client-side are only seen by the
      client that created them, aren't synced and players cannot enter them. They
      are essentially for display only.
  - type: info
    content: Due to how GTA works, creating a lot of vehicles in the same place will
      cause lag. The more geometries and unique textures has model the bigger the
      lag is. Even a lot of default vehicles will cause lag if in the same place.
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Using trains

      '
  requires_review: true

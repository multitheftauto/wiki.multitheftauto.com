# Scraped from: https://wiki.multitheftauto.com/wiki/ResetWorldProperty
shared:
  name: resetWorldProperty
  description: This function is used to reset the values of time cycle and weather
    related properties.
  parameters:
  - name: property
    type: string
    description: The property you wish to retrieve.
  examples: []
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if successful, false otherwise.
  notes:
  - type: info
    content: Some properties (like RainFog and Sandstorm ) are not reset immediately.
      The game resets it smoothly over small period of time.
  requires_review: true

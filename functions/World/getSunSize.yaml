# Scraped from: https://wiki.multitheftauto.com/wiki/GetSunSize
shared:
  name: getSunSize
  description: This function is used to get the size of the sun.
  parameters: []
  examples:
  - path: examples/getSunSize-1.lua
    description: This example lets any player get the size of the sun like /getsunsize
    side: server
  returns:
    values:
    - type: float
      name: value
    description: Returns the size of the sun as a number, false if the size of the
      sun is at its default.
  notes:
  - type: info
    content: The function will return false server-side if sun size has not been set
      before the function is called.
  requires_review: true

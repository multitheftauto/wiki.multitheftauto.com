# Scraped from: https://wiki.multitheftauto.com/wiki/GetFogDistance
shared:
  name: getFogDistance
  description: This function will tell you what is the current fog render distance.
  parameters: []
  examples:
  - path: examples/getFogDistance-1.lua
    description: This example will demonstrate basic functionality of the function.
    side: server
  returns:
    values:
    - type: float
      name: value
    description: Returns a float with the current fog render distance, false if the
      operation could not be completed.
  notes:
  - type: info
    content: The function will return false server-side if fog distance has not been
      set before the function is called.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/AreTrafficLightsLocked
server:
  name: areTrafficLightsLocked
  description: Gets whether the traffic lights are currently locked or not. If the
    lights are locked, it means they won't change unless you do [setTrafficLightState](/wiki/SetTrafficLightState
    "SetTrafficLightState").
  parameters: []
  examples:
  - path: examples/areTrafficLightsLocked-1.lua
    description: This example toggles traffic lights between 'locked' and 'unlocked'.
    side: server
  requires_review: true

shared:
  name: getSunColor
  description: This function is used to get the color of the sun.
  parameters: []
  examples:
  - path: examples/getSunColor-1.lua
    description: This example lets any player get the color of the sun like /getsuncolor
    side: server
  returns:
    values:
    - type: int
      name: value1
    - type: int
      name: value2
    - type: int
      name: value3
    - type: int
      name: value4
    - type: int
      name: value5
    - type: int
      name: value6

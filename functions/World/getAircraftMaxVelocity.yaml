# Scraped from: https://wiki.multitheftauto.com/wiki/GetAircraftMaxVelocity
shared:
  name: getAircraftMaxVelocity
  description: This function returns the maximum velocity at which aircrafts could
    fly. Using this function server\-side will return the server\-side value, not
    necessarily the same that is set client\-side.
  parameters: []
  examples:
  - path: examples/getAircraftMaxVelocity-1.lua
    description: This example will increase or decrease the max velocity by pressing
      numpad keys + or -.
    side: client
  - path: examples/getAircraftMaxVelocity-2.lua
    description: This example will tell the max velocity to everyone when the resource
      is started.
    side: server
  returns:
    values:
    - type: float
      name: value
    description: Returns a float being the max velocity that is currently set, depending
      on which side it is used.
  requires_review: true

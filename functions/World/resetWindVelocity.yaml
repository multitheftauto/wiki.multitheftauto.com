# Scraped from: https://wiki.multitheftauto.com/wiki/ResetWindVelocity
server:
  name: resetWindVelocity
  description: This function resets the wind velocity in San Andreas to its default
    state.
  parameters: []
  examples:
  - path: examples/resetWindVelocity-1.lua
    description: This example returns the wind velocity to a player if they use the
      command 'resetwindvelocity'.
    side: client
  - path: examples/resetWindVelocity-2.lua
    description: This example returns the wind velocity for all players if they use
      the command 'resetwindvelocity'.
    side: server

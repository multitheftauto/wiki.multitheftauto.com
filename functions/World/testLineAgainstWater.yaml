# Scraped from: https://wiki.multitheftauto.com/wiki/TestLineAgainstWater
client:
  name: testLineAgainstWater
  description: This function checks to see if a line between two points collides with
    the water. This is similar to [processLineOfSight](/wiki/ProcessLineOfSight "ProcessLineOfSight"),
    but only collides with water. Waves are not taken into account when testing the
    line.
  parameters: []
  examples:
  - path: examples/testLineAgainstWater-1.lua
    description: This code snippet adds a /isanywaterbelowme command, which checks
      if there is water at 500 units below the ground at the position of the player
      who types it.
    side: client
  requires_review: true

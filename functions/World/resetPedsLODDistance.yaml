# Scraped from: https://wiki.multitheftauto.com/wiki/ResetPedsLODDistance
client:
  name: resetPedsLODDistance
  description: Resets the distance of peds LOD to default. Default values depends
    on client setting. If client has enabled *high detail peds* in video options,
    value will be reset to 500 \- otherwise to 60\.
  parameters: []
  examples:
  - path: examples/resetPedsLODDistance-1.lua
    description: This adds a command "resetlod", which resets the peds LOD distance.
    side: client

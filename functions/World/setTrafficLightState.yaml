# Scraped from: https://wiki.multitheftauto.com/wiki/SetTrafficLightState
shared:
  name: setTrafficLightState
  description: Sets the current traffic light state. This state controls the traffic
    light colors. For instance, state **1** will cause the north and south traffic
    lights to be amber, and the ones left and east will turn red.
  parameters:
  - name: state
    type: int
    description: 'If an integer is provided, the state you wish to use (possible values:
      0-9). Else, one of the following strings: auto : Sets the traffic lights default
      behavior (switches the colors automatically). disabled : Turns traffic lights
      off.'
  examples:
  - path: examples/setTrafficLightState-1.lua
    description: This example causes all traffic lights to be out of order. (flashing
      amber)
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the state was successfully set, false otherwise.
  requires_review: true

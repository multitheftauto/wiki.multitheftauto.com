# Scraped from: https://wiki.multitheftauto.com/wiki/SetMinuteDuration
shared:
  name: setMinuteDuration
  description: Sets the real\-world duration of an ingame minute. The GTA default
    is 1000\.
  parameters:
  - name: milliseconds
    type: int
    description: the new duration of an ingame minute, accepted values 0 - 2147483647.
  examples:
  - path: examples/setMinuteDuration-1.lua
    description: ''
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if successful, false otherwise.
  requires_review: true

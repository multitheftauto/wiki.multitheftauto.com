# Scraped from: https://wiki.multitheftauto.com/wiki/SetGravity
server:
  name: setGravity
  description: This function sets the server's gravity level.
  parameters: []
  examples:
  - path: examples/setGravity-1.lua
    description: ''
    side: server
  notes:
  - type: info
    content: This will override setPedGravity applied to peds/players. Setting the
      gravity level to different values on clients can cause animation bugs (players
      floating across ground because players see different fall animation.)

# Scraped from: https://wiki.multitheftauto.com/wiki/GetRoofPosition
shared:
  name: getRoofPosition
  description: This function gets the Z level of the lowest roof above a point. It
    is required that the point is near enough to the local player so that it's within
    the area where collision data is loaded.
  parameters:
  - name: x
    type: float
    description: A float representing the X world coordinate of the point.
  - name: "y"
    type: float
    description: A float representing the Y world coordinate of the point.
  - name: z
    type: float
    description: A float representing the Z world coordinate of the point.
  examples:
  - path: examples/getRoofPosition-1.lua
    description: 'This example starts to shake the player''s camera if there is no
      roof over him:'
    side: client
  returns:
    values:
    - type: float
      name: value
    description: Returns a float with the lowest roof-level Z coord if parameters
      are valid, false if the point you tried to test is outside the loaded world
      map.
  requires_review: true

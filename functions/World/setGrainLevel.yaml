# Scraped from: https://wiki.multitheftauto.com/wiki/SetGrainLevel
client:
  name: setGrainLevel
  description: This function sets a level of the overlay grain effect. The game will
    draw it on top of other grain effects. It can be used to imitate an effect of
    radiation or electromagnetic disturbances, for example.
  parameters: []
  examples:
  - path: examples/setGrainLevel-1.lua
    description: 'This example creates a radioactive zone at Missionary Hills:'
    side: client

# Scraped from: https://wiki.multitheftauto.com/wiki/GetFarClipDistance
shared:
  name: getFarClipDistance
  description: This function will tell you what is the current render distance.
  parameters: []
  examples:
  - path: examples/getFarClipDistance-1.lua
    description: This example will demonstrate basic functionality of the function.
    side: server
  returns:
    values:
    - type: float
      name: value
    description: Returns a float with the current render distance, false if the operation
      could not be completed.
  notes:
  - type: info
    content: The function will return false server-side if far clip distance has not
      been set before the function is called.
  - type: info
    content: Default far clip distance value is 800.
  requires_review: true

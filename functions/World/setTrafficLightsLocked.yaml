# Scraped from: https://wiki.multitheftauto.com/wiki/SetTrafficLightsLocked
shared:
  name: setTrafficLightsLocked
  description: Toggles whether you want the traffic lights to be locked. If the lights
    are locked, it means they won't change unless you do [setTrafficLightState](/wiki/SetTrafficLightState
    "SetTrafficLightState").
  parameters:
  - name: toggle
    type: bool
    description: A bool indicating whether you want the traffic lights to change automatically,
      or not
  examples:
  - path: examples/setTrafficLightsLocked-1.lua
    description: This example toggles traffic lights between 'locked' and 'unlocked'.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the successful, false otherwise.
  requires_review: true

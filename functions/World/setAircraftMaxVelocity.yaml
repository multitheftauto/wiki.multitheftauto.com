# Scraped from: https://wiki.multitheftauto.com/wiki/SetAircraftMaxVelocity
shared:
  name: setAircraftMaxVelocity
  description: This function sets the maximum velocity at which aircrafts could fly.
    Using this function server\-side will overwrite the value that was previously
    set client\-side.
  parameters:
  - name: velocity
    type: float
    description: The max velocity, can be 0 or any positive value. Default is 1.5
      .
  examples:
  - path: examples/setAircraftMaxVelocity-1.lua
    description: This example will increase or decrease the max velocity by pressing
      numpad keys + or -.
    side: client
  - path: examples/setAircraftMaxVelocity-2.lua
    description: This example will double the max velocity for everyone when the resource
      is started.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the max velocity was set correctly, false otherwise.
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetSkyGradient
shared:
  name: setSkyGradient
  description: This function changes the sky color to a two\-color gradient.
  parameters:
  - name: topRed
    type: int
    description: The red value of the upper part of the sky, from 0 to 255.
    default: '0'
  - name: topGreen
    type: int
    description: The green value of the upper part of the sky, from 0 to 255.
    default: '0'
  - name: topBlue
    type: int
    description: The blue value of the upper part of the sky, from 0 to 255.
    default: '0'
  - name: bottomRed
    type: int
    description: The red value of the lower part of the sky, from 0 to 255.
    default: '0'
  - name: bottomGreen
    type: int
    description: The green value of the lower part of the sky, from 0 to 255.
    default: '0'
  - name: bottomBlue
    type: int
    description: The blue value of the lower part of the sky, from 0 to 255.
    default: '0'
  examples:
  - path: examples/setSkyGradient-1.lua
    description: ''
    side: client
  - path: examples/setSkyGradient-2.lua
    description: ''
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if sky color was set correctly, false if invalid values
      were passed.
  requires_review: true

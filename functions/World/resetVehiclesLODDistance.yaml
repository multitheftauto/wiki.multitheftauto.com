# Scraped from: https://wiki.multitheftauto.com/wiki/ResetVehiclesLODDistance
shared:
  name: resetVehiclesLODDistance
  description: Resets the distance of vehicles LOD to default. Default values depends
    on client setting. If client has enabled *high detail vehicles* in video options,
    value will be reset to (500, 500\) \- otherwise to (70, 150\). You can check value
    of this option using [dxGetStatus](/wiki/DxGetStatus "DxGetStatus") (*SettingHighDetailVehicles*).
  parameters: []
  examples:
  - path: examples/resetVehiclesLODDistance-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the vehicles LOD distance was reset, false otherwise.
  requires_review: true

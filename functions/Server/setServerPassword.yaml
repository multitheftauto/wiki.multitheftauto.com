# Scraped from: https://wiki.multitheftauto.com/wiki/SetServerPassword
shared:
  name: setServerPassword
  description: This function changes the password required to join the server to the
    given string.
  parameters:
  - name: thePassword
    type: string
    description: The new server password you want. Pass nil or an empty string to
      remove the password.
  examples:
  - path: examples/setServerPassword-1.lua
    description: 'This example adds two commands for you to use: setpassword and removepassword.'
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the password was successfully changed or removed,
      false or nil otherwise.
  requires_review: true

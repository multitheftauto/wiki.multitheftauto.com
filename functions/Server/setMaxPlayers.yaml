# Scraped from: https://wiki.multitheftauto.com/wiki/SetMaxPlayers
server:
  name: setMaxPlayers
  description: This function sets the maximum number of player slots on the server.
  parameters: []
  examples:
  - path: examples/setMaxPlayers-1.lua
    description: This example set server slots count to half value from current value.
    side: server
  - path: examples/setMaxPlayers-2.lua
    description: This example resets the server slots count to the value from mtaserver.conf
    side: server
  notes:
  - type: info
    content: This function cannot set more than <maxplayers> as defined in mtaserver.conf
      . (To find out the <maxplayers> value, use getServerConfigSetting("maxplayers"))
  incomplete: true

# Scraped from: https://wiki.multitheftauto.com/wiki/TakePlayerScreenShot
server:
  name: takePlayerScreenShot
  description: This function forces a client to capture the current screen output
    and send it back to the server. The image will contain the GTA HUD and the output
    of any dxDraw functions that are not flagged as 'post GUI'. The image specifically
    excludes the chat box and all GUI (including the client console). The result is
    received with the event [onPlayerScreenShot](/wiki/OnPlayerScreenShot "OnPlayerScreenShot").
  parameters: []
  examples:
  - path: examples/takePlayerScreenShot-1.lua
    description: ''
    side: client
  - path: examples/takePlayerScreenShot-2.lua
    description: ''
    side: server
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/SetPlayerName
shared:
  name: setPlayerName
  description: This function changes the specified [player](/wiki/Player "Player")'s
    name. Note that any change made to a players name with this function is not saved
    in their settings so the name change only lasts till they disconnect.
  parameters:
  - name: thePlayer
    type: player
    description: the player that will have its name set.
  - name: newName
    type: string
    description: the new name to set for the player.
  examples:
  - path: examples/setPlayerName-1.lua
    description: This example adds a tag before a player's nickname via a /changetag
      command
    side: server
  - path: examples/setPlayerName-2.lua
    description: This example allows you to check if string is valid mta nickname
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the player name was changed succesfully, false if
      invalid arguments are specified.
  oop:
    element: player
    method: setName
    variable: name
    static: false
  pair: getPlayerName
  meta:
  - needs_checking: 'This function was partially migrated from the old wiki. Please
      review manually:

      - Missing section: Limits

      '
  requires_review: true

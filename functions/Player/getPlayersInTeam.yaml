# Scraped from: https://wiki.multitheftauto.com/wiki/GetPlayersInTeam
server:
  name: getPlayersInTeam
  description: This function retrieves all the players of the specified team.
  parameters: []
  examples:
  - path: examples/getPlayersInTeam-1.lua
    description: Find and kill all the players in the specified team (for example
      'killTeam Red').
    side: server
  - path: examples/getPlayersInTeam-2.lua
    description: This example will show all players in a team when a player types
      the 'showTeam TeamName' command.
    side: client
  requires_review: true

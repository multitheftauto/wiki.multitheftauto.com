# Scraped from: https://wiki.multitheftauto.com/wiki/IsPlayerNametagShowing
shared:
  name: isPlayerNametagShowing
  description: This function will allow you to determine if a player's name tag is
    currently showing.
  parameters:
  - name: thePlayer
    type: player
    description: The player whose current name tag condition you want to check
  examples:
  - path: examples/isPlayerNametagShowing-1.lua
    description: This example toggles a player's nametag. If no playername is given,
      it toggles the nametag of the player who entered the command.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the player's name tag is being shown, false otherwise.
  oop:
    element: player
    method: isNametagShowing
    variable: nametagShowing
    static: false
  pair: setPlayerNametagShowing
  requires_review: true

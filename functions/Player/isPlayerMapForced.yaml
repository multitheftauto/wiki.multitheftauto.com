# Scraped from: https://wiki.multitheftauto.com/wiki/IsPlayerMapForced
client:
  name: isPlayerMapForced
  description: This function checks if the specified player's map (F11\) has been
    forced on or not.
  parameters: []
  examples: []
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the local player's map is forced on, false otherwise.
  oop: &id001
    element: player
    method: isMapForced
    variable: mapForced
    static: false
  pair: forcePlayerMap
  requires_review: true
server:
  name: isPlayerMapForced
  description: This function checks if the specified player's map (F11\) has been
    forced on or not.
  parameters:
  - name: thePlayer
    type: player
    description: A player object referencing the specified player
  examples:
  - path: examples/isPlayerMapForced-1.lua
    description: This example forces a player's map on for 10 seconds if it hasn't
      been already.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the player's map is forced on, false otherwise.
  oop: *id001
  pair: forcePlayerMap
  requires_review: true

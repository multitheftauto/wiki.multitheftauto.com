# Scraped from: https://wiki.multitheftauto.com/wiki/SetControlState
server:
  name: setControlState
  description: Sets a state of a specified player's control, as if they pressed or
    released it.
  parameters: []
  examples:
  - path: examples/setControlState-1.lua
    description: This example will disable the use of the accelerate, brake/reverse
      and handbrake keys, then force the accelerate on for any player who enters a
      vehicle.
    side: server
  requires_review: true

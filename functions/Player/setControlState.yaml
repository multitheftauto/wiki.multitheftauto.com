# Scraped from: https://wiki.multitheftauto.com/wiki/SetControlState
shared:
  name: setControlState
  description: Sets a state of a specified player's control, as if they pressed or
    released it.
  parameters:
  - name: thePlayer
    type: player
    description: The player you wish to set the control state of.
  - name: control
    type: string
    description: The control that you want to set the state of. See control names
      for a list of possible controls.
  - name: state
    type: bool
    description: A boolean value representing whether or not the key will be set to
      pressed or not.
  examples:
  - path: examples/setControlState-1.lua
    description: This example will disable the use of the accelerate, brake/reverse
      and handbrake keys, then force the accelerate on for any player who enters a
      vehicle.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the control state was successfully set, false otherwise.
  requires_review: true

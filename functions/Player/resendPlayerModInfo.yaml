# Scraped from: https://wiki.multitheftauto.com/wiki/ResendPlayerModInfo
shared:
  name: resendPlayerModInfo
  description: This function will force the specified player to resend their mod info,
    triggering the [onPlayerModInfo](/wiki/OnPlayerModInfo "OnPlayerModInfo") event
    again.
  parameters:
  - name: thePlayer
    type: player
    description: A player object referencing the specified player
  examples:
  - path: examples/resendPlayerModInfo-1.lua
    description: This example shows how to resend each players mod info duringonResourceStart
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the mod info will be resent, false otherwise.
  oop:
    element: player
    method: resendModInfo
    static: false
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/IsPlayerCrosshairVisible
shared:
  name: isPlayerCrosshairVisible
  description: This function checks if the local player has showing crosshair.
  parameters: []
  examples:
  - path: examples/isPlayerCrosshairVisible-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the player has the crosshair visible, false otherwise.
  notes:
  - type: info
    content: This function checks if the crosshair is rendered by GTA. Please note
      that hud components are not associated with this function, so the function may
      return true even if the "crosshair" component is hidden with setPlayerHudComponentVisible
      . If you need checking use isPlayerHudComponentVisible .
  requires_review: true

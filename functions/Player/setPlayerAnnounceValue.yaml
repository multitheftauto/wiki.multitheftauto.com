# Scraped from: https://wiki.multitheftauto.com/wiki/SetPlayerAnnounceValue
shared:
  name: setPlayerAnnounceValue
  description: 'This function allows you to change ASE announce values for any player
    using a specified key.

    As an example this can be used to change the "score" value which will be shown
    at [game\-state.com](https://www.game-state.com/)''s server list.'
  parameters:
  - name: thePlayer
    type: element
    description: The player whos announce value you wish to change.
  - name: key
    type: string
    description: The key which the value will be stored at.
  - name: value
    type: string
    description: The value you wish to store.
  examples:
  - path: examples/setPlayerAnnounceValue-1.lua
    description: This small example adds a command that allows you to set your own
      "score" value.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if the value was set succesfully, false otherwise.
  oop:
    element: player
    method: setAnnounceValue
    static: false
  pair: getPlayerAnnounceValue
  requires_review: true

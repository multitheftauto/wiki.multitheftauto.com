# Scraped from: https://wiki.multitheftauto.com/wiki/GetPlayerNametagText
shared:
  name: getPlayerNametagText
  description: This will allow you to retrieve the name tag a player is currently
    using.
  parameters:
  - name: thePlayer
    type: player
    description: The person whose name tag you want to retrieve
  examples:
  - path: examples/getPlayerNametagText-1.lua
    description: This will output the nametag text of the player who enters the command
      'myNametag'.
    side: server
  returns:
    values:
    - type: string
      name: value
    description: Returns a string with the nametag text, false if the player is invalid.
  oop:
    element: player
    method: getNametagText
    variable: nametagText
    static: false
  pair: setPlayerNametagText
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetPlayerVersion
shared:
  name: getPlayerVersion
  description: "mta \\-\\> 1\\.6  \n\nnetcode \\-\\> 474  \n\nnumber \\-\\> 352  \n\
    \nsortable \\-\\> 1\\.6\\.0\\-9\\.22279\\.0  \n\ntag \\-\\> 1\\.6\\-release\\\
    -22279  \n\ntype \\-\\> Release"
  parameters:
  - name: thePlayer
    type: player
    description: The player whose client version you wish to get.
  examples:
  - path: examples/getPlayerVersion-1.lua
    description: This example adds a command that allows players to see their own
      client version.
    side: server
  returns:
    values:
    - type: string
      name: value
    description: Returns a string containing the client version, or false if the player
      is invalid.
  oop:
    element: player
    method: getVersion
    variable: version
    static: false
  notes:
  - type: info
    content: You can also compare if a version is higher than another using the <
      or > operators.
  - type: info
    content: 'Current MTA version: mta -> 1.6 netcode -> 474 number -> 352 sortable
      -> 1.6.0-9.22279.0 tag -> 1.6-release-22279 type -> Release'
  - type: info
    content: Alternatively, you can use getVersion on the server or client to obtain
      more information.
  requires_review: true

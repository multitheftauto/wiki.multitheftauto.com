# Scraped from: https://wiki.multitheftauto.com/wiki/SetPlayerScriptDebugLevel
shared:
  name: setPlayerScriptDebugLevel
  description: This will set player's debug level, equivalent to [debugscript \<level\>](/wiki/Debugging
    "Debugging").
  parameters:
  - name: thePlayer
    type: player
    description: The player whose debug level you wish to change
  - name: level
    type: int
    description: '0: close debug console, 1: only errors, 2: errors and warnings,
      3: errors, warnings and info messages'
  examples:
  - path: examples/setPlayerScriptDebugLevel-1.lua
    description: This code will set joining players debug level to (3), (It is no
      recommended to use it in production, specially if you have sensitive data in
      your logs).
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns true if successful, false otherwise.
  oop:
    element: player
    method: setScriptDebugLevel
    variable: scriptDebugLevel
    static: false
  pair: getPlayerScriptDebugLevel
  requires_review: true

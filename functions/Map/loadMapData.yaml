# Scraped from: https://wiki.multitheftauto.com/wiki/LoadMapData
server:
  name: loadMapData
  description: This function is intended to load data from a loaded XML file into
    the element tree. This could be used for loading an external map, or part of another
    map.
  parameters: []
  examples:
  - path: examples/loadMapData-1.lua
    description: Example 1:This example is a function that you could use to load an
      arbitarymap fileinto theelement tree.
    side: server
  - path: examples/loadMapData-2.lua
    description: Example 2:This example will destroy the loaded map data after 30
      seconds.
    side: server

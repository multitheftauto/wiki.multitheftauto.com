# Scraped from: https://wiki.multitheftauto.com/wiki/SetSearchLightEndRadius
shared:
  name: setSearchLightEndRadius
  description: This function sets the end radius of a [searchlight](/wiki/Element/Searchlight
    "Element/Searchlight") element.
  parameters:
  - name: theSearchlight
    type: searchlight
    description: MISSING_PARAM_DESC
  - name: endRadius
    type: float
    description: the radius of the searchlight's light cone in its end.
  examples:
  - path: examples/setSearchLightEndRadius-1.lua
    description: This example creates a skywalker light on top of Los Santos' skyscraper
      and turns it on/off every second by setting it's ending radius and starting
      radius to 0.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: If every argument is correct, this function returns true . If not,
      it will return false plus an error message.
  oop:
    element: searchlight
    method: setEndRadius
    variable: endRadius
    static: false
  pair: getSearchLightEndRadius
  requires_review: true

# Scraped from: https://wiki.multitheftauto.com/wiki/GetSearchLightStartRadius
shared:
  name: getSearchLightStartRadius
  description: This function gets the start radius of a [searchlight](/wiki/Element/Searchlight
    "Element/Searchlight") element.
  parameters:
  - name: theSearchLight
    type: searchlight
    description: the searchlight to get the radius of the searchlight's light cone
      in its beginning.
  examples:
  - path: examples/getSearchLightStartRadius-1.lua
    description: ''
    side: client
  returns:
    values:
    - type: float
      name: value
    description: If the specified searchlight element is valid, this function will
      return one float , which is the searchlight's start radius. If not, it will
      return false plus an error message.
  oop:
    element: searchlight
    method: getStartRadius
    variable: startRadius
    static: false
  pair: setSearchLightStartRadius
  requires_review: true

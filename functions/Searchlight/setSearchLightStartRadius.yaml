# Scraped from: https://wiki.multitheftauto.com/wiki/SetSearchLightStartRadius
shared:
  name: setSearchLightStartRadius
  description: This function sets the start radius of a [searchlight](/wiki/Element/Searchlight
    "Element/Searchlight") element.
  parameters:
  - name: theSearchlight
    type: searchlight
    description: MISSING_PARAM_DESC
  - name: startRadius
    type: float
    description: the radius of the searchlight's light cone in its beginning.
  examples:
  - path: examples/setSearchLightStartRadius-1.lua
    description: This example creates a skywalker light on top of Los Santos' skyscraper
      and turns it on/off every second by setting it's ending radius and starting
      radius to 0.
    side: client
  returns:
    values:
    - type: bool
      name: value
    description: If every argument is correct, this function returns true . If not,
      it will return false plus an error message.
  oop:
    element: searchlight
    method: setStartRadius
    variable: startRadius
    static: false
  pair: getSearchLightStartRadius
  requires_review: true

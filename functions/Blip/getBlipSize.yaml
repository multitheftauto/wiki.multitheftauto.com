shared: &shared
  name: getBlipSize
  pair: setBlipSize
  description: This function gets the size of a [[blip]].
  oop:
    element: blip
    method: getSize
    variable: size
  parameters:
    - name: theBlip
      type: blip
      description: The [[blip]] you wish to get the size of.
  returns:
    values:
      - type: int|false
        name: size
    description: Returns an [[int]] indicating the size of the [[blip]]. The default value is 2. The maximum value is 25. **false** if blip element is invalid.
  examples:
    - path: examples/getBlipSize-1.lua
      description: This example will reset the size of all blips to the default.
    - path: examples/getBlipSize_OOP-1.lua
      description: This example will reset the size of all blips to the default.
      oop: true
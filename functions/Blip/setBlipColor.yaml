# Scraped from: https://wiki.multitheftauto.com/wiki/SetBlipColor
server:
  name: setBlipColor
  description: This function will let you change the color of a blip. This color is
    only applicable to the default blip icon ([![Blipid0s.png](/images/thumb/c/c3/Blipid0s.png/12px-Blipid0s.png)](/wiki/File:Blipid0s.png),
    [![Blipid0u.png](/images/thumb/9/9d/Blipid0u.png/12px-Blipid0u.png)](/wiki/File:Blipid0u.png)
    or [![Blipid0d.png](/images/thumb/a/a2/Blipid0d.png/12px-Blipid0d.png)](/wiki/File:Blipid0d.png)).
    All other icons will ignore this.
  parameters: []
  examples:
  - path: examples/setBlipColor-1.lua
    description: This example will find all the blips that exist and set them all
      to white if they aren't white already.
    side: server
  pair: getBlipColor
  incomplete: true

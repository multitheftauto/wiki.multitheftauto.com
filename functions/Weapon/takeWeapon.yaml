# Scraped from: https://wiki.multitheftauto.com/wiki/TakeWeapon
shared:
  name: takeWeapon
  description: This function removes a specified weapon or ammo from a certain player's
    inventory.
  parameters:
  - name: thePlayer
    type: player
    description: A player object referencing the specified player.
  - name: weaponId
    type: int
    description: An integer that refers to a weapon that you wish to remove.
  - name: ammo
    type: int
    description: If used, this amount of ammo will be taken instead and the weapon
      will not be removed.
  examples:
  - path: examples/takeWeapon-1.lua
    description: This example removes teargas from player.
    side: server
  returns:
    values:
    - type: bool
      name: value
    description: Returns a true if the weapon/ammo was removed successfully, false
      otherwise.
  requires_review: true

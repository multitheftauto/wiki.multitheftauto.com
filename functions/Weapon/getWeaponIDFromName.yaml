# Scraped from: https://wiki.multitheftauto.com/wiki/GetWeaponIDFromName
shared:
  name: getWeaponIDFromName
  description: This function will obtain the ID of a particular weapon from its name.
  parameters:
  - name: name
    type: string
    description: 'A string containing the name of the weapon. Names can be: (Case
      is ignored)'
  examples:
  - path: examples/getWeaponIDFromName-1.lua
    description: This example will give the player the weapon they specify 20 ammo
      whenever they type "weaponname" into the console.
    side: server
  returns:
    values:
    - type: int
      name: value
    description: Returns an int if the name matches that of a weapon, false otherwise.
  requires_review: true

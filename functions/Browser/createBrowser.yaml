# Scraped from: https://wiki.multitheftauto.com/wiki/CreateBrowser
client:
  name: createBrowser
  description: This function creates a new web [browser](/wiki/Element/Browser "Element/Browser")
    element.
  parameters: []
  examples:
  - path: examples/createBrowser-1.lua
    description: 'Local Example: This example shows you how to create a fullscreen
      web browser (showing a local html file) without input-handling.'
    side: client
  - path: examples/createBrowser-2.lua
    description: 'Remote Example: This example shows you how to create a fullscreen
      web browser (showing youtube.com) without input-handling.Remember, that youtube.com
      is on the global whitelist. If you want to load a domain/page that is not on
      the global whitelist, you have to request it withrequestBrowserDomains.'
    side: client
  notes:
  - type: info
    content: You can also enable CEF development tools using toggleBrowserDevTools
  - type: warning
    content: The scheme for local files has changed. Please read Local Scheme Handler
      for details.
  incomplete: true

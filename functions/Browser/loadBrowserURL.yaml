# Scraped from: https://wiki.multitheftauto.com/wiki/LoadBrowserURL
client:
  name: loadBrowserURL
  description: This function loads the specified URL.
  parameters: []
  examples:
  - path: examples/loadBrowserURL-1.lua
    description: ''
    side: client
  pair: getBrowserURL
  notes:
  - type: info
    content: You should use requestBrowserDomains first to request permission to load
      the url on the client.
  - type: info
    content: Calling loadBrowserURL right after createBrowser will not work normally
      due to the nature of the asynchronous browser interface. Refer to onClientBrowserCreated
      for more information.

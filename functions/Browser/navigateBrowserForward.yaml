client:
  name: navigateBrowserForward
  description: This function takes the [[browser]] to the next page.
  oop:
    element: browser
    method: navigateForward
  parameters:
    - name: webBrowser
      type: browser
      description: The [[browser]] that you want to take to the next page.
  returns:
    values:
      - type: bool
        name: result
    description: Returns true if the browser has gone to the next page, false otherwise.
  examples:
    - path: examples/navigateBrowserForward-1.lua
      description: This example creates a browser that can return to the last and previous pages and can also be refreshed.
    - path: examples/navigateBrowserForward_OOP-1.lua
      description: This example creates a browser that can return to the last and previous pages and can also be refreshed.
      oop: true
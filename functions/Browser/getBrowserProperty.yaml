client:
  name: getBrowserProperty
  pair: setBrowserProperty
  description: This function gets a given property of a specified [[browser]].
  oop:
    element: browser
    method: getProperty
  parameters:
    - name: webBrowser
      type: browser
      description: A [[browser]] element to get the property value of.
    - name: property
      type: string
      description: The browser property key.
      templateList: browser-properties
  returns:
    values:
      - type: string|nil
        name: value
    description: Returns the value if the property was successfully found, [[nil]] otherwise.
  examples:
    - path: examples/getBrowserProperty-1.lua
      description: This example creates a browser that displays (youtube.com), adds a button to get the browser property, and displays the web page as a web page or a phone page.
    - path: examples/getBrowserProperty_OOP-1.lua
      description: This example creates a browser that displays (youtube.com), adds a button to get the browser property, and displays the web page as a web page or a phone page.
      oop: true
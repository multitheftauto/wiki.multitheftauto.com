client:
  name: executeBrowserJavascript
  description: This function executes a <i>Javascript</i> string to the specified [[browser]]. Works only with local browsers.
  oop:
    element: browser
    method: executeJavascript
  parameters:
    - name: webBrowser
      type: browser
      description: The web [[browser]] which will execute the Javascript code.
    - name: jsCode
      type: string
      description: The Javascript code string.
  returns:
    values:
      - type: bool
        name: result
    description: Returns **true** if executing Javascript is allowed in the current context, **false** otherwise.
  examples:
    - path: examples/executeBrowserJavascript-1.lua
      description: This example shows how to display the name (nick) of the local player on the webpage.
    - path: examples/executeBrowserJavascript_OOP-1.lua
      description: This example shows how to display the name (nick) of the local player on the webpage.
      oop: true
# Scraped from: https://wiki.multitheftauto.com/wiki/ExecuteSQLQuery
shared:
  name: executeSQLQuery
  description: This function executes an arbitrary SQL query and returns the result
    rows if there are any. It allows parameter binding for security (SQL injection
    is rendered impossible).
  parameters:
  - name: query
    type: string
    description: An SQL query. Positions where parameter values will be inserted are
      marked with a "?".
  - name: param1 [, var param2 ... ]
    type: var
    description: MISSING_PARAM_DESC
  examples:
  - path: examples/executeSQLQuery-1.lua
    description: 'Example equivalents for executeSQLCreateTable:'
    side: server
  - path: examples/executeSQLQuery-2.lua
    description: 'Example equivalents for executeSQLDelete:'
    side: server
  - path: examples/executeSQLQuery-3.lua
    description: 'Example equivalents for executeSQLDropTable:'
    side: server
  - path: examples/executeSQLQuery-4.lua
    description: 'Example equivalents for executeSQLSelect:'
    side: server
  - path: examples/executeSQLQuery-5.lua
    description: 'Example equivalents for executeSQLInsert:'
    side: server
  - path: examples/executeSQLQuery-6.lua
    description: 'Example equivalents for executeSQLUpdate:'
    side: server
  - path: examples/executeSQLQuery-7.lua
    description: This example defines a console command that shows the ID's and names
      of all registered (stored in database) players that have more than the specified
      amount of money.
    side: server
  - path: examples/executeSQLQuery-8.lua
    description: This example shows the amount of money a certain registered player
      has.
    side: server
  returns:
    values:
    - type: table
      name: value
    description: 'Returns a table with the result of the query if it was a SELECT
      query, or false if otherwise. In case of a SELECT query the result table may
      be empty (if there are no result rows). The table is of the form:'
  notes:
  - type: info
    content: This function only acts upon registry.db. Use dbQuery to query a custom
      SQL database.
  requires_review: true

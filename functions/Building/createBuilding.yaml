# Scraped from: https://wiki.multitheftauto.com/wiki/CreateBuilding
client:
  name: createBuilding
  description: Creates a [building](/wiki/Building "Building") [element](/wiki/Element
    "Element") at a given position \& interior with a certain rotation.
  parameters: []
  examples:
  - path: examples/createBuilding-1.lua
    description: This example shows you how to automatically create an object or building
      element according to certain parameters.
    side: client
  - path: examples/createBuilding-2.lua
    description: 'This example creates a building when the resource starts:'
    side: client
  notes:
  - type: info
    content: Some objects / buildings in interior 13 show in all interiors.
  - type: info
    content: Unlike createObject , this function does not have an isLowLOD argument.
      When using setLowLODElement , the system will automatically define the building
      as a LOD.
  incomplete: true
  meta:

shared:
  name: utf8.find
  description: Finds the first occurrence of the [pattern](http://lua-users.org/wiki/PatternsTutorial)
    in the string passed. If an instance of the pattern is found, a pair of values
    representing the start and the end of the matched string is returned.
  parameters:
  - name: input
    type: string
    description: A string character sequence.
  - name: pattern
    type: string
    description: A string match pattern (you can disable pattern matching by using
      the optional fourth argument plain ).
  - name: startpos
    type: int
    description: An integer representing the beginning position.
    default: '1'
  - name: plain
    type: boolean
    description: A boolean, if pattern matching should be turned off
    default: 'false'
  examples:
  - path: examples/utf8.find-1.lua
    description: This example shows how to search for parts of a string.
  returns:
    values:
    - type: int
      name: start position
    - type: int
      name: end position
    description: Returns two number values for the beginning and ending position of
      the matched string, nil otherwise.
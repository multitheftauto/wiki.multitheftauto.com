# Scraped from: https://wiki.multitheftauto.com/wiki/Utf8.find
server:
  name: utf8.find
  description: Finds the first occurrence of the [pattern](http://lua-users.org/wiki/PatternsTutorial)
    in the string passed. If an instance of the pattern is found, a pair of values
    representing the start and the end of the matched string is returned.
  parameters: []
  examples:
  - path: examples/utf8.find-1.lua
    description: This example shows how to search for parts of a string.
    side: server
  requires_review: true

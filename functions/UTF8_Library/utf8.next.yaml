shared:
  name: utf8.next
  description: This is an iteration function to traverse each single codepoint of
    a UTF-8 string.
  parameters:
  - name: input
    type: string
    description: A string character sequence.
  - name: charpos
    type: 'int'
    description: An integer representing the beginning position (offset will be added/subtracted).
    default: '0'
  - name: offset
    type: int
    description: An integer representing the offset to charpos.
    default: '1'
  examples:
  - path: examples/utf8.next-1.lua
    description: This example shows how to traverse a UTF-8 string the proper way
      without running into problems as in byte strings.
  returns:
    values:
    - type: int
      name: position
    - type: int
      name: codepoint
    description: Returns the integer position in bytes and the integer codepoint at
      this position, nil otherwise.
shared:
  name: utf8.match
  description: Extract substrings by matching patterns in the input string. This function
    can be used to extract specific information from a string.
  parameters:
  - name: input
    type: string
    description: A string character sequence.
  - name: pattern
    type: string
    description: A string match [pattern](http://lua-users.org/wiki/PatternsTutorial).
  - name: index
    type: int
    description: An integer representing the beginning position for the pattern matching.
    default: '1'
  examples:
  - path: examples/utf8.match-1.lua
    description: This example shows how to extract values from an input string by
      using a pattern to match the value parts.
  returns:
    values:
    - type: string
      name: value 1
    - type: '...'
      name: values
    description: Returns a sequence of string matches from the input string, nil otherwise.

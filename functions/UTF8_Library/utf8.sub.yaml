shared:
  name: utf8.sub
  description: Returns a substring of the string passed. The substring starts at **i**.
    If the third argument **j** is not given, the substring will end at the end of the
    string. If the third argument is given, the substring ends at and includes **j**.
  parameters:
  - name: input
    type: string
    description: A string character sequence.
  - name: i
    type: 'int'
    description: An integer representing the beginning position (may be negative).
    default: '1'
  - name: j
    type: 'int'
    description: An integer representing the ending position (may be negative).
    default: utf8.len( input )
  examples:
  - path: examples/utf8.sub-1.lua
    description: This example shows how to extract a substring from a UTF-8 string.
  - path: examples/utf8.sub-2.lua
    description: ''
  returns:
    values:
    - type: string
      name: substring
    description: Returns a [[string]] substring of the original string, containing the
      selected range from the original string.
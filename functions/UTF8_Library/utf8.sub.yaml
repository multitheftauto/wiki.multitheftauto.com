# Scraped from: https://wiki.multitheftauto.com/wiki/Utf8.sub
server:
  name: utf8.sub
  description: Returns a substring of the string passed. The substring starts at *i*.
    If the third argument *j* is not given, the substring will end at the end of the
    string. If the third argument is given, the substring ends at and includes *j*.
  parameters: []
  examples:
  - path: examples/utf8.sub-1.lua
    description: This example shows how to extract a substring from a UTF-8 string.
    side: client
  - path: examples/utf8.sub-2.lua
    description: ''
    side: server

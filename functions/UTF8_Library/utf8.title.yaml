# Scraped from: https://wiki.multitheftauto.com/wiki/Utf8.title
shared:
  name: utf8.title
  description: Converts a UTF\-8 string to title case (uppercase). If *input* is an
    integer, it is treated as a codepoint and a converted codepoint (integer) is returned.
  parameters:
  - name: input
    type: string|int
    description: A string character sequence OR an integer value
  examples:
  - path: examples/utf8.title-1.lua
    description: This example shows how to convert a string to uppercase.
    side: client
  returns:
    values:
    - type: string utf8.title
      name: value
    description: Returns a string in uppercase OR returns an integer (see description).
  notes:
  - type: info
    content: You may want to read up on case folding for more information about the
      use of this function.
  requires_review: true

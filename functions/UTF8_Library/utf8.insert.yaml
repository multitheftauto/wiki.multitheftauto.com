shared:
  name: utf8.insert
  description: Inserts a substring into input string. If insert\-position is given,
    the substring will be inserted before the character at this index, otherwise the
    substring will concatenate to input. The insert position may be negative.
  parameters:
  - name: input
    type: string
    description: A string character sequence.
  - name: insert_pos
    type: 'int'
    description: An integer representing the position, where the substring will be inserted at.
    default: utf8.len( input ) + 1
  - name: substring
    type: string
    description: A string character sequence which should be inserted.
  examples:
  - path: examples/utf8.insert-1.lua
    description: This example will concatenate the '[something]' after the 'hello ' string in 2 ways.
  returns:
    values:
    - type: string
      name: value
    description: Returns a [[string]] with the inserted substring value.
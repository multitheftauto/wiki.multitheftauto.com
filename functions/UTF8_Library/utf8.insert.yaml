# Scraped from: https://wiki.multitheftauto.com/wiki/Utf8.insert
server:
  name: utf8.insert
  description: Inserts a substring into input string. If insert\-position is given,
    the substring will be inserted before the character at this index, otherwise the
    substring will concatenate to input. The insert position may be negative.
  parameters: []
  examples:
  - path: examples/utf8.insert-1.lua
    description: This example shows a command handler for '/insert [something]', which
      will concatenate the '[something]' after the 'hello ' string in 2 ways.
    side: server
  requires_review: true

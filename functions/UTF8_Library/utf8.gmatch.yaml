# Scraped from: https://wiki.multitheftauto.com/wiki/Utf8.gmatch
shared:
  name: utf8.gmatch
  description: This function returns a pattern finding iterator for UTF\-8 strings.
    The iterator will search through the string **input** looking for instances of
    the pattern you passed. For more information on iterators read the [ForTutorial](http://lua-users.org/wiki/ForTutorial)
    and [IteratorsTutorial](http://lua-users.org/wiki/IteratorsTutorial).
  parameters:
  - name: input
    type: string
    description: A string character sequence
  - name: pattern
    type: string
    description: A string match pattern
  examples:
  - path: examples/utf8.gmatch-1.lua
    description: This example prints every word in the UTF-8 string
    side: server
  returns:
    values:
    - type: iterator utf8.gmatch
      name: value
    description: Returns an function for iterations on the input string by using the
      passed pattern string.
  requires_review: true
